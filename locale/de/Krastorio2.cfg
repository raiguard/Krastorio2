kr-logo-help=<x> <y> - Erzeugt ein Krastorio 2 Logo an der angegebenen Position auf der Fläche, von der aus dieser Befehl aufgerufen wurde.
kr-restore-help=Setzen Sie die globalen Daten von Krastorio 2 zurück. Alle Entitäten, die von diesen Daten verwaltet werden, werden abgebaut und an ihre Besitzer zurückgegeben.
