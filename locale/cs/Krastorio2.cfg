kr-tesla-coil=Odemyká přístroj k bezdrátovému nabíjení vybavení. Využívá se při tom Teslův transformátor a anténa, tyto komponenty musí být ve vybavení instalovány. Základní rychlost nabíjení je 750kW za sekundu.
light-armor=Lehká zbroj pro nějakou ochranu.
military-science-pack-creep=Hnus kousače lze sklidit pomocí __ITEM__kr-creep-collector__, nalezeného v panelu zástupců nebo stisknutím __CONTROL__kr-creep-collector__.
optimization-tech-card=Umožňuje vysílání satelitů do vesmíru a přijímání dat z těchto satelitů, což slouží k produkci karet pro výzkum optimalizace.
