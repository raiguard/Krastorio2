kr-portable-generator=Větší přenosný generátor schopný vyrábět více energie pro vaše zařízení.
kr-power-armor-mk3=Pokrok v oblasti vědy o materiálech vám umožnil vytvořit velmi lehké a silné zbroje, výrazně zvýšující vaši nosnou kapacitu.
kr-power-armor-mk4=Slitiny imersia a umělou inteligencí řízené vylepšení těla přinesly konečnou formu osobní ochrany a pomoci.
kr-quantum-computer=Budova používána k produkci technologických karet kvantové mechaniky a výzkumných dat.
