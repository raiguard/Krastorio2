[item-description]
ai-core="Una macchina senziente che permette una classe di automazione completamente nuova."
automation-core="Un nucleo meccanico generico necessario per la creazione di macchine automatiche."
dolphin-gun="Questo è un delfino spaziale! È caduto nelle tue mani direttamente dallo spazio. Scruti nei suoi profondi occhi neri, e dentro quegli occhi, tu vedi la grandezza del cosmo intero. Rivivi le migliaia di sanguinose battaglie a cui questo delfino ha preso parte, ma guardando ancora più profondamente, senti qualcosa di più... amore, puro e innocente amore. Capisci che il delfino ti ha scelto come suo padrone ed è pronto a servirti con tutte le sue forze! Non ti accorgi nemmeno dell'umidità nei tuoi occhi e le lacrime cominciano a scivolare sulle tue guance. Hai finalmente trovato un amico, un amico che mangia razzi e li lancia contro i tuoi nemici. Piangi di gioia, sapendo che non sei più solo su questo mondo. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world."
fertilizer="Accelera notevolmente la crescita delle piante nella serra."
gps-satellite="Comunica con un [item=kr-planetary-teleporter] Teletrasporto planetario per facilitarne il funzionamento."
imersium-plate="Lega avanzata di metalli rari infusa con Imersite. È in grado di resistere ad altissime temperature e ha una resistenza ineguagliabile."
improved-pollution-filter="Questo filtro è due volte più efficace di quello normale."
