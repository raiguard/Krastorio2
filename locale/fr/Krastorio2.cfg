[technology-description]
advanced-radar=Un radar plus puissant à plus grande portée.
automation-science-pack=Avec la percée du noyau d'automatisation, de nombreux processus auparavant manuels peuvent potentiellement être automatisés.
kr-additional-engine=Un moteur supplémentaire pour les véhicules, augmentant l'accélération et la vitesse de pointe.
kr-advanced-additional-engine=Un moteur supplémentaire encore plus puissant pour les véhicules, augmentant l'accélération et la vitesse de pointe.
kr-advanced-assembling-machine=Une machine d'assemblage plus performante. A accès à quelques traitements avancés pour convertir directement le minerai en produits intermédiaires.
kr-advanced-chemical-plant=Une usine chimique plus puissante.
kr-advanced-chemistry=Des processus chimiques plus avancés pour créer des matériaux encore plus complexes.
kr-advanced-exoskeleton-equipment=Un exosquelette plus rapide.
kr-advanced-fuel=Carburant encore plus performant pour vos véhicules et votre équipement.
kr-advanced-furnace=Un four plus performant.
kr-advanced-lab=Un laboratoire plus efficace. Incompatible avec les cartes technologiques de base.
kr-advanced-pickaxe=Augmente votre vitesse de minage.
kr-advanced-roboports=Des façons plus souples de stocker et de recharger vos robots.
kr-advanced-solar-panel=Un panneau solaire plus grand et plus performant infusé d'imersite.
kr-advanced-tank=Un véhicule d'assaut très lourdement blindé et à mouvement lent, équipé de plusieurs types d'armes.
kr-advanced-tech-card=L'Imersite a débloqué une toute nouvelle catégorie de machines performantes et avancées.
kr-ai-core=Une machine sensible permettant une toute nouvelle classe d'automatisation.
kr-air-purification=Absorbe la pollution de l'atmosphère.
kr-antimatter-ammo=Démontez vos ennemis au niveau moléculaire avec cette munition avancée.
kr-antimatter-reactor-equipment=Un réacteur à anti-matière miniaturisé, fournissant beaucoup d'énergie pour vos véhicules et vos équipements.
kr-antimatter-reactor=Transformer la matière en énergie électrique pure.
kr-atmosphere-condensation=Tire lentement les gaz directement de l'atmosphère.
kr-automation=Une machine d'assemblage plus performante. A accès à quelques traitements avancés pour convertir directement le minerai en produits intermédiaires.
kr-automation-core=Un noyau de machines mécaniques standardisé et réutilisable est le premier pas vers l'automatisation complète.
kr-basic-fluid-handling=Acquisition et transport de liquides de base.
kr-battery-mk3-equipment=Des batteries encore plus puissantes pour vos véhicules et votre équipement.
kr-bio-fuel=Carburant encore plus performant pour vos véhicules et votre équipement.
kr-bio-processing=Active la récolte automatique et l'utilisation du humus de biters.
kr-biter-virus=Un puissant virus qui abattra une partie importante de la population des biters. Il endommage également l'ADN des biters, les régressant dans une forme moins dangereuse.
kr-containers=Des contenants plus grands pour vos objets.
kr-creep-virus=Un puissant virus qui détruit en permanence tout l'humus de biters et empêche d'en générer. Il nuit également à l'ADN de biters, les régressant sous une forme moins dangereuse.
kr-crusher=Broie les objets placés dedans. Certains objets retourneront des composants, mais la plupart des éléments seront complètement broyés !
kr-decorations=Il n'y a rien d'autre que la nature artificielle.
