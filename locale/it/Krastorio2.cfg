[entity-description]
	kr-air-purifier=Assobe inquinamento, consuma un filtro anti-inquinamento.  Può ritornare un filtro usato con una possibilità del 90%. [color=orange]Ogni purificatore d'aria purifica solo la zona (chunk) in cui viene piazzato. Le zone circostanti sono purificate per espansione, ma non c'è garanzia che vengano completamente purificate![/color]
	kr-crusher=Macina alcuni oggetti in polvere. [font=default-bold]Attenzione![/font][virtual-signal=kr-attention_3] [font=default-bold]Ogni oggetto inserito che il macinatore non può processare, verrà distrutto! (Ma creerà inquinamento.)[/font] 
	kr-fluid-burner=Evapora fluidi di ogni tipo. Attenzione: questo processo crea inquinamento.
	kr-fluid-storage-1=Un grande serbatoio per liquidi che può contenere 50k di unità di qualsiasi fluido. Ha 4 inputs/outputs.
	kr-fluid-storage-2=Un grande serbatoio per liquidi che può contenere 200k di unità di qualsiasi fluido. Ha 12 inputs/outputs.
	kr-fusion-reactor=Un modo avanzato di produrre energia. Un reattore può sopportare 20 turbine grandi. Per funzionare, a bisogno di 500MW di energia, una cella di combustibile a Deuterio-Trizio [item=dt-fuel] e acqua [fluid=water].
	kr-gas-power-station=Brucia GPL [fluid=petroleum-gas] o biometanolo [fluid=biomethanol] per produrre energia (può bruciare anche i fluidi delle altre mod se sono infiammabili).
	kr-greenhouse=Questo edificio fa crescere gli alberi per raccogliere il legno prodotto, ha bisogno solo di acqua [fluid=water] ed energia [virtual-signal=kr-energy-2] per funzionare.
	kr-matter-assembler=Trasforma la materia in prodotti intermedi, usando degli stabilizzatori di materia [item=matter-stabilizer].
	kr-sentinel=Mantiene visibile una piccola zona.
	kr-shelter=Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra [color=orange](può esistere solo un punto di respawn, e quindi un rifugio, per ogni squadra)[/color]. Può anche usarlo per conservarci le tue riviste di videogiochi. [color=green]Ha lo spazio per contenere 200 oggetti diersi e da 120kW di energia passivamente.[/color]
	kr-wind-turbine=Produce 20kW di energia eolica (costantemente ma in modo inefficiente)!
	kr-crash-site-building=[color=red]Attenzione![/color] se questo rottame verrà smontato non potrà essere ricostruito, si ricaveranno solo dei materiali!
	kr-shelter-plus=Rifugio per gli Energy Demons! Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra [color=orange](può esistere solo un punto di respawn, e quindi un rifugio, per ogni squadra)[/color]. Può anche usarlo per conservarci le tue riviste di videogiochi. [color=green]Ha lo spazio per contenere 200 oggetti diersi e da 120kW di energia passivamente.[/color]
	kr-research-server=Questo edificio è usato per la produzione di schede da ricerca di produttività [item=production-science-pack] e utilità [item=utility-science-pack].
	biusart-lab=Ringraziamo BiusArt per avere permesso a K2 di usare questo laboratorio.
	kr-tesla-coil=Questa torre ricaricherà qualunque equipaggiamento che abbia un antenna installata, la velocità con cui le batterie dell'equipaggiamento vengono ricaricate dipende dal livello di tecnologia. Questa torre consumerà 6 MW costantemente e un massimo di 30MW mentre sta caricando un equipaggiamento. [color=orange]Le bobine di Tesla, coprono 20 caselle di distanza, e due torri non possono coprire la stessa area![/color]
	kr-filtration-plant=Filtra attaverso liquidi alcuni materiali.
	kr-electrolysis-plant=Elettrolizza dei liquidi per creare reazioni chimiche.
	kr-steel-pipe=Un tubo capace di gestire maggiori pressioni.
	kr-steel-pipe-to-ground=Un tubo sotterraneo capace di gestire maggiori pressioni.
	kr-atmospheric-condenser=Estrae dei gas dall'atmosfera.
	kr-bio-lab=Una camera per far crescere il viscidume.
	kr-advanced-transport-belt=Un nastro trasportatore che può portare 60 oggetti al secondo.
	kr-advanced-underground-belt=Un nastro trasportatore sotterraneo che può portare 60 oggetti al secondo.
	kr-superior-transport-belt=Un nastro trasportatore che può portare 90 oggetti al secondo.
	kr-superior-underground-belt=Un nastro trasportatore sotterraneo che può portare 90 oggetti al secondo.
	kr-advanced-splitter=Un separatore da 60 oggetti al secondo.
	kr-superior-splitter=Un separatore da 90 oggetti al secondo.
	kr-advanced-chemical-plant=Un impianto chimico più veloce.
	kr-advanced-furnace=Una fornace più veloce.
	kr-advanced-assembling-machine=Un assemblatore più veloce che può anche produrre alcuni prodotti intermedi direttamente dai materiali grezzi.
	kr-matter-plant=Processa oggetti in materia.
	kr-stabilizer-charging-station=Carica delle celle di stabilizzazione della materia.
	
