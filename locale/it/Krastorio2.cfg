[mod-setting-description]
	kr-automation-science-pack-recipe=Scegli quale ricetta per i pacchetti scientifici preferisci tra quelle disponibili[color=red]\nAlcune ricette potrebbero essere modificate, perchè non è possibile usare quelle originali in alcuni modpack.\n[/color][color=orange]Se è installato solo Krastorio 2, Kè raccomandato usare le ricette di Krastorio 2.[/color] (Default: Krastorio)
	kr-bonus-inventory=Aumenta leggermente l'inventario con il numero scelto di slot (Zero vuol dire nessun cambiamento. Valore predefinito è zero).
	kr-cargo-wagon-bonus=Aumenta o riduce la capacità del vagone merci (zero significa nessun cambiamento. Valore predefinito è zero).
	kr-bonus-items=Dà oggetti bonus (alcuni droni, auto, armatura, ecc.) quando inizi una nuova partita. (Predefinito: disabilitato)
	kr-chemical-science-pack-recipe=Scegli quale ricetta per i pacchetti scientifici preferisci tra quelle disponibili[color=red]\nAlcune ricette potrebbero essere modificate, perchè non è possibile usare quelle originali in alcuni modpack.\n[/color][color=orange]Se è installato solo Krastorio 2, è raccomandato usare le ricette di Krastorio 2.[/color] (Default: Krastorio)
	kr-damage-and-ammo=Cambia danno e munizioni: le torrette laser sono nerfate, le munizioni hanno danni migliori e le armi nucleari causano danni da radiazioni. (Predefinito: abilitato)
	kr-more-realistic-weapon=Aggiunge nuove tipologie di munizioni, fucile da cecchino, aggiunge ai proiettili gittata, traiettoria, riduzione di velocità del proiettile durante il volo più realistica. Attenzione! questa opzione può influenzare altre mod che aggiungono armi, munizioni e torrette! [color=orange]E' consigliato per migliorare l'esperienza giocatore singolo di Krastorio 2, ma la latenza in multiplayer può causare problemi, poichè ogni proiettile è un entità fisica che deve essere sincronizzata tra tutti i giocatori.[/color] (Predefinito: abilitato)
	kr-more-realistic-weapon-auto-aim=Se hai problemi in multiplayer o vuoi sparare più facilmente, allora usa questa opzione. Ora tutti i proiettili punteranno dritti sul bersaglio.
	kr-peaceful-mode=Se per qualche ragione stai giocando senza i morditori e vuoi imparare tutte le tecnologie, inclusa quella militare, allora abilita questa opzione, ma preparati: la tecnologia militare sarà costosa.
	kr-disable-wiki=Disabilita il pulsante "apri wiki" in alto a sinistra dello schermo ([color=orange]La wiki sarà comunque caricata nella memoria del gioco! Disabilitarla non migliorerà le performance del gioco![/color]). (Predefinito: disabilitato)
	kr-electric-poles-changes=Aumenta la dimensione dell'area di fornitura e la lunghezza della connessione. (Predefinito: abilitato)
	kr-infinite-technology=Abilita aggiornamenti infiniti per tutte le tecnologie che aumentano una proprietà di alcuni oggetti in-game e che hanno più di cinque livelli di aggiornamento. (Predefinito: abilitato)
	kr-loaders=Aggiunge caricatori. Puoi disattivarlo e usarne uno tuo.
	kr-logistic-science-pack-recipe=Scegli quale ricetta per i pacchetti scientifici preferisci tra quelle disponibili[color=red]\nAlcune ricette potrebbero essere modificate, perchè non è possibile usare quelle originali in alcuni modpack.\n[/color][color=orange]Se è installato solo Krastorio 2, è raccomandato usare le ricette di Krastorio 2.[/color]
	kr-long-hands=Come Long Reach, ma decidi tu quanto barare. Aumenta la distanza di costruzione, la distanza di raggiungimento di oggetti e la distanza di raggiungimento delle risorse (massimo fino a 4), del fattore impostato (1 significa nessun cambiamento).
	kr-military-science-pack-recipe=Scegli quale ricetta per i pacchetti scientifici preferisci tra quelle disponibili[color=red]\nAlcune ricette potrebbero essere modificate, perchè non è possibile usare quelle originali in alcuni modpack.\n[/color][color=orange]Se è installato solo Krastorio 2, è raccomandato usare le ricette di Krastorio 2.[/color] (Default: Krastorio)
	kr-pipes-and-belts-changes=Aumenta la massima distanza degli edifici sotterranei:\nDistanza massima condotta sotterranea di ferro a 20\nDistanza massima nastro sotterraneo veloce a 10\nDistanza massima nastro sotterraneo espresso a 20
	kr-production-science-pack-recipe=Scegli quale ricetta per i pacchetti scientifici preferisci tra quelle disponibili[color=red]\nAlcune ricette potrebbero essere modificate, perchè non è possibile usare quelle originali in alcuni modpack.\n[/color][color=orange]Se è installato solo Krastorio 2, Kè raccomandato usare le ricette di Krastorio 2.[/color] (Default: Krastorio)
	kr-rebalance-fuels=Ribilancia i combustibili della versione vanilla per meglio abbinarli a quelli introdotti da Krastorio 2. Regola i valori dei combustibili e dove possono essere usati.\n[color=orange]E' raccomandabile per migliorare l'esperienza di gioco di Krastorio 2.[/color]
	kr-rebalance-radar=Bilancia il range dei radar e il loro consumo di energia per essere più bilanciato con le entità introdotte da Krastorio 2. Aggiungi anche un radar MK2 che è una versione di diverso colore e con range aumentato del vecchio radar di Krastorio.
	kr-rebalance-vehicles&fuels=Bilancia statistiche dei veicoli e dei combustibili, cambiando ricette, quali combustibili sono consumati, l'uso del combustibile.\n[color=orange]E' consigliato per migliorare l'esperienza di gioco con Krastorio 2.[/color]
