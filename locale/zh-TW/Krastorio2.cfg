dolphin-gun="這是隻 太空海豚 ！牠從太空中來到你的手上，你凝視著牠那雙烏黑的眼睛，眼中映照著萬象森羅，你看到這隻海豚經歷過無數屍橫遍野的戰役，但你也察覺到其他東西…愛 ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world."
