kr-about-k2=Krastorio ist eine globale Modifikation welche dem Spiel eine Vielzahl an neuen Inhalten hinzufügt: Mehr als 40 neue Einheiten (mehr als 60, wenn man die unterschiedlichen Farbvarianten hinzuzählt), mehr als 100 neue Elemente, ungefähr hundert neue Technologien, neue Waffen  neue Kampf und Treibstoffsysteme, neue Signale, Radioaktivität, Beißerschleim und vieles mehr!\n[color=green]Viele Eigenschaften des Mods können in den Spieleinstellungen geändert und individuell angepasst werden. [/color].\n\n[font=default-bold]C R E D I T S[/font]\n\n[font=default-bold]Der Haupt-Autor des Mod:[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]Das aktuelle Betreuer:[/font]\n     - raiguard\n\n[font=default-bold]Übersetzer:[/font]\n     [font=default-semibold]- Italian:[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Russian:[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- Simplifed Chinese:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Traditional Chinese:[/font] Kingyu\n     [font=default-semibold]- Japanese:[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Polish:[/font] Virthalas, Nershir\n     [font=default-semibold]- Korean:[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Turkish:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- German:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, und andere!\n\n[font=default-bold]Besonderer Dank:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]Und ein ganz besonderer Dank an unsere ehemaligen Patreon Unterstützer:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, 