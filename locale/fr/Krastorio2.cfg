[mod-setting-description]
	long-hands=Comme Long Reach, mais moins de triche.
	bonus-inventory=Prolonge légèrement l'espace d'inventaire.
	bonus-items=Donne des objets bonus (des drones, une voiture, une armure, etc.) quand vous commencez une nouvelle partie.
	easy-steel=Enlève le silicium des recettes d'acier.
	k_scale_info_icons=Augmente la taille des icônes qui affichent le contenu dans les grands coffres et entrepôts.
	difficult-gold=L'or aura besoin de chlore pour l'exploitation minière.
	loaders=Ajoute des chargeurs. Vous pouvez l'éteindre et utiliser la vôtre.
	reb-decorative-removal=Set Déco Décoratif Enlèvement = 95% pour le revêtement vanille. Si cette option est activée, lors de la pose d'un revêtement de sol, comme le béton, l'herbe et les buissons seront enlevés avec une probabilité de 95%. Si cette option est désactivée, vous avez de l'herbe et des buissons sur vous, du béton et des briques de pierre (vanille).
	reb-oil=Enlever l'huile infinie. C'est ok et recommandé.
	reb-science-packs=Des recettes plus équilibrées pour Krastorio. Fortement recommandé.
	reb-technology=Modifie la technologie de la vanille. Fortement recommandé.
	keep-infinite-technology=Si le rééquilibrage technologique est activé, et que cette option est activée, les technologies infinies restent infinies (et les autres deviennent infinies), sinon seront limitées (par défaut : false)
	reb-circuits=Modifie les recettes des circuits. Fortement recommandé.
	reb-nuclear=Tout est refait à neuf. Maintenant vous pouvez construire des centrales nucléaires compactes et puissantes. C'est très efficace et raffiné, mais les carburants de production deviennent beaucoup plus chers. Dans la vanille 100k minerai d'uranium donnent 3k uranium-235, maintenant environ 0.8k-1k. En outre, le bonus réduit d'un voisin et....ne détruisez jamais un réacteur en état de marche ! Cette partie du mod est fortement recommandée.
	reb-stack-size=Augmente les piles. Principalement pour les ressources.
	reb-rounds=Ajoute du charbon dans la recette du "magazine des armes à feu" et rend le "magazine des ronds perçants" moins cher.
	reb-fuel=Option utile si vous jouez avec des ennemis difficiles. Vous pouvez également désactiver cette option si vous voulez compliquer le jeu.
	reb-power-poles=Augmente la taille de la zone d'alimentation et la longueur de la connexion.
	reb-radar=Augmente la couverture, mais aussi la consommation d'énergie.
	reb-bobenemies=Rééquilibre les ennemis pour les utiliser avec Krastorio. Fortement recommandé.
	unlock-deep-drill=Permet d'extraire des roches riches n'importe où. Trop tricheur. Il n'est pas recommandé d'activer cette option si vous jouez avec le mod SE.
	k_powerful-beacon=Rend le "phare de singularité" deux fois plus puissant. C'est-à-dire qu'il est identique à ce qu'il était avant la version 1.2.11. La balise a dû être changée parce qu'elle était trop puissante et a causé quelques bugs dans le jeu. L'activation de cette option n'est PAS RECOMMANDÉE, mais si la mise à jour a cassé votre usine ou vos ratios, alors vous pouvez l'activer. Cela ne brisera pas votre jeu. Plus d'informations sur ce bogue sont écrites dans le journal des modifications (mise à jour 1.2.11).
	k_more_waste=Ajoute de la pierre dans la recette pour enrichir le fer et le cuivre.
	reb-train=Si elle est activée, l'espace de chargement du train est plus élevé, mais le train consomme plus de carburant, ce qui permet de réduire les livraisons du train (par défaut : activé).
	reb-damage=Rééquilibrer tous les dégâts causés par les armes du joueur (Tourelles, munitions...) (par défaut : activé)
	reb-damage-technologies-bonuses=Rééquilibrer le bonus donné par les technologies aux dégâts de munitions et de tourelles et à la vitesse d'attaque (par défaut : activé)
	reb-beacon=Double l'emplacement du module de balise (par défaut : activé)
	productivity-beacon=Activer l'effet de productivité dans les balises et les balises de singularité (par défaut : désactivé)
	free-circuit-network-wire=Les fils de réseau de circuit rouge et vert n'ont aucun coût, vous pouvez donc le fabriquer sans utiliser aucun ingrédient (par défaut : désactivé).
	reb-ore=FORTEMENT RECOMMANDÉ ! Rééquilibrage du cône de minerai de 1 à 3 pour augmenter la difficulté. ATTENTION ! Krastorio est équilibré dans ce paramètre, si est désactivé, l'équilibrage des recettes sera compromis (par défaut : activé).
	multy-ore=Multiplier dans les recettes de minerais : ingrédients et produits et temps (le rendement travail/temps ne change pas). Ceci permet de réduire l'effet de surmodules sur les fours qui cassent le calcul des produits du jeu sur tick(par défaut : activé)
	disable-matter-is-science=Disable matter is science technology, for don't be able to create science pack directly from matter(default : disable/technology active)
	k-automation-science-pack-recipe=Choisissez la recette du pack science que vous préférez avec la liste possible[color=red](Certaines recettes sont adaptées dans certains cas, parce qu'il est impossible de les utiliser avec certains modpack)[/color][color=orange](Si seulement Krastorio est installé, Krastorio recommandé)[/color].
	k-logistic-science-pack-recipe=Choisissez la recette du pack science que vous préférez avec la liste possible[color=red](Certaines recettes sont adaptées dans certains cas, parce qu'il est impossible de les utiliser avec certains modpack)[/color][color=orange](Si seulement Krastorio est installé, Krastorio recommandé)[/color].
	k-military-science-pack-recipe=Choisissez la recette du pack science que vous préférez avec la liste possible[color=red](Certaines recettes sont adaptées dans certains cas, parce qu'il est impossible de les utiliser avec certains modpack)[/color][color=orange](Si seulement Krastorio est installé, Krastorio recommandé)[/color].
