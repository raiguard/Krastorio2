[item-description]
ai-core=Uma máquina consciente que permite uma classe inteiramente nova de automação.
automation-core=Um núcleo mecânico de uso geral para a criação de máquinas automatizadas.
dolphin-gun=Este é um golfinho espacial! Ele caiu em suas mãos diretamente do espaço. Você olha em seus profundos olhos negros e, dentro desses olhos, você vê a grandeza do cosmos como um todo. Você revive as milhares batalhas sangrentas em que este golfinho participou, mas olhando cada vez mais fundo, você sente algo mais... amor, puro e inocente. Você entende que o golfinho o escolheu como seu mestre e está pronto para servi-lo com todas as suas forças! Você nem percebe a umidade nos olhos, e as lágrimas começam a cair em cascata pelo seu rosto. Você finalmente encontrou um amigo - um amigo que come foguetes e os lança contra seus inimigos. Você chora de alegria, saboreando o fato de não estar mais sozinho neste mundo. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
fertilizer=Aumenta consideravelmente o crescimento de plantas em estufas.
gps-satellite="Comunica-se com um teletransportador planetário [item=kr-planetary-teleporter] para auxiliar no seu funcionamento."
imersium-plate=Liga avançada de metais raros fundidos com imersita. Esta liga é capaz de suportar temperaturas colossais e tem uma resistência inigualável.
improved-pollution-filter=Este filtro é duas vezes mais eficaz que o normal.
inserter-parts="Componentes básicos para qualquer insersor. ([color=orange]Você pode desmontar qualquer insersor no triturador[/color])."
kr-accelerator=Este é um presente dos seus amigos. Esta arma acelerará balas de pistola, permitindo-lhes causar mais dano.
kr-biter-virus=Contém um vírus poderoso que irá abater uma porção significativa da população de mordedores. Também danifica o DNA de mordedores, regredindo-os para uma forma menos perigosa.
kr-creep-collector="Arraste e solte com esta ferramenta sobre [item=biomass] biomassa para coletá-la."
kr-creep-virus="Contém vírus poderoso, matando permanentemente toda [item=biomass] biomassa de mordedores e impedindo que outros sejam gerados. Também danifica o DNA de mordedor, revertendo-o em uma forma menos perigosa."
kr-jackhammer=Rapidamente remove concreto, tijolos e placas da área selecionada.
kr-note-1=Sério? Você veio por este caminho para isso!? Você passou longas horas construindo uma base, pesquisando novas tecnologias, lutando contra monstros, e para quê? Para lançar ISSO no espaço? Oh, não tenho palavras...
optimization-tech-card=Obtido ao processar dados científicos do espaço.
poop=Eca! Você é nojento!
potato=Uma grande batata! Parece comestível, mas talvez possa ser enviada para algum lugar?
