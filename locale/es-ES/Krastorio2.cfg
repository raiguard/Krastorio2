[entity-description]
	kr-air-purifier=absorbe polucion, consumiendo un filtro.  Puede retornar un filtro usado (con una probabilidad del 90%). [color=orange]Cada Purificador de aire limpiará únicamente el chunk en el que se encuentre. Los chunks cercanos se limpiaran por la expansión de la contaminación, pero eso no garantiza que este quede purificado![/color]
	kr-crusher=Triturará algunos objetos para convertirlos en polvo. [font=default-bold]PELIGRO![/font][virtual-signal=kr-attention_3] [font=default-bold] todos los objetos introducidos que la trituradora no pueda procesar serán destruidos! (Pero creará contaminación.)[/font] 
	kr-fluid-burner=Quema o evapora cualquier fluido. Atención: este proceso genera contaminación.
	kr-fluid-storage-1= Depósito grande que puede almacenar 50k unidades de cualquier fluido. Tiene 4 tomas de entrada/salida.
	kr-fluid-storage-2=Depósito enorme que puede almacenar 200k unidades de cualquier fluido. Tiene 12 tomas de entrada/salida.
	kr-fusion-reactor=Advanced way to produce energy. Un reactor puede soportar 20 turbinas grandes. To work, requires 500MW of energy, DT-fuel cell [item=dt-fuel] and water [fluid=water].
	kr-gas-power-station=Quema gas de petróleo [fluid=petroleum-gas] o biometanol [fluid=biomethanol] para producir energía (puede quemar otros fluidos quemables).
	kr-greenhouse=Este edificio cultiva madera para su cosecha, necesitando sólo agua [fluid=agua] y energía [virtual-signal=kr-energía-2] para funcionar.
	kr-matter-assemblbler=Transforma materia en productos intermedios usando un estabilizador cargado [item=matter-stabilizer].
	kr-sentinel=Vigila constantemente un área pequeña.
	kr-shelter=Este refugio puede ser usado para cambiar el punto de reaparición de tu equipo, o solo el tuyo [color=naranja](solo puede haber un refugio por superficie para cada equipo)[/color]. También puedes guardar tus revistas de videojuegos dentro para cuando quieras hacer un descanso. [color=green]Tiene 200 espacios para almacenar objetos y provee 120kW de energia pasiva.[/color]
	kr-viento-turbina=Produce 20kW de energía con energía eólica (una fuente constante de energía ineficiente)!
	kr-crash-site-building=[color=red]¡Atención![/color] ¡Si este edificio es desmantelado, devolverá algo de materia prima pero no se podrá reconstruir!
	kr-shelter-plus=¡Vivienda avanzada para Demonios de Energía! Kr-shelter=Este refugio puede ser usado para cambiar el punto de reaparición de tu equipo, o solo el tuyo [color=naranja](solo puede haber un refugio por superficie para cada equipo)[/color]. También puedes guardar tus revistas de videojuego dentro para cuando quieras hacer un descanso. [color=green]Tiene 200 espacios para almacenar objetos y provee 250kW de energia pasiva.[/color]
	kr-research-server=Este edificio se utiliza para producir tarjetas de tecnología de Producción [item=production-science-pack] y de Utilidad [item=utility-science-pack].
	biusart-lab=Muchas gracias a BiusArt por dar su permiso para usar este laboratorio en K2.
	kr-tesla-coil=This tower will recharge any equipment that have installed an Energy absorber, the ratio depend from the related researched technologies. This tower will drain 6MW constantly and max 30MW while is charging an equipment. [color=orange]Tesla coils, are active in 20 tiles of radius and two of them can't be placed in the same area of effect![/color]
	
