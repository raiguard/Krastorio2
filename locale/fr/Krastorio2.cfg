[entity-description]
	kr-air-purifier=Absorbe la pollution, consomme un filtre à pollution.  Peut retourner un filtre usagé (avec 90% de chance). [color=orange]Chaque purificateur d'air purifie uniquement le tronçon où il est placé. Les chunks proches seront purifiés par l'extension de la pollution, mais cela ne garantit pas qu'ils seront purifiés ![/color]
	kr-crusher=Broie des objets pour en faire de la poussière. [font=default-bold]ATTENTION![/font][virtual-signal=kr-attention_3] [font=default-bold]Tout objet inséré dans le broyeur ne pouvant pas être traité sera détruit ! (Mais cela créera de la pollution.)[/font] 
	kr-fluid-burner=Brûle ou évapore des fluides. Attention: le processus crée de la pollution.
	kr-fluid-storage-1=Réservoir plus grand qui peut contenir 50k de fluide. Il possède 4 entrées/sorties.
	kr-fluid-storage-2=Réservoir important qui peut stocker 200k de liquide. Il possède 12 entrées/sorties.
	kr-fusion-reactor=Méthode avancée pour produire de l'énergie. Un réacteur peut supporter 20 grandes turbines. Pour fonctionner, il faut 500MW d'énergie, des piles à combustible DT [item=dt-fuel] et de l'eau [fluid=water].
	kr-gas-power-station=Brûle du gaz pétrolifère [fluid=petroleum-gas] ou du biométhanol [fluid=biomethanol] pour produire de l'énergie (Peut brûler les liquides provenant d'autres "mod" s'ils sont brûlable).
	kr-greenhouse=Ce bâtiment fait pousser du bois à récolter, nécessite uniquement de l'eau [fluid=water] et de l'énergie [virtual-signal=kr-energy-2] pour fonctionner.
	kr-matter-assembler=Transforme la matière en produit intermédiaire, utilise un stabilisateur chargé [item=matter-stabilizer].
	kr-sentinel=Surveille continuellement une petite zone.
	kr-shelter=Cet abri peut être utilisé pour changer le point de réapparition de votre équipe ou juste pour vous [color=orange](Il ne peut y avoir qu'un seul abris par équipe par surface)[/color]. Vous pouvez aussi stocker vos magazines de jeux vidéo dedans pour quand vous souhaitez prendre une pause. [color=green]Possède 200 emplacements de stockage et fournit 120kW d'énergie passivement.[/color]
	kr-wind-turbine=Produit 20kW d'énergie avec la force du vent (une source constante d'énergie inefficace)!
	kr-crash-site-building=[color=red]Attention![/color] Si ce bâtiment est déconstruit, il donnera des matières premières mais ne pourra pas être reconstruit !
	kr-shelter-plus=Abri avancé pour les Energy Demons! Cet abri peut être utilisé pour modifier le point de réapparition de votre équipe, ou juste le vôtre [color=orange](il ne peut y avoir qu'un seul abri par équipe)[/color]. Vous pouvez aussi stocker vos magazines de jeux vidéo dedans pour quand vous souhaitez prendre une pause. [color=green]Possède 200 emplacements de stockage et fournit 250kW d'énergie passivement.[/color]
	kr-research-server=Ce bâtiment est utilisé pour produire les cartes de technologie de production [item=production-science-pack] et d'utilitaire [item=utility-science-pack] .
	biusart-lab=Grand merci à BiusArt pour la permission d'utiliser ce laboratoire dans K2.
	kr-tesla-coil=Cette tour rechargera tous les équipements ayant installé un Absorbeur d'énergie, le ratio dépend des technologies recherchées correspondantes. Cette tour drainera en permanence 6 MW et au maximum 30 MW pendant la charge d'un équipement. [color=orange]Les bobines Tesla sont actives sur 20 tuiles de rayon et deux d'entre elles ne peuvent pas être placées dans la même zone d'effet ![/color]
	kr-filtration-plant=Filtre certains matériaux à travers des liquides.
	kr-electrolysis-plant=Électrolyse des liquides pour créer des réactions chimiques.
	kr-steel-pipe=Un tuyau qui supporte une plus grande pression.
	kr-steel-pipe-to-ground=Tuyau souterrain supportant une plus grande pression.
	kr-atmospheric-condenser=Extracteur de gaz depuis l'atmosphère.
	kr-bio-lab=Une chambre de culture pour produire du humus.
	kr-advanced-transport-belt=Convoyeur avancé (60 objets par seconde).
	kr-advanced-underground-belt=Convoyeur avancé souterrain (60 objets par seconde).
	kr-superior-transport-belt=Convoyeur supérieur (90 objets par seconde).
	kr-superior-underground-belt=Convoyeur supérieur souterrain (90 objets par seconde).
	kr-advanced-splitter=Répartiteur avancé (60 objets par seconde).
	kr-superior-splitter=Répartiteur supérieur (90 objets par seconde).
	kr-advanced-chemical-plant=Des usines chimiques plus puissantes.
	kr-advanced-furnace=Des fours plus puissants.
	kr-advanced-assembling-machine=Une machine d'assemblage plus rapide qui peut aussi fondre des minerais directement en assemblage intermédiaire.
	kr-matter-plant=Traiter les éléments en matière.
	kr-stabilizer-charging-station=Recharge les stabilisateurs de matière.
	
