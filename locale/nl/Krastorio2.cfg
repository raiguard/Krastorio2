  kr-additional-engine=Ontgrendel een extra elektrische motor voor voertuigen.
  kr-advanced-additional-engine=Ontgrendel een geavanceerde extra elektrische motor voor voertuigen.
  kr-advanced-chemistry=Ontgrendelt geavanceerde chemierecepten en nieuw onderzoek naar geavanceerde chemische processen.
  kr-advanced-radar=Big brother houdt je in de gaten.
  kr-ai-core="...Ik hoop deze planeet te verlaten voordat deze kern de nulde wet ontdekt..."
  kr-air-purification=Ontgrendelt een luchtreiniger en items om delen te zuiveren van vervuiling.
  kr-antimatter-reactor=Ontgrendelt een proces dat materie omzet in pure energie.
  kr-atmosphere-condensation=Ontgrendelt recepten en een gebouw dat de atmosfeer eromheen condenseert in gassen die gebruikt kunnen worden om dingen te maken.
  kr-automation-core=Ontgrendelt het recept voor het maken van de Automatiseringskern, een ding ontworpen door een krankzinnige om metaal tot leven te laten komen door de kracht van machinebouw. Gebruikt voor het bouwen van eenvoudige geautomatiseerde machines.
  kr-basic-fluid-handling=Maakt het gebruik van leidingen voor het vervoer van vloeistoffen mogelijk.
  kr-battery-mk3-equipment=Ontgrendelt batterij MK3.
  kr-bio-fuel=Unlocks a biomethanol [fluid=biomethanol] based fuel [item=bio-fuel]. 
  k-bio-processing=Ontgrendelt processen voor het begrijpen van manieren om bijters beter te doden en hun overblijfselen nuttig te maken...
  kr-containers=Ontgrendelt kisten groter dan 1x1 voor het opslaan van voorwerpen.
  kr-crusher=Vermaalt sommige voorwerpen tot stof. [font=default-bold]WAARSCHUWING![/font][virtual-signal=kr-attention_3] [font=default-bold]Elk geplaatst voorwerp dat de disintegrator niet verwerken zal worden vernietigd! (Maar dit zal vervuiling veroorzaken.)[/font] 
  kr-decorations=Staat het gebruik van de kas toe voor het kweken van bomen en andere kleine decoraties.  
  kr-electric-mining-drill=Ontgrendelt een eenvoudige elektrische mijnboor.
  kr-energy-control-unit=Een krachtige transformator die gebruikt wordt om energie te beheersen in elektronische onderdelen met hoge energieschommelingen.
  kr-enriched-ores=Verrijkt ruwe koper met behulp van zwavelzuur [fluid=sulfuric-acid] en water [fluid=water], om de opbrengst te verbeteren. Produce dirty water [fluid=dirty-water] as a byproduct.
  kr-fluid-excess-handling=Ontgrendeld een gebouw om ongewenste vloeistoffen te verbranden. Waarschuwing: Bij dit proces komt een hoop vervuiling vrij.
  kr-vloeistof-chimestry=Staat het bouwen van machines voor het beheer van chemische processen toe.
  kr-fuel=Verbeterde versie van vaste brandstof katalyseert met waterstof [vloeistof=waterstof].
  kr-fusion-energy=Geavanceerde manier om energie te produceren. One reactor is able to support 20 large turbines. To work, requires DT-fuel cell [item=dt-fuel] and water [fluid=water].
  kr-gas-station=Verbrandt petroleum gas [fluid=petroleum-gas] of biomethanol [fluid=biomethanol] om energie op te wekken (kan ook andere aangepaste vloeistoffen verwerken zolang die brandbaar zijn).
  kr-greenhouse=In dit gebouw wordt hout gekweekt, waarbij alleen water [fluid=water] en energie [virtual-signal=kr-energy-2] voor nodig is.
  kr-imersium-processing=Ontgrendelt een uitzonderlijk stijve, zeer lichte en zeer geleidende legering. Deze legering bestaat uit veel basiselementen, gestabiliseerd door een imersite catalysator. Deze legering heeft een zeer hoog smeltpunt dat de productie vertraagt.
  kr-iron-pickaxe=Verhoogt de mijnsnelheid van de speler van 0.5 tot 0.75.
  kr-lithium-processing=Ontgrendelt de verwerking van mineraalwater [fluid=mineral-water] in lithium chloride [item=lithium-chloride] en daarna in lithium [item=lithium].
  kr-lithium-sulfur-battery=Een verbeterde versie van de standaard batterijen, lithium-zwavelcellen hebben een hogere energiedichtheid dan lithium-ion of zuivere zwavelcellen.
  kr-logistic-containers-1=Ontgrendelt logistieke kisten groter dan 1x1 voor het opslaan van voorwerpen, meer specifiek: passieve aanbieder- en opslagtypes.
  kr-logistic-containers-2=Ontgrendelt logistieke kisten groter dan 1x1 voor het opslaan van voorwerpen, meer specifiek: actieve aanbieder, buffer en aanvraag types.
  kr-mineral-water-gathering=Ontgrendelt de pompinstallatie om mineraalwater mee op te pompen.
  kr-quantum-computer=Gebouw om end game technologiekaarten en onderzoeksgegevens te maken.
  kr-quarry-minerals-extraction=Ontgrendelt een grote mijnboor om in imersite [item=raw-imersite] te graven. Ook een aantal basale imersite verwerkingsprocessen.
  kr-radar=Ontgrendelt een radar om het oppervlak te scannen.
  kr-research-server=Gebouw om productie en nutstechnologiekaarten te maken.
  kr-sentinel=Unlocks a small sentinel equipped with many sensors that constantly gives visibility over a small area but does not scan its surroundings.
  kr-shelter=Deze schuilplaats kan gebruikt worden om het spawnpunt van je team te veranderen, of gewoon de jouwe [color=orange](er kan slechts één schuilplaats per oppervlak voor elk team zijn)[/color]. Je kunt er ook je video-game tijdschriften opslaan voor wanneer je een pauze wilt nemen. [color=green]Het heeft 200 posities voor het opslaan van voorwerpen en geeft 120kW passieve energie.[/color]
  kr-singularity-lab=Final laboratory voor end-game onderzoek.
  kr-steam-engine=Genereer energie uit stoom!
  kr-steel-fluid-handling=Ontgrendelt een aantal stalen pijpen (met een pomp) om de maximale doorvoer van pijp met 25% te verhogen.
  kr-staal vloeistof-tanks=Ontgrendelt twee nieuwe stalen opslagtanks: de ene kan 50 k vloeistof opslaan, de andere 200k.
  kr-superieure inserters=Snellere versie van stapelrobotarmen.
  kr-antimatter-ammo=Munitie gebaseerd op het proces van materie decompositie.
  kr-nuclear-locomotive=Geeft de mogelijkheid een Atoomlokomotief te bouwen
  optimalisatie-tech-card=Staat het verzenden van satellieten naar de ruimte toe, en het van hen ontvangen van wetenschappelijke gegevens die gebruikt worden om optimalisatie-techkaarten te produceren.
  kr-matter-cube=Een vaste vorm van materie voor transportdoeleinden.
  automation-science-pack=Gebruikt om basisautomatiseringstechnologieën te onderzoeken.
  kr-advanced-tech-card=Staat onderzoek van de meest geavanceerde gebouwen en uitrusting toe.
  kr-matter-tech-card=Wordt gebruikt om te bestuderen hoe materie wordt omgezet en gewijzigd, waardoor quantums in een andere worden omgezet.
  kr-singularity-tech-card=Staat onderzoek toe van de meest geavanceerde technologieën op basis van ruimtetijd kromming principe.
  kr-automation=Unlocks a bigger and faster assembler, two time efficient than the __ENTITY__assembling-machine-3__, also can smelt and craft at the same time!
  kr-creep-virus=Unlock a capsule containing a powerful virus that [color=red]will no longer make biters capable to generate creep (in all surfaces/plantes/game-layers)[/color] from the game, also will remove all creep on the surface where the player throw this capsule.
  kr-biter-virus=Unlock a capsule containing a powerful virus that can [color=orange]reduce drastically the biter population on the surface[/color] where is released. Also [color=orange]reduce the evolution factor[/color].
  kr-laser-artillery-turret=Unlock a powerful electric turret that concentrate huge quantity of energy to shot a devastating blow like an artillery turret!
  kr-tesla-coil=Unlock a wireless equipment recharge system. Using a tesla coil tower and an antenna that must be installed in equipments. The starting recharge ratio will be of 750kW per second.
  kr-tesla-coil-upgrade-mk1=Increase the tesla coil recharge rate from 750kW to 1MW.
  kr-tesla-coil-upgrade-mk2=Increase the tesla coil recharge rate from 1MW to 1.5MW.
  kr-tesla-coil-upgrade-mk3=Increase the tesla coil recharge rate from 1.5MW to 3MW.
  kr-tesla-coil-upgrade-mk4=Increase the tesla coil recharge rate from 3MW to 6MW.
  
