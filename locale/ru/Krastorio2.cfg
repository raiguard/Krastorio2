[mod-setting-description]
kr-automation-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2.[/color] (По умолчанию: Krastorio)"
kr-bonus-inventory="Немного расширяет инвентарь на выбранное количество слотов (ноль = без изменений. Значение по умолчанию равно нулю)."
kr-bonus-items=Дает бонусные предметы (дроны, автомобиль, броню и т.д.) когда вы начинаете новую игру. (По умолчанию: отключено)
kr-cargo-wagon-bonus="Увеличивает или уменьшает вместимость грузового вагона (ноль = без изменений. Значение по умолчанию равно нулю)."
kr-chemical-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2.[/color] (По умолчанию: Krastorio)"
kr-containers=Добавляет средние и большие контейнеры. Отключите параметр, чтобы использовать контейнеры из других модов (например, AAI Containers).
kr-damage-and-ammo=Лазерные турели ослабляются, боеприпасы получают больший урон и ядерное оружие наносит радиоактивный урон. (По умолчанию: включено)
kr-disable-wiki="Отключает кнопку \"открыть вики\" в левом верхнем углу экрана ([color=orange]Вики всё ещё будет загружена в игровую память! Отключение не улучшит производительность игры![/color]). (По умолчанию: отключено)"
kr-electric-poles-changes=Увеличивает размер зоны снабжения и длину соединения. (По умолчанию: включено)
kr-finite-oil=Делает нефть ограниченной с постоянным уровнем добычи.
kr-fix-laser-artillery-turret=Это "исправление" просто отключает звук перезарядки лазерной турели, чтобы избежать искажения звука.
kr-impossible-more-than-difficult="[color=red]Удваивает стоимость ингредиентов[/color] для всех рецептов и технологий в затратном режиме. Это отличается от обычного затратного режима, потому что вместо того чтобы увеличить сложность [color=orange]определённых[/color] рецептов и/или технологий, удваивает всё, [color=orange]даже вещи из других модов[/color]. Не влияет на обычный режим, но не имеет смысла активировать эту опцию, если вы не играете в затратном режиме. (По умолчанию отключено)"
kr-infinite-technology=Включает бесконечные улучшения для всех технологий, что увеличивает свойства некоторых предметов в игре и имеют более пяти уровней улучшения. (По умолчанию: включено)
kr-kl-stuff=Нас часто просят вернуть старые усиленные плиты. Ну что же... вы можете сделать это с этой опцией.
kr-large-icons=Увеличивает размер иконок, отображающих содержимое в больших сундуках и складах.
kr-loaders=Добавляет погрузчики. Отключите, чтобы использовать погрузчики из других модов (например, Miniloaders).
kr-logistic-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.\n[color=red]Некоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.[/color]\n[color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2.[/color]"
kr-long-hands="Увеличивает расстояние строительства, взаимодействия и расстояние поднятия предметов (максимум для предметов 4), на заданный множитель (1 = без изменений)."
kr-main-menu-background=Выберите, какой фон вы предпочитаете (другие моды могут добавить свои фоны в эту опцию).
kr-military-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2.[/color] (По умолчанию: Krastorio)"
kr-more-realistic-weapon="Добавляет новые типы боеприпасов, оружия и турелей. Пули - это физические объекты со своей траекторией и просчётом столкновений. Вам нужно будет прицеливаться самому, автоприцел отключен.\n[color=orange]Это рекомендуется для улучшения одиночного режима Krastorio 2, но пинг в мультиплеере может вызвать проблемы, так как каждая пуля является физическим объектом, который должен быть синхронизирован между всеми игроками.[/color] (По умолчанию: включено)"
kr-more-realistic-weapon-auto-aim=Включите этот параметр для активации автоприцеливания, если играете с включённым режимом "Более реалистичное оружие". Особенно полезно для сетевой игры, когда большие задержки не позволяют попасть в цель.
kr-peaceful-mode=Если по какой-то причине вы играете без кусак и вы хотите изучить все технологии, включая военные, то включите эту опцию. Но будьте готовы к тому, что военная технология будет дорогой!
kr-pipes-and-belts-changes=Увеличивает максимальные расстояния подземных конвейеров и труб.
kr-production-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2.[/color] (По умолчанию: Krastorio)"
kr-rebalance-fuels="Ребалансировка \"ванильного\" топлива для лучшего соответствия топливу, введенному Krastorio 2. Настройте значения топлива и то, где они могут использоваться.\n[color=orange]Это рекомендуется для улучшения геймплея Krastorio 2.[/color]"
kr-rebalance-radar=Ребалансирует диапазон и энергопотребление радара, чтобы быть более сбалансированным с объектами, добавленными Krastorio 2. Также добавляет радар МК2 с расширенным диапазоном.
kr-rebalance-vehicles&fuels="Ребалансировка транспортных и топливных показателей, смена рецептов, какое топливо используется и потребление топлива.\n[color=orange]Это рекомендуется для улучшения игрового опыта Krastorio 2.[/color]"
kr-re-enable-menu-simulations=Включить симуляции в меню игры и отключить фоновые изображения Krastorio.
kr-shelter-tint="Изменяет цвет Продвинутого убежища.\n[color=cyan]Эта опция только для инженеров, поддерживающих разработку K2[/color]!"
kr-spidertron-exoskeleton=Позволяет вставлять экзоскелеты в сетку оборудования паукотронов.
kr-stack-size=Увеличить размер стека многих предметов ванильной игры и К2. (По умолчанию: 200)
kr-substation-mk2=Добавляет Подстанцию МК2. Это временное решение для тех, кому недостаточно ванильной подстанции. Если когда-нибудь мы найдем время для создания уникального спрайта, мы сделаем это частью K2 по умолчанию.
kr-utility-science-pack-recipe="Выберите, какой рецепт вы предпочитаете, из доступного списка.[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Krastorio 2.[/color] (По умолчанию: Krastorio)"
kr-vehicles-minable-changes=Эта опция отключает возможность подбирать транспортные средства и поезда. Опция для истинных любителей хардкора. (По умолчанию: отключено)

