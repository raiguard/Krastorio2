[item-description]
	additional-engine=可安裝於車輛(汽車，坦克，火車頭......) 的附加電動機，可以提高最高速度和加速性能 (用於火車頭只會提高少許加速性能但不影響最高速度)
	advanced-additional-engine=可安裝於車輛 (汽車，坦克，火車頭......) 的高階附加電動機，可以提高最高速度和加速性能 (用於火車頭只會提高少許加速性能但不影響最高速度)
	ai-core=有什麼比一個有自我感情的機械更適合高效生產？
	antimatter-reactor-equipment=小型反物質反應爐，可以產生 4MW 電力，但是要使用反物質燃料。
	automation-core=由一個瘋狂的頭腦設計出來的東西，用來把機械工程的偉大灌輸給乏味、沒有生命的金屬。
	dt-fuel=氘-氚燃料用於核融合反應爐。 [color=orange] 用畢後反還空的氘-氚燃料棒 [item=empty-dt-fuel] 但是用於攜帶式核融合反應爐 [item=fusion-reactor-equipment] 時並不會反還任何物件！ (基於遊戲本身限制)[/color]
	fertilizer=可以大幅加快溫室的樹木成長速度。
	fusion-reactor-equipment=小型核融合反應爐，可以產生 3.2MW 電力，但是要使用__ITEM__dt-fuel__ [item=dt-fuel]。
	imersium-plate=由稀有金屬結合Imersite塗層的高階合金， 可以抵擋極端的溫度和有著無敵的強度。
	kr-air-purifier=消耗濾芯來吸收污染，  會有 90% 機會反還已使用濾芯。 [color=orange]每台空氣淨化機只會淨化其所放置的區塊， 相鄰區塊會因污染擴散而被淨化，但這並不保證必然會被淨化！[/color]
	kr-crusher=可以把某些物品粉碎成粉塵。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold] 任何物件，不管能否被加工，放入粉碎機後都會被毀滅！ (但是依然會產生污染)[/font] 
	kr-fluid-burner=燃燒或蒸發任何流體。 警告：會產生污染
	kr-fluid-storage-1=可以儲存 50k 單位的任何流體。 有4個出入口。
	kr-fluid-storage-2=可以儲存 200k 單位的任何流體。 有12個出入口。
	kr-fusion-reactor=利用核融合燃料和水 [fluid=water] 來產出蒸汽 [fluid=steam] 。
	kr-gas-power-station=透過燃燒石油氣 [fluid=petroleum-gas] 或生物甲醇 [fluid=biomethanol] 來發電。(亦可以燃燒其他模組的可燃流體)
	kr-greenhouse=生長樹木來收穫木頭，只需要水 [fluid=water] 和電力 [virtual-signal=kr-energy-2] 就可以運作。
	kr-intergalactic-transceiver=可以在星系間通信，發出訊號是你唯一得救的希望。 星系際收發器需要 [color=orange] 供應足夠能源 [/color]，而製造出一個受控的奇點需要極龐大的能源。千萬不要失去對奇點的控制，[color=red] 當充能過程被中斷，所有先前已充入的能源會快速消散！[/color]
	kr-sentinel=可以持續監測一片小區域，但不提供周邊地區的掃瞄。
	kr-shelter=這居所可以用於改變團隊或個人重生點 [color=orange](每一隊於一個空間只可以有一個居所)[/color]。 你也可以把遊戲雜誌放進去，讓你在休息的時候看。 [color=green] 有 200 格儲存空間和提供 120kW 被動電力。[/color]
	kr-wind-turbine=透過風力產生 20kW 電力(穩定但低效率的能源)！
	nuclear-reactor-equipment=小型核反應爐，可以產生 2.4MW 電力，但是要使用__ITEM__uranium-fuel-cell__ [item=uranium-fuel-cell]。
	dolphin-gun=這是隻 太空海豚 ！ 牠從太空中來到你的手上， 你凝視著牠那雙烏黑的眼睛，眼中映照著萬象森羅， 你看到這隻海豚經歷過成千上萬屍橫遍野的戰役，但你也察覺到其他東西...... 就是愛，單純、樸實的愛。 然後你理解到這隻海豚已經認定你是主人並為你效勞，以牠的火劍燒盡一切敵人！ 牠向你展現微笑， 不知不覺，你的雙眼變得濕潤，淚水順著你的面頰流下。 你終於遇上了一位朋友， 一為吃掉火箭彈並向敵人發射的朋友， 你現在很高興你不再是一個人。
	inserter-parts=所有機械臂的基礎部件。 ([color=orange]你可以用粉碎機分解任何機械臂[/color])
	empty-dt-fuel=填充氚 [item=tritium] 和重水 [fluid=heavy-water] 來獲得燃料棒。
	kr-creep-collector=拖放這工具於食人蟲蔓藤上來收集。
	potato=一個大馬鈴薯！ 看起來可以吃，但也看起來可以送去其他地方？
	spoiled-potato=它變壞了，而且好臭！
	cyber-potato-equipment=你把馬鈴薯送上太空來開個玩笑，但是它進化成史無前例的生物並回來了！ 你間中會聽到它在唱歌，雖然你一點也聽不明白。
	poop=啊！ 你真噁心！
	kr-note-1=你認真嗎？ 你一直以來的努力就是為了這？ 你花了很多小時建設基地，研發科技，與怪物戰鬥是為了什麼？ 把 這貨 送上太空？ 喔，我無話可說......
	kr-shelter-plus=為Patreon贊助級別達Energy Demon打造的高級居所。 這居所可以用於改變團隊或個人重生點 [color=orange](每一隊於一個空間只可以有一個居所)[/color]。 你也可以把遊戲雜誌放進去，讓你在休息的時候看。 [color=green] 有 200 格儲存空間和提供 250kW 被動電力。[/color]
	kr-accelerator=你好友給你的禮物， 這槍會讓手槍子彈加速，提高傷害。
	kr-jackhammer=可以用於快速拆除混凝土，石磚和地板。
	kr-research-server=可以製造生產科技卡 [item=production-science-pack] 和實用科技卡 [item=utility-science-pack] 。
	biusart-lab=感謝BiusArt 許可我們在Krastorio2 使用這個實驗室。
	
