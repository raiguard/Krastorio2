[entity-description]
	kr-air-purifier=Pochłania zanieczyszczenia, zużywając filtry.  Może zwrócić zużyty filtr (z szansą 90%). [color=orange]Każdy filtr powietrza oczyści tylko obszar (chunk) w którym się znajduje. Okoliczne obszary będą oczyszczane w wyniku rozprzestrzeniania się zanieczyszczeń na obszar z filtrem, jednak to nie gwarantuje, że zostaną w pełni oczyszczone![/color]
	kr-crusher=Rozkruszy przedmioty żeby przerobić je na pył. [font=default-bold]UWAGA![/font][virtual-signal=kr-attention_3] [font=default-bold]Każdy przedmiot włożony do rozdrabniarki którego nie będzie ona w stanie przetworzyć zostanie zniszczony! (I wytworzy zanieczyszczenie.)[/font] 
	kr-fluid-burner=Spal lub odparuj każdą ciecz. Uwaga: ten proces wytwarza zanieczyszczenia.
	kr-fluid-storage-1=Większy zbiornik, który może pomieścić 50k jednostek dowolnego płynu. Ma 4 wejścia/wyjścia do połączenia.
	kr-fluid-storage-2=Ogromny zbiornik który może pomieścić 200k jednostek dowolnego płynu. Ma 12 wejść/wyjść do połączenia.
	kr-fusion-reactor=Zaawansowany sposób produkcji energii. Jeden reaktor jest w stanie zaopatrzyć 20 dużych turbin. Reaktor do działania potrzebuje 500MW energii, ogniwo paliwowe DT [item=dt-fuel] oraz wodę [fluid=water].
	kr-gas-power-station=Spala gazol [fluid=petroleum-gas] lub biometanol [fluid=biomethanol] do proukcji energii (może spalać palne płyny z innych modów).
	kr-greenhouse=W tym budynku rosną drzewa do wycinki, wymagana tylko woda [fluid=water] i energia [virtual-signal=kr-energy-2] do pracy.
	kr-assembler=Przekształca materię w produkty pośrednie, używając naładowanego stabilizatora [item=matter-stabilier].
	kr-sentinel=Ciągle obserwuje mały obszar.
	kr-shelter=Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 120kW pasywnej energii.[/color]
	kr-wind-turbine=Wytwarza 20kW energi z wiatru (stałe nieefektywne źródło energii)!
	kr-crash-site-building=[color=red]Uwaga![/color] Jeżeli rozbierzesz ten budynek zostanie ci zwrócona część materiałów ale nie będzie mógł zostać on odbudowany!
	kr-shelter-plus=Zaawansowany dom dla Demonów Energetycznych! Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 250kW pasywnej energii.[/color]
	kr-research-server=Ten budynek służy do wytwarzania Produkcyjnych [item=production-science-pack] i Użytkowych [item=utility-science-pack] kart technicznych.
	biusart-lab=Ogromne podziękowania dla BiusArt za zgodę na użycie tego laboratorium w K2.
	kr-tesla-coil=Ten transformator będzie ładował ekwipunek z zainstalowanym odbiornikiem energii. Prędkość ładowania zależy od odkrytych technologii. Transformator będzie pobierał 6MW energii w spoczynku i 30MW w trakcie ładowania ekwipunku. [color=orange]Transformatory Tesli mają zasięg 20 kratek i nie mogą znajdować się we własnym zasięgu![/color]
	
