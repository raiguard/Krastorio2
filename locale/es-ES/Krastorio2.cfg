	kr-atmósfera-condensación=Desbloquea recetas y un edificio que condensa la atmósfera alrededor de ella en gases utilizados para la fabricación.
	kr-automation-core=Desbloquea la receta para crear el núcleo de automatización, algo diseñado por una mente loca para imbuir el metal sin vida con el poder de la ingeniería mecánica. Utilizado para la construcción de máquinas automáticas básicas.
	kr-basic-fluid-handling=Habilitar el uso de tuberías para el transporte de fluidos.
	kr-battery-mk3-equipment=Desbloquea batería personal MK3.
	kr-bio-fuel=Desbloquea el combustible basado en [item=bio-combustible] biometanol [fluid=biometanol]. 
	kr-bio-processing=Desbloquea procesos para entender maneras de matar mejor a los biters y hacer que sus restos sean útiles...
	kr-containers=Desbloquea cofres mayores de 1x1 para almacenar objetos.
	kr-triturador=Triturará algunos objetos para convertirlos en polvo. [font=default-bold]¡ADVERTENCIA![/font][virtual-signal=kr-attention_3] [font=default-bold]¡Todos los elementos insertados que el triturador no puede procesar serán destruidos! (Pero generará contaminación.)[/font] 
	kr-decorations=Permite el uso del invernadero para cultivar algunos árboles y otras pequeñas decoraciones.	
	kr-electric-mining-drill=Desbloquea una perforadora eléctrica básica.
	kr-energy-control-unit=Un potente transformador utilizado para controlar la energía en partes electrónicas que tienen fluctuaciones de alta energía.
	kr-enriched-ores=Enriquece cobre crudo, con ácido sulfúrico [fluido=ácido sulfúrico] y agua [fluid=agua], mejorando el rendimiento final. Produce agua sucia [fluid=dirty-water] como subproducto.
	kr-fluid-excess-handling=Desbloquea un edificio para quemar cualquier tipo de fluido no deseado. Atención: este proceso genera polucion.
	kr-fluids-chimestry=Permitir la construcción de máquinas para la gestión de procesos químicos.
	kr-fuel=Versión mejorada del combustible sólido catalizado con hidrógeno [fluid=hidrógeno].
	kr-fusión-energía=Modo avanzado para producir energía. Un reactor es capaz de soportar 20 turbinas grandes. Para funcionar, requiere 500MW de energia, una celda de combustible de Deuterio-Tritio [item=dt-fuel] y agua [fluid=water].
	kr-gas-power-station=Quema gas de petroleo [fluid=petroleum-gas] o biometanol [fluid=biomethanol] para producir energía (puede quemar otros fluidos quemables).
	kr-greenhouse=Este edificio cultiva madera para su cosecha, necesitando sólo agua [fluid=agua] y energía [virtual-signal=kr-energía-2] para funcionar.
	kr-imersium-processing=Desbloquea una aleación excepcionalmente rígida, muy ligera y altamente conductora. Esta aleación se compone de muchos elementos básicos, estabilizados juntos a través del catalizador imersite. Esta aleación tiene un punto de fusión muy alto que hace su producción lenta.
	kr-pickaxe=Aumenta la velocidad de extracción del jugador de 0.5 a 0.75.
	kr-lithium-processing=Desbloquea el procesamiento de agua mineral [fluid=agua mineral] en cloruro de litio [item=lithium-cloride] y posteriormente en lithium [item=lithium].
	kr-lithium-sulfur-battery=Una versión mejorada de las baterías estándar, las baterías de sulfuro de litio tienen mayor densidad energética que las baterías de iones de litio o las baterías de azufre puro.
	kr-logistic-containers-1=Desbloquea cofres logísticos mayores que 1x1 para almacenar objetos, en particular: proveedores pasivos y de almacenamiento.
	kr-logistic-containers-2=Desbloquea cofres logísticos mayores de 1x1 para almacenar objetos, en particular: proveedores activos, regulador y solicitante.
	kr-mineral-water-collecting=Desbloquea una bomba para extraer agua mineral.
	kr-quantum-computer=Edificio para crear tarjetas de tecnología de final de juego y datos de investigación.
	kr-quarry-minerals-extraction=Desbloquea una perforadora grande para excavar en las cuevas de imersite [item=raw-imersite]. También algunos procesamientos básicos de imersite.
	kr-radar=Desbloquea un radar para escanear la superficie.
	kr-research-server=Edificio para crear tarjetas de tecnologia de producción y de utilidad.
	kr-sentinel=Desbloquea un centinela pequeño equipado con múltiples sensores que constantemente dan visibilidad a una pequeña zona pero no escanean sus alrededores.
	kr-shelter=Este refugio puede ser usado para cambiar el punto de reaparición de tu equipo, o solo el tuyo [color=naranja](solo puede haber un refugio por superficie para cada equipo)[/color]. También puedes guardar tus revistas de videojuego dentro para cuando quieras hacer un descanso. [color=green]Tiene 200 espacios para almacenar objetos y provee 120kW de energia pasiva.[/color]
	kr-singularity-lab=Laboratorio final para la investigación final del juego.
	kr-steam-engine=Genera energía a partir de vapor!
	kr-steel-fluid-handling=Desbloquea un conjunto de tubos de acero (con una bomba) para aumentar el rendimiento máximo de tuberías en un 25%.
	kr-steel-fluid-tanks=Desbloquea dos nuevos depósitos de almacenamiento de acero: uno puede almacenar hasta 50k de fluido, el otro 200k.
	kr-superior-inserters=Versión más rápida de los insertadores de pilas.
	kr-antimatter-ammo=munición basada en el proceso de descomposición de la materia.
	kr-nuclear-locomotive=Te permite crear locomotoras nucleares
	optimization-tech-card=Permite enviar satélites al espacio, y desde ellos recibir datos científicos utilizados para producir tarjetas tecnológicas de optimización.
	kr-matter-cube=Una versión solidificada de la materia con fines de transporte.
	automation-science-pack=Utilizado para la investigación de tecnologías básicas de automatización.
	kr-advanced-tech-card=Permite la investigación de los edificios y equipos más avanzados.
	kr-matter-tech-card=Utilizado para estudiar cómo convertir y modificar la materia, formarmando cuánticos en otro.
	kr-singularity-tech-card=Permite investigar las más avanzadas tecnologías basadas en el principio de la curvatura del espacio-tiempo.
	kr-automation=Desbloquea un ensamblador más grande y rápido, dos veces más eficiente que el __ENTITY__assemblbling-machine-3__, ¡también puede fundir y fabricar al mismo tiempo!
	kr-creep-virus=Unlock a capsule containing a powerful virus that [color=red]will no longer make biters capable to generate creep (in all surfaces/plantes/game-layers)[/color] from the game, also will remove all creep on the surface where the player throw this capsule.
	kr-biter-virus=Unlock a capsule containing a powerful virus that can [color=orange]reduce drastically the biter population on the surface[/color] where is released. Also [color=orange]reduce the evolution factor[/color].
	kr-laser-artillery-turret=Desbloquea una poderosa torreta eléctrica que concentra enormes cantidades de energía para disparar un golpe devastador como una torreta de artillería!
	kr-tesla-coil=Unlock a wireless equipment recharge system. Using a tesla coil tower and an antenna that must be installed in equipments. The starting recharge ratio will be of 750kW per second.
	kr-tesla-coil-upgrade-mk1=Increase the tesla coil recharge rate from 750kW to 1MW.
