	about-k2-description-1=\nKrastorio jest globalną modyfikacją, która wnosi ogromną ilość nowej treści do gry. Dodano ponad 40 nowych obiektów (ponad 60, jeśli liczyć różnorodność kolorystyczną), ponad sto przedmiotów, około stu nowych technologii, nowe bronie, nowe systemy walki i paliw, nowe sygnały, promieniowanie, pnącza i wiele więcej. \n[color=green]Wiele aspektów moda może zostać zmienionych w ustawieniach gry[/color].\n\nC Z O Ł Ó W K A\n\nGłówni twórcy moda: \n     - Krastor i Linver\n\nPodziękowania za tłumaczenie:
	about-k2-description-3=\nPodziękowania za pomoc:\n     - Bilka \n     - BiusArt\n\nOraz specjalne podziękowania dla tych którzy wspierają nas na Patreon:
	fusion-reactor-description-1=Reaktor fuzyjny [entity=kr-fusion-reactor] jest następcą reaktora jądrowego [entity=nuclear-reactor]. Zamiast używać rozszczepienia jądrowego do generowania energii, reaktor wykorzystuje fuzję jądrową, która jest czystszym procesem (fuzja nie powoduje promieniowania! [img=virtual-signal/kr-nuclear-2]).\nW przeciwieństwie do reaktora jądrowego, jednostka ta nie wytwarza ciepła, ale ma bojler bezpośrednio w środku, więc potrzebuje wody [fluid=water] dostarczanej do jednego z aktywnych wejść na ciecz. Po procesie, z jednego z wyjść na ciecz emitowana jest para, do użycia w zaawansowanych turbinach parowych [item=kr-advanced-steam-turbine].
	fusion-reactor-description-2=Do wytwarzania energii ten reaktor zużywa paliwo deuterowo-trytowe [item=dt-fuel] (w naszej grze, proces produkcji aproksymuje się za pomocą trytu [item=tritium] i ciężkiej wody [fluid=heavy-water]).  
	info-description=Wybierz przedmiot z listy po lewej żeby przeczytać informacje o nim.
	shelter-description-1=Schron [entity=kr-shelter] to "tymczasowy" dom gracza. Kiedy drużyna umieszcza schron na mapie, punkt odrodzenia drużyny zostanie ustawiony przed nim (każda drużyna może mieć naraz tylko jeden punkt odrodzenia), dzięki temu drużyna może wybrać gdzie jej gracze będą się odradzać gdy coś pójdzie nie tak... [color=orange]ale pamiętaj! Może istnieć tylko jeden schron na powierzchnię dla każdej drużyny![/color], jeśli grasz bez modów dodających nowe powierzchnie. Factorio ma tylko jedną powierzchnię, Nauvis, więc w tym wypadku możesz umieścić tylko jeden schron naraz. Jeśli chcesz zmienić punkt odrodzenia, po prostu go usuń i umieść gdzie chcesz.\nMożesz także przechowywać swoje czasopisma gier wideo w środku jeśli chcesz sobie zrobić przerwę;[color=green] schrony mają 200 slotów do przechowywania przedmiotów i dają 120kW pasywnej energii [img=virtual-signal/kr-energy-2][/color].
	air-purifier-description-1=Oczyszczacze Powietrza [entity=kr-air-purifier] są budynkami które oczyszczają atmosferę dookoła nich (w ich chunk'u) poprzez wykorzystywanie filtrów [item=pollution-filter].\nMapa gry jest podzielona na kwadratowe strefy (zwane chunk'ami) i każdy z nich zawiera pewną ilość zanieczyszczeń. Filtr Powietrza [color=red]oczyści tylko chunk w którym się znajduje[/color], i będzie robił to dalej nawet gdy zostanie on już całkowicie oczyszczony.\nAby filtr mógł usunąć zanieczyszczenia z pobliskich chunk'ów, musisz poczekać, aż gra w naturalny sposób rozłoży zanieczyszczenia z sąsiednich chunków do tego oczyszczanego.\nTo normalne, że obszar w pobliżu filtrów powietrza otoczony jest zanieczyszczeniami. Żeby ograniczyć ten efekt radzimy żebyś przemyślał jak umieszczać oczyszczacze powietrza w pobliżu swoich fabryk.\nŻeby zobaczyć chunki na mapie możesz użyć modów lub trybu debugowania Factorio (domyślny klawisz F4 -> show-tile-grid).
	air-purifier-description-2=Gdy oczyszczacz powietrza zużyje swój filtr, istnieje [color=orange]90% szansy[/color] że odzyskasz swój brudny filtr [item=used-pollution-filter] który może być oczyszczony do ponownego użycia.\n\nMożesz sprawdzić ile zanieczyszczeń jest oczyszczanych w panelu statystyk produkcji (otwórz go poprzez __CONTROL__production-statistics__). Oczyszczona ilość jest równa ilości zużytej.
	inserters-krastorio-hotkey-description-1=W Krastorio 2 możesz nacisnąć __CONTROL__kr-inserter-change-lane__ gdy mysz jest nad podajnikiem, żeby zmienić linię taśmociągu na którą podajnik będzie kładł przedmioty.\nPomyślna zmiana lini spowoduje wyświetlenie się efektu graficznego, a strzałka zrzutu (widoczna w trybie widoku alt) nieznacznie się przesunie.	Klawisz __CONTROL__kr-inserter-change-lane__ można zmienić w ustawieniach sterowania Factorio.\n\nPonadto, Krastorio 2 umożliwia "burner leech" dla wszystkich podajników spalinowych. To oznacza że gdy podajnik spalinowy potrzebuje paliwa może chwycić je z obu miejsc: z tego z którego podnosi przedmioty (normalnie) oraz z miejsca na które je odkłada (normalnie niemożliwe).
	radiation-description-1=Krastorio 2 dodaje obrażenie od promieniowania [img=virtual-signal/kr-nuclear-2]. Gdy gracze znajdują się blisko złoża uranu [item=uranium-ore] mogą otrzymywać obrażenie od promieniowania. Dzieje się to również gdy w ich ekwipunku znajdują się przedmioty zrobione z uranu.\nŻeby zredukować ten efekt wystarczy nosić pancerz. Lepszy pancerz daje lepszą redukcję szkód od promieniowania.\n\nAmunicja na bazie uranu nie emituje promieniowania, ale może zadawać celom obrażenia od promieniowania. Ten rodzaj szkód jest bardzo skuteczny przeciwko kąsaczom, ponieważ nie mają one odporności na promieniowanie.
	roboports-krastorio-hotkey-description-1=W Krastorio 2 możesz nacisnąć __CONTROL__kr-change-roboport-state__ gdy mysz jest nad roboportem, żeby zmienić jego tryb pracy. Dostępne tryby to:\n- Tryb Normalny\n- Tryb Logistyczny\n- Tryb Konstrukcyjny\nRoboporty w trybie logistycznym lub konstrukcyjnym będą oferowały zasięg tylko odpowiednio robotom logistycznym lub konstrukcyjnym i będą miały obszar zasięgu o 25% większy niż normalnie. Tryb normalny obejmuje oba te elementy.\nKlawisz __CONTROL__kr-change-roboport-state__ można zmienić w ustawieniach sterowania Factorio.
	creep-description-1=Gniazda kąsaczy produkują pnącza które mogą być zebrane w celu produkcji biomasy[item=biomass].\nBiomasa jest używana do badań wojskowych i do produkcji kilku przedmiotów, takich jak nawóz [item=fertilizer] czy apteczki [item=first-aid-kit]. [color=green]Pnącza mogą zostać wydajnie zbierane za pomocą zbieracza pnączy [item=kr-creep-collector][/color], [color=orange]powoli za pomocą rąk[/color], [color=red]jak również roboty mogą je zniszczyć[/color].
	creep-description-2=Osiągnięcie środkowej fazy gry pozwala ci na wybudowanie laboratorium biologicznego [entity=kr-bio-lab] żeby uprawiać biomasę bez konieczności zbierania jej z gniazd.\n[color=orange]Zaleca się aby nie chodzić po pnączach...[/color]
	intergalactic-transceiver-description-1=Wystrzelenie rakiety skutkuje tylko produkcją danych naukowych dla optymalizującej karty technicznej. Aby ukończyć grę musisz wybudować nowy międzygalaktyczny nadajnikoodbiornik [entity=kr-intergalactic-transceiver] i go aktywować.\nNowy międzygalaktyczny nadajnikoodbiornik wymaga 30 TJ (teradżuli) energii elektrycznej i ma maksymalną prędkość ładowania równą 60GW. Dopiero po pełnym naładowaniu automatycznie się aktywuje przyznając zwycięstwo dla jego drużyny. Następnie przestanie absorbować energię a zamiast tego zacznie ją zwracać na poziomie 10 GW aż do pełnego rozładowania, podobnie do jednorazowego akumulatora.\n Po rozpoczęciu ładowania nadajnikoodbiornik potrzebuje stałej dawki elektryczności aby utrzymać osobliwość pod kontrolą. [color=red]Jeżeli przestanie otrzymywać energię na więcej niż 2 sekundy nadajnikoodbiornik zacznie tracić 20% zebranej energii co 2 sekundy aż do 2 GJ[/color], ostatecznie się wyłączając.\nUważaj! W przypadku demontażu nadajnikoodbiornik [color=orange]straci całą zebraną energię[/color].
	rare-metals-description-1=W Krastorio nie ma masy kolorowych zasobów które zagracają mapę. Zamiast tego Krastorio wyznaje filozofię unifikacji. Wiele różnych zasobów zostało połączone w jeden wspólny. Na przykład, rzadkie metale [item=rare-metals]. Zostało to stworzone, aby nie generować ogromnej ilości zasobów, które są wykorzystywane w jednej lub dwóch formułach, podobnie jak to jest w innych globalnych modyfikacjach. Zamiast tego, masz jeden zasób, który jest zbiorem wielu. Dzięki temu ten dany zasób jest bardziej użyteczny, a rozgrywka płynniejsza. Rozwiązuje to również problem monotonności i balansu.
	rare-metals-description-2=Rzadkie metale to nowe surowce które można wydobywać i używać w środkowej i końcowej fazie gry.\nSą to związki metali rzadsze niż żelazo i miedź, połączone w jeden zasób, aby gra była lżejsza (dzięki mniejszej liczbie produktów pośrednich używanych tylko w jednej formule).\nDla tych którzy grali w Krastorio Legacy, menarit został usunięty i zastąpiony przez imersit [item=imersite-crystal] w większości formuł końcowej fazy gry.
	new-gun-play-description-1=Część bojowa gry została całkowicie przerobiona. Teraz pociski są obiektami fizycznymi, które mają własną prędkość i zwalniają podczas lotu. Ponadto pociski posiadają malowania we własnym kolorze i mają unikalne cechy:\n- Żółte pociski są najbardziej ogólne. Standardowa prędkość, ale zwiększona szybkostrzelność.\n- Czerwone pociski mają zwiększone obrażenia i standardową prędkość.\n- Zielone pociski to pociski zubożonego uranu. Mają standardową prędkość, ale zadają dodatkowo obrażenia od promieniowania.\n- Pociski fioletowe to pociski zawierające imersit. Pociski te mają zwiększoną prędkość początkową i powodują dodatkowe obrażenia od energii.\nPonadto, zasięg i prędkość pocisków zależy od ich wielkości i długości broni. W związku z tym najszybsze są pociski do karabinu snajperskiego, pociski do karabinu są nieco wolniejsze, a pociski do pistoletu są najwolniejsze. \n[color=orange]Ta opcja jest zalecana, aby poprawić rozgrywkę Krastorio 2 dla jednego gracza, ale ping w trybie dla wielu graczy może powodować problemy, ponieważ każda kula jest fizycznym obiektem, który musi być zsynchronizowany między wszystkimi graczami. Aby to naprawić, użyj opcji automatycznego celowanie w ustawieniach gry[/color]!
	fuels-description-1=Teraz możesz wyprodukować trzy różne rodzaje paliwa [item=fuel], które nieznacznie wpływają na charakterystykę pojazdu. Teraz żeby przyspieszyć pojazd musisz włożyć nowy silnik w siatkę ekwipunku pojazdu. Ponadto prędkość pociągów została zmniejszona do bardziej wiarygodnych wartości. (Nie, serio 370 km dla pociągu towarowego w podstawowym trybie gry to za dużo...).
	matter-of-matter-description-1=Możesz zmienić prawie każdy surowy surowiec w podstawową materię [fluid=matter] i stworzyć z niej coś bardziej pożytecznego dla ciebie w tym momencie. Ale bądź przygotowany, że będzie to wymagało ogromnej ilości energii. Dla bardziej zaawansowanych formuł będziesz potrzebował naładowanego stabilizatora materii [item=charged-matter-stabilizer]. Ważne jest to że stabilizatory [item=matter-stabilizer] są wielokrotnego użytku, ale istnieje prawdopodobieństwo 1%, że stabilizator pęknie po zakończeniu przepisu.
	crusher-description-1=Rozdrabniarka [entity=kr-crusher] to maszyna która rozkrusza surowe materiały żeby przekształcić je w pył. Główne produkty wytwarzane w środku to piasek [item=sand], używany do produkcji szkła [item=glass], i pył imersitowy [item=imersite-powder], który ma różne zastosowania. Rozdrabniarka może także niszczyć przedmioty. Każdy przedmiot dla którego rozdrabniarka nie ma formuły zostanie kompletnie zniszczony.
	kr-commands-description-1=Krastorio 2 dostarcza graczom polecenia do resetu skryptu modu, w przypadku jakby coś poszło nie tak. Wpisanie "/kr-restore" w konsoli (bez znaków cudzysłowu) aktywuje polecenie. [color=red]Wszystkie elementy użyte w skrypcie, takie jak schrony [entity=kr-shelter] lub międzygalaktyczny nadajnikoodbiornik [entity=kr-intergalactic-transceiver], zostaną usunięte i przywrócone do ostatniego użytkownika który ich używał.[/color] \n\nJeżeli jesteś w Krastorio Team Patreon (poziom Energy Demon), otrzymasz bonusowe przedmioty poprzez wpisanie polecenia "/kr-patreon-stuff".
	kr-achievements-description-1=Krastorio 2 dodaje do gry wiele nowych osiągnięć które gracze mogą odblokować. Oto pełna lista:\n\n[achievement=10000-matter] Produkcja materii 1: Wyprodukuj 10 tyś. jednostek materii.\n\n[achievement=100000-matter] Produkcja materii 2: Wyprodukuj 100 tyś. jednostek materii.\n\n[achievement=1000000-matter] Produkcja materii 3: Wyprodukuj 1 milion jednostek materii.\n\n[achievement=10000-ai-core] Czy androidy śnią o elektrycznych owcach?: Wyprodukuj 10 tyś jednostek rdzenia SI.\n\n[achievement=dig-into-deep] Głębokie kopanie: Umieść potężną wiernicę górniczą do wydobycia imersitu.\n\n[achievement=destroyer-of-worlds] Niszczyciel światów: Odblokuj Bombę z antymaterii.\n\n[achievement=death-on-wheels] Śmierć na kołach: Wybuduj Zaawansowany czołg.\n\n[achievement=faster-than-sound] Szybszy niż dźwięk: Ukończ grę w 30 godzin lub mniej.\n\n[achievement=faster-than-light] Szybszy niż światło: Ukończ grę w 20 godzin lub mniej.\n\n[achievement=no-antimatter] Materia jest dla chłopców, fuzja dla mężczyzn: Wygraj grę bez wybudowania reaktora antymaterii.\n\n[achievement=big-brother] Wielki brat patrzy: Wybuduj 100 strażników.
	faq-description-1=\nQ : - Patrzę na złoże ropy naftowej i widzę że pokazuje X, a kiedy patrzę na spodziewaną produkcję widzę inne wartości. Dlaczego? \nA : - Kiedy patrzysz na złoże ropy naftowej widzisz liczbę cykli produkcyjnych. W jednym cyklu produkuje się 20 jednostek ropy naftowej. Zgodnie z tym, kiedy widzisz oczekiwaną produkcję, jest to liczba cykli * 20.
	faq-description-2=\nQ : - Dlaczego przenośne reaktory fuzyjne nie produkują pustych ogniw paliwowycj DT? \nA : - Odpowiedź będzie dziwna, ale dzieje się tak z powodu budowy głównego reaktora Fuzyjnego. Gra ma wiele ograniczeń a to jest jedno z nich. Jeśli chcesz uzyskać pełną odpowiedź, to proszę: W grze jest kilka rodzajów jednostek. Reaktor Fuzyjny jest piecem. A w grze istnieje ograniczenie, które nie pozwala podajnikom pobierać produktu spalania z pieców. To nie pozwala graczowi na zautomatyzowanie pracy reaktorów. Również nie jest możliwe w grze, aby produkt spalania pojawiał się w jednym miejscu, a nie pojawiał w innym. W związku z tym musieliśmy wyłączyć produkt spalania i dodać do formuły puste ogniwo paliwowe. Okazało się to najbardziej bezbolesnym sposobem rozwiązania problemu, ale właśnie ze względu na to przenośny reaktor nie daje pustych ogniw paliwowych DT. Przykro nam. Bylibyśmy bardzo szczęśliwi, gdyby twórcy Factorio pozwolili brać produkt spalania z automatów montażowych i pieców...	;-)
	faq-description-3=\nQ : - Skąd mogę uzyskać kosmiczne dane naukowe [item=space-research-data]? \nA : - Kosmiczne dane naukowe zastępują kosmiczne pakiety naukowe, które otrzymuje się po wystrzeleniu rakiety. Otrzymasz je w tym samym stosunku, 1 rakieta : 1000 kosmicznych danych naukowych.
	