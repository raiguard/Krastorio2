[mod-setting-description]
kr-automation-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-bonus-inventory=インベントリを指定したスロット数だけ拡張します。(0に指定すると拡張されません。デフォルトは0です)
kr-bonus-items=新規ゲーム時にボーナスアイテム(少量のロボット、車、アーマーなど) を受け取ります。 (デフォルト：無効)
kr-cargo-wagon-bonus=貨物車両の容量を拡大または縮小します。（ゼロは変更されません。デフォルトは0）
kr-chemical-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-containers=中型と大型のコンテナを追加します。他のMODコンテナを使用する際に無効にします。(例えば AAI Containers)
kr-damage-and-ammo=レーザータレットは弱体化され、弾薬のダメージは大きく、核兵器は放射線ダメージも与えます。(デフォルト：有効)
kr-disable-wiki="スクリーン左上の「open wiki」ボタンを無効にします。([color=orange]本オプションを使用してもwikiはメモリ上にロードされます！ ゲームのパフォーマンスは改善されません！[/color]) (デフォルト：無効)"
kr-electric-poles-changes=電柱の電力供給範囲と接続距離を拡大します。 (デフォルト：有効)
kr-finite-oil=一定の生産速度を持つ有限の油田を作ります。
kr-fix-laser-artillery-turret=この「修正」は、レーザータレットのリロード音をオフにすることでの不具合回避を試みます。
kr-impossible-more-than-difficult="[color=red]高コスト設定のすべてのレシピとテクノロジーのコスト[/color]を2倍にします。これは通常の高コスト設定とは異なり、[color=orange]焦点[/color]を絞ったレシピやテクノロジーの難易度を上げるのではなく、[color=orange]他のMODのものも含めて[/color]全てを2倍にします。ノーマル設定には影響しないはずですが、高コスト設定でプレイしない場合はこのオプションを有効にする理由はありません。(デフォルトでは無効)"
kr-infinite-technology=ゲーム内アイテムの特性を向上させるテクノロジーで、アップグレードレベルが5以上あるものはすべて、無限アップグレードを有効にします。(デフォルト：有効)
kr-kl-stuff=しばしば、以前の強化板を利用できるようにしてほしいとの要望を受けます。ええと... このオプションを使ってください。
kr-large-icons=大きなチェストやコンテナの内容を表示するアイコンのサイズを大きくします。
kr-loaders=ローダーを追加します。他のMODのローダー（例えば miniloaders）を無効にします。
kr-logistic-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-long-hands=設定された指数（1は変更なしを意味します）によって、建築距離、操作距離、リソース到達距離（最大値は4）を増やします。
kr-main-menu-background=好みの背景画を選択します。（他MODでこのオプションに背景を追加できます）
kr-military-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-more-realistic-weapon="新しいタイプの弾薬、武器、タレットを追加します。弾丸は軌道のある物理的なオブジェクトであり、ゲーム内のオブジェクトによってブロックされる可能性があります。自身で狙う必要があります。ゲームは狙いを定めません。\n[color=orange]これはシングルプレイヤーのKrastorio2ゲームプレイを改善するために推奨されますが、各弾丸は物理的なオブジェクトであるため、マルチプレイヤーの同期問題を引き起こす可能性があります。[/color]（デフォルト：有効）"
kr-more-realistic-weapon-auto-aim=これをオンにすると、よりリアルな武器を使用するときに自動武器照準が再度有効になります。レイテンシーによって目標への命中が困難になる可能性があるマルチプレイヤーに特に役立ちます。
kr-peaceful-mode=何らかの理由によりバイターなしでプレイしていて、軍事を含めたすべてのテクノロジーを解禁したい場合、本オプションを有効にしてください。ただし、軍事技術は高コストになるでしょう！
kr-pipes-and-belts-changes=地下搬送ベルトと地下パイプの最長接続距離を延長します。
kr-production-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-rebalance-fuels="バニラの燃料をKrastorio 2で導入された同等の燃料に置き換えます。 燃料の価値と用途を調整します。\n[color=orange]本オプションはKrastorio 2のゲームプレイを改善するために推奨されます。[/color]"
kr-rebalance-radar=Krastorio 2で導入されたエンティティとバランスが取れるように、レーダーの範囲とエネルギー消費を再調整します。また、より大きな検索領域を持つMK2レーダーが追加されます。
kr-rebalance-vehicles&fuels="車両と燃料特性を再調整し、レシピ、消費燃料種、燃費を変更します。\n[color=orange]Krastorio 2のゲームプレイを改善するため推奨されます。[/color]"
kr-re-enable-menu-simulations=メニューのシミュレーションを再有効化し、Krastorioの背景を無効化します。
kr-shelter-tint="強化シェルターの色を変更します。\n[color=cyan]このオプションは、K2の開発をサポートしたエンジニア専用です！[/color]"
kr-spidertron-exoskeleton=強化外骨格をスパイダートロン機器グリッドに配置できます。
kr-stack-size=バニラとKrastorio 2にある多種アイテムのスタック数の上限を増やします。(デフォルト：200)
kr-substation-mk2=広域電柱MK2を追加します。これはバニラの広域電柱で満足できない人のための一時的な解決策です。いつか、独自のスプライトを作成する時間が見つかった場合、これをK2のデフォルトとします。
kr-utility-science-pack-recipe="オプションリストからお好みのサイエンスパックのレシピを選択してください。[color=red]\n特定のMODではオリジナルを使用できないため一部レシピを変更可能にしています。\n[/color][color=orange]Krastorio 2 のみをインストールしているならKrastorio 2 レシピを推奨します。[/color] (デフォルト：Krastorio)"
kr-vehicles-minable-changes=車両および機関車が撤去できなくなります。真のハードコア愛好者のためのオプションです。（デフォルト：無効）

