dolphin-gun=Космо-дельфинья пушка Он попал вам в руки прямо из космоса. Вы смотрите в его глубокие черные глаза, и в этих глазах вы видите величие космоса в целом. Вы снова переживаете тысячи кровавых битв, в которых участвовал этот дельфин, но, глядя всё глубже, вы чувствуете нечто большее... любовь ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
