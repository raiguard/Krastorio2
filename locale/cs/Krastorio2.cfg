kr-matter-processing=Umožňuje přeměnu mnoha materiálů na surovou hmotu a naopak.
kr-matter-tech-card=Používá se ke studiím konverze a modifikace hmoty.
kr-mineral-water-gathering=Odemyká čerpadlo pro extrakci minerální vody z hloubi země.
