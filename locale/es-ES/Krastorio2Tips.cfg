  kr-fusion-reactor=El reactor de fusión [entity=kr-fusion-reactor] es el sucesor del reactor nuclear [entity=reactor nuclear]. En lugar de utilizar la fisión nuclear para generar energía, este reactor utiliza la fusión nuclear, que es un proceso más limpio (¡la fusión es la radiación [img=virtual-signal/kr-nuclear-2] libre!).\nA diferencia del reactor nuclear, esta entidad no produce calor pero tiene una caldera directamente en el interior, osea, necesita suministre agua [fluid=agua] en uno de los puntos de entrada de líquidos activos, y después del proceso emitirá vapor por auna de las salidas de líquidos para su uso en turbinas de vapor avanzadas [item=kr-advanced-steam-turbine].\nPara producir energía, este reactor consume combustible Deuterium-Tritium [item=dt-fuel] (en nuestro juego, el proceso de producción se realiza usando tritio [item=tritium] y agua pesada [fluid=pesado]).
  kr-shelter=El refugio [entity=kr-shelter] es el hogar "temporal" del jugador. Cuando un equipo (ejercito) situa un refugio en el mapa, el punto de aparición del equipo se establecerá frente a él (cada equipo sólo puede tener un punto de reaparición a la vez), con esto un equipo puede elegir dónde reapareceran sus jugadores cuando algo va mal... [color=orange]pero recuerda! ¡Sólo puede existir un refugio por superficie para cada equipo![/color], si estás jugando sin mods que añaden nuevas superficies, Factorio solo tiene una superficie, Nauvis, así que en este caso sólo se puede colocar una protección a la vez. Si quieres cambiar el punto de aparición, simplemente elimínalo y reemplázalo donde quieras.\nTambién puedes guardar tus revistas de videojuego para cuando quieras tomar un descanso; Los color=green] refugios tienen 200 ranuras para almacenar objetos y dan 120kW de energía pasiva [img=virtual-signal/kr-energy-2][/color].
  kr-air-purifier=Purificadores de Aire [entity=kr-air-purifier] son edificios que purifican la atmósfera cerca de ellos (en su chunk) consumiendo filtros [item=contaminación-filtro].\nEl mapa del juego está dividido en zonas cuadradas (llamadas chunk) y cada una de ellas contiene una cierta contaminación. El Purificador de Aire [color=red]purificará sólo el chunk donde se coloca[/color], y seguirá haciéndolo incluso después de que el trozo se haya limpiado por completo.\nPara dejar que un purificador elimine la contaminación en los chunks cercanos, tendrás que esperar a que el juego propague de forma natural la contaminación de chunks adyacentes al chunk del purificador.\nEs normal ver el área cercana a los purificadores rodeados de contaminación. Para reducir este efecto aconsejamos pensar en cómo colocar purificadores cerca de sus fábricas.\nPara ver los chunks en el mapa puede usar mods o la vista de depuración de Factorio (por defecto F4 -> show-tile-grid).\nUna vez que el purificador ha consumido un filtro, hay un [color=orange]90% de probabilidades[/color] de que recuperes un filtro sucio [item=used-pollution-filter] que puede ser limpiado para usarlo de nuevo.\n\nPuedes ver cuánta contaminación es purificada desde el panel de estadísticas de producción (ábrela con __CONTROL__production-estads__). La cantidad purificada es igual a la cantidad consumida.
  kr-inserters-krastorio-hotkey=En Krastorio 2 puede pulsar __CONTROL__kr-inserter-change-lane__ mientras el ratón está sobre un insertador para cambiar el carril de la cinta transportadora donde el insertador suelta objetos.\nCambiar correctamente el carril mostrará un efecto gráfico y la flecha abajo (visible en la vista alt activa) se desplazará claramente. kr-La tecla de acceso directo __CONTROL__kr-inserter-change-lane__ se puede cambiar en los ajustes de control de Factorio.\n\nAdemás, Krastorio 2 permite "quemador succionador" para todos los insertadores de combustible. Esto significa que cuando un insertador necesita combustible, puede cogerla tanto del lugar donde recoge objetos (como de costumbre) como del lugar donde deja caer objetos (normalmente imposible).
  kr-radiation=Krastorio 2 añade [img=virtual-signal/kr-nuclear-2] daño por radiación. Cuando los jugadores se acercan a un depósito de mineral de uranio [item=uranio-ore], pueden sufrir daño por radiación. Esto también sucede si su inventario contiene objetos fabricados con uranio.\nPara reducir este efecto es suficiente llevar armadura. Mejor armadura da una mayor reducción de daño por radiación.\n\nLa munición basada en uranio no emite radiación pero puede infligir daño por radiación a los objetivos. Este tipo de daño es muy efectivo contra los biters ya que no tienen resistencia a la radiación.
  kr-roboports-krastorio-hotkey=En Krastorio 2 puede pulsar __CONTROL__kr-change-roboport-state__ mientras el ratón está sobre un robopuerto para cambiar su modo de trabajo. Los modos disponibles son:\n- Modo Normal\n- Modo Logístico\n- Modo Construcción\nRoboports en modo logístico o de construcción solo ofrecerá cobertura a, respectivamente, robots logísticos o de construcción y tendrá un área de cobertura 25% mayor de lo normal. El modo normal ofrece cobertura a ambos.\nLa tecla de acceso directo __CONTROL__kr-change-roboport-state__ se puede cambiar en los ajustes de control de Factorio.
  kr-creep=Nidos biter generan creep que se puede cosechar para producir biomasa [item=biomass].\nLa biomasa se utiliza para la investigación militar y para hacer unos pocos artículos, como el fertilizante [item=fertilizer] o los kits de primeros auxilios [item=first-aid-kit]. [color=green]El creep se puede cosechar eficientemente con el recolector de creep [item=kr-creep-collector][/color], [color=orange]lentamente con las manos[/color], [color=red]y los robots pueden destruirla[/color].\nAlcanzado la, mitad del juego se puede construir el laboratorio biológico [entity=kr-bio-lab] para cultivar biomasa sin tener que aprovecharlo de nidos.\n[color=orange]Se aconseja no caminar sobre la creep...[/color]
  kr-intergaláctic-transceiver=El lanzamiento de un cohete sólo da como resultado la producción de datos de investigación para las tarjetas tecnológicas de optimización. Para ganar el juego necesitas construir el nuevo transceptor intergaláctico [entity=kr-intergalactic-transceiver] y activarlo.\n kr-El transceptor intergaláctico necesita 30 TJ (terajulios) de energía eléctrica y tiene una tasa máxima de carga de 60 GW. Una vez que esté completamente cargado, se activará automáticamente, otorgando la victoria a su equipo. It will then stop absorbing electricity and instead start supplying power at a rate of 10 GW, much like a one-time accumulator, but provide energy forever.\nAfter the transceiver starts charging it needs a steady flow of electricity to keep the singularity within itself under control. [color=red]Si deja de recibir electricidad durante más de 2 segundos, comenzará a perder el 20% de la energía almacenada cada 2 segundos hasta que disminuya a 2 GJ[/color], eventualmente apagando.\n¡Cuidado! Una vez extraído, el transceptor intergaláctico [color=orange]perderá toda la energía almacenada[/color].
  kr-new-metals=En Krastorio no hay montones de recursos de color que se confundan en el mapa. En cambio, Krastorio sigue una filosofía de unificación. Muchos Recursos se combinaron en un común. Por ejemplo, metales raros [item=rare-metals]. Esto se hizo para no crear una gran cantidad de recursos que se utilizan en una o dos recetas, como hacen otras modificaciones globales. En cambio, tienes un recurso que es una recopilación de varios. Esto hace este recurso más útil y el juego más suave. También resuelve el problema de la rutina y el equilibrio.\nLos metales raros son un nuevo recurso minable utilizado en muchas recetas de mitad y final juego.\nEstos son un montón de metales más raros que el hierro y el cobre, combinado en un solo recurso para mantener el juego más ligero (teniendo menos productos intermedios utilizados sólo en una receta).\nPara aquellos que han jugado a Krastorio Legado, la menarita fue eliminada y sustituida por imersite [item=imersite-crystal] en la mayoría de las recetas del final del juego.
  kr-new-gun-play=La parte de combate del juego ha sido completamente rehecho. Ahora, las balas son objetos físicos que tienen su propia velocidad y ralentizan durante el vuelo. Además, las balas están coloreadas en su propio color y tienen características únicas:\n- Las balas amarillas son las más genéricas. Velocidad estándar, pero aumento de la velocidad de fuego.\n- Las balas rojas tienen mayor daño y velocidad estándar.\n- Las balas verdes son balas de uranio empobrecido. Tienen velocidad estándar, pero infligen daño adicional por radiación.\n- Las balas moradas son balas que contienen imersite. Estas balas tienen una velocidad inicial incrementada y causan daño por energía adicional.\nAdemás, el alcance y la velocidad de la bala depende de su tamaño y la longitud del arma. En consecuencia, las más rápidas son las balas para un rifle de francotirador, las balas para un rifle son ligeramente más lentas y las balas para una pistola son las más lentas. \n[color=orange]Esta opción es recomienda para mejorar el juego de un jugador de Krastorio 2, pero puede causar problemas en multijugador, ya que cada bala es un objeto físico que debe sincronizarse entre todos los jugadores. ¡Para arreglar esto, utilice la opción Auto-aim en la configuración del juego[/color]!
  kr-fuels=Ahora puede producir tres tipos diferentes de combustible [item=combustible], que afectan ligeramente las características del vehículo. Ahora para hacer el transporte más rápido es necesario colocar un nuevo motor en el grid de equipos de transporte. Además, la velocidad de los trenes se redujo a valores más creíbles. (No, en serio, 370 km para un tren de carga en vanilla es demasiado...).
  kr-matter-of-matter=Puedes convertir casi cualquier recurso en materia elemental [fluid=materia] y crear a partir de ella algo más útil para ti en el momento. Pero estar preparados porque requerirá una gran cantidad de energía. Además, para recetas más avanzadas, necesitará un estabilizador de materia cargado [item=charged-matter-stabilizer]. Es importante que los estabilizadores [item=matter-stabilizer] sean reutilizables, pero con una probabilidad del 1%, el estabilizador se romperá después de completar la receta.
  kr-crusher=La trituradora [entity=kr-crusher] es una maquina que aplasta las materias primas para transformarlas en polvo. Los principales productos que se producirán en el interior son: arena [item=arena], utilizada para hacer vidrio [item=vidrio] y polvo de imersite [item=imersite-pickder], que tiene varios propósitos. La trituradora también puede destruir objetos: cualquier objeto para el cual el triturador no produzca una salida específica será completamente destruido.
  kr-commands=Krastorio 2 proporciona un comando a los jugadores para restablecer los scripts del mod en caso de que algo vaya mal. Al escribir "/kr-restore" en la consola (sin comillas) se activará el comando. [color=red]Todas las entidades utilizadas en los scripts, como refugios [entity=kr-shelter] o transceptores intergalácticos [entity=kr-intergalactic-transceiver], será eliminado y devuelto al último usuario que los haya utilizado.[/color] \n\nSi eres el Capitan del Equipo de Krastorio (nivel Demonio de Energía), entonces puede obtener artículos de bonificación introduciendo el comando "/kr-patreon-stuff".
  kr-achievements=Krastorio 2 añade al juego muchos nuevos logros que los jugadores pueden desbloquear. Esta es la lista completa:\n\n[logro=10000-materia] Producción de materias 1: Produce 10k unidades.\n\n[logro=100000-materia] Producción 2: Produce 100k unidades de materia.\n\n[logro=1000000-materia] Producción de materias 3: Produce 1M unidades de materia.\n\n[achievement=10000-ai-core] ¿Sueñan los androides con ovejas eléctricas?: Produce 10k unidades de núcleo de IA.\n\n[achievement=dig-into-deep] Excavación profunda: Coloca un taladro cantera para minar imersite.\n\n[achievement=destroyer-of-worlds] Destroyer of worlds: Desbloquea la bomba de antimateria.\n\n[achievement=death-on-wheels] Muerte sobre ruedas: Construye un tanque avanzado.\n\n[achievement=faster-than-sound] Más rápido que el sonido: Gana la partida en 30 o menos horas.\n\n[achievement=faster-than-light] Más rápido que luz: Gana la partida en 20 o menos horas.\n\n[achievement=no-antimatter] La cuestión es para los niños, la fusión es para los hombres: Gana el juego sin construir ningún reactor antimateria.\n\n[achievement=big-herther] Gran Hermano te está mirando: Construye 100 centinelas.
  kr-faq=\nQ : - Miro el punto de aceite y muestra X, y cuando miro la producción esperada, veo un número diferente. ¿Por qué? \nA : - Cuando miras un punto de aceite, se ve el número de ciclos de producción. En un ciclo, se producen 20 unidades de petróleo. En consecuencia, cuando se ve la producción esperada, este es el número de ciclos * 20.\n\nQ : - ¿Cómo puedo cosechar biomateria? \nA : - La tecnología militar desbloquea una herramienta que puedes tomar con el mouse/mano y arrastrar sobre la biomateria para recolectarla. AND NO, creep collector doesn't require military tech cards to be unlocked, there are no deadlocks. Además, la biomateria puede ser destruida con robots y recolectada con las manos (si tienes mucha paciencia). Sugerimos que continúes utilizando el recolector de biomateria, es la manera mas rápida.\n\nQ : - ¿Dónde puedo obtener datos de investigación espacial [item=space-research-data]? \nA : - Los datos de investigación espacial sustituyen al paquete de ciencias espaciales cuando un cohete es lanzado al espacio, y se dará con la misma proporción, 1 rocket : 1000 datos de investigación espacial.\n\nQ : - No me gusta la radiación. ¿Es posible desactivar el daño por radiación? \nA : - Mientras estés dentro del juego, presiona la tecla para abrir la consola (a la izquierda del 1) y ejecuta (escríbelo y luego presiona Enter) lo siguiente: /kr-disable-radioactivity , esto desactivará la radiactividad para la partida. Con: /kr-enable-radioactivity lo puedes activar nuevamente.