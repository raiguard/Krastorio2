kr-logistic-science-pack-recipe="나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)"
