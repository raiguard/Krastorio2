[tips-and-tricks-item-description]
kr-about-k2="Krastorio faz modificações globais que trazem uma grande quantidade de novos conteúdos para o jogo: mais de 40 novas entidades (mais de 60, se você contar com as variações de cor), centenas de itens, cerca de cem novas tecnologias, novas armas, novo sistema de combate e combustível, novos sinais, radiação, biomassa, e muito mais. \n[color=green] Vários aspectos do mod podem ser alterados nas configurações do jogo[/color].\n\n[font=default-bold]C R É D I T O S[/font]\n\n[font=default-bold]Os principais autores do mod:[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]Atuais responsáveis pela manutenção do mod:[/font]\n     - raiguard\n\n[font=default-bold]Tradutores:[/font]\n     [font=default-semibold]- Italiano:[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Russo:[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- Chinês Simplificado:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Chinês Tradicional:[/font] Kingyu\n     [font=default-semibold]- Japônes:[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Polonês:[/font] Virthalas, Nershir\n     [font=default-semibold]- Coreano:[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Turco:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- Alemão:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, e outros!\n\n[font=default-bold]Agradecimento especial:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]E um agradecimento especial aos nossos antigos colaboradores do Patreon:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, General