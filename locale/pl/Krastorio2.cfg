[mod-setting-description]
	long-hands=Coś jak duży zasięg,ale mniej oszukańcze.
	bonus-inventory=Nieznacznie zwiększa pojemność ekwipunku.
	bonus-items=Dodaje ekstra przedmioty(trochę robotów, samochód , pancerz itp.) kiedy zaczynasz nową grę.
	easy-steel=Usuwa krzem z receptury produkcji stali.
	k_scale_info_icons=Zwiększa rozmiar ikon które wyświetlają zawartość wielkich skrzyń i magazynów.
	difficult-gold=Żeby wydobyć złoto będziesz potrzebować chloru.
	loaders=Dodaje ładowacze. Możesz wyłączyć tę opcję i używać swoich własnych.
	reb-decorative-removal=Ustawia usuwanie elementów dekoracyjnych na 95%, na podstawowe nawierzchnie.Gdy opcja jest włączona po położeniu nawierzchni,takiej jak beton,elementy dekoracyjne zostaną usuniętę z prawdopodobieństwem 95%.Gdy opcja jest wyłączona będziesz mieć trawę i krzaki na betonie czy nawierzchni z cegieł.
	reb-oil=Usuwa nieskończoną ropę.Dobre i zalecane.
	reb-science-packs=Bardziej zbalansowane receptury dla Krastorio.Wysoce zalecane.
	reb-technology=Zmienia podstawowe technologie.Wysoce zalecane.
	keep-infinite-technology=Gdy funkcja balansu technologi jest włączona, oraz ta funkcja jest włączona,nieskończone technologie,pozostają nieskończone (a inne stają się nieskończone), w przeciwnym razie będą ograniczone (domyślnie: wyłączona)
	reb-circuits=Zmienia receptury dla układów elektronicznych.Wysoce zalecane.
	reb-nuclear=Wszystko zostaje zmienione.Teraz możesz budować kompaktowe i potężne stacje jądrowe.Jest to bardzo wydajne ale produkcja paliwa staje się znacznie droższa.W podstawowej wersji 100k uranu daje około 3k uranu 235,teraz około 0.8-1k.Zmniejsza również premię od sąsiada i .... nigdy nie niszcz pracującego reaktora ! Ta część moda jest wysoce zalecana.
	reb-stack-size=Zwiększa stackowanie.Głównie dla zasobów.
	reb-rounds=Dodaje węgiel do receptury magazynku amunicji karabinowej i obniża koszt magazynku przebijającej amunicji karabinowej.
	reb-fuel=Przydatna opcja gdy grasz z trudnymi przeciwnikami.Możesz również wyłączyć tę opcję jeśli chcesz skomplikować grę.
	reb-power-poles=Zwiększa obszar zaopatrywanej strefy i długość połączenia.
	reb-radar=Zwiększa zasięg ale jednocześnie zwiększa zużycie energii.
	reb-bobenemies=Zmienia balans przeciwników do użycia z Krastorio.Wysoce zalecane.
	unlock-deep-drill=Pozwala wszędzie wydobywać bogate skały. Zbyt oszukańcze. Włączanie tej opcji nie jest rekomendowane jeśli grasz z modyfikacją SE.
	k_powerful-beacon=Sprawia że "Radionadajniki osobliwości" stają się podwójnie potężne.Oznacza to że są one takie same jak były przed wersją 1.2.11.Radionadajniki musiały zostać zmienione, ponieważ były zbyt potężne i powodowały błędy w grze.Aktywowanie tej opcji jest NIEZALECANE, ale jeśli aktualizacja popsuła twoją fabrykę lub ratio, możesz ją włączyć.Nie popsuje to twojej gry.Więcej informacji o tym błędzie znajduje się w changelog'u (aktualizacja 1.2.11)
	k_more_waste=Dodaje kamień do receptury wzbogacania żelaza i miedzi.
	reb-train=Gdy funkcja jest włączona,przestrzeń ładunkowa wagonów jest większa,ale pociąg zużywa więcej paliwa.Celem tego jest ograniczenie kursów pociągów (domyślnie: włączona)		
	reb-damage=Całkowicie zmienia balans obrażeń wyrządzanych przez bronie gracza (działka,amunicje...) (domyśnie: włączona)		
	reb-damage-technologies-bonuses=Zmienia balans premii zapewnianych amunicji oraz działkom (szybkostrzelność,obrażenia) przez technologie (domyślnie: włączona)		
	reb-beacon=Podwaja ilość slotów na moduły w radionadajnikach (domyślnie: włączona)		
	productivity-beacon=Odblokowuje efekt produktywności w radionadajnikach i radionadajnikach osobliwości (domyślnie: wyłączona)
	free-circuit-network-wire=Czerwone i zielone przewody sieci logistycznej nic nie kosztują,więc możesz je tworzyć bez jakichkolwiek materiałów (domyślnie: wyłączona)
	reb-ore=MOCNO REKOMENDOWANY! Zmienia zużycie rud z 1 do 3 dla zwiększenia trudności. UWAGA! Krastorio jest zbalansowane pod te zmiany.(domyślnie: włączona)
	multy-ore=Zwielokrotnienie receptur przetapiania rud: składniki i produkty i czas(stosunek pracy do czasu się nie zmienia). Jest to przydatne w przypadku używania dużej ilości modułów(domyślnie: włączona)
	disable-matter-is-science=Wyłącza możliwość produkowania pakietów naukowych z materii(domyślnie: wyłączona/technologia aktywna)
	k-automation-science-pack-recipe=Wybierz które receptury pakietów naukowych preferujesz z wymienionych[color=red](Niektóre receptury są zmieniane, bo nie jest możliwe używanie ich z niektórymi modyfikacjami)[/color][color=orange](If only Krastorio installed, Krastorio recommended)[/color]
