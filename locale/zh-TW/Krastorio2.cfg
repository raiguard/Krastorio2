[mod-setting-description]
kr-automation-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]（預設：Krastorio）"
kr-bonus-inventory="少許增加玩家背包容量格數。（0 為不變。預設：0）。"
kr-bonus-items="開始新遊戲時有額外起始物品（一些機器人，汽車，裝甲等）。（預設：關閉）"
kr-cargo-wagon-bonus="加大或減少貨運車廂的運載量 (0 為不變。預設：0）。"
kr-chemical-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]（預設：Krastorio）"
kr-containers="加入中型和大型箱子，並禁用其他模組的箱子。（例如AAI Containers）"
kr-damage-and-ammo="雷射砲塔會被削弱，彈藥會有較高傷害而核武器會造成放射性傷害。（預設：開）"
kr-electric-poles-changes="增加電線桿的供應範圍和連線半徑。（預設：開）"
kr-finite-oil="令油田石油有限供應，但固定輸出。"
kr-fix-laser-artillery-turret="這個「修正」只是簡單地關閉雷射砲塔裝填聲效來解決雷射炮塔聲效錯誤。"
kr-impossible-more-than-difficult="[color=red]此模式已停止支援，任何提交的錯誤也不會獲得修復。[/color]\n在困難模式中，所有配方和科技消耗兩倍原材料。這與平常的困難模式不同，不但增加[color=orange]重點[/color]配方和科技的難度，也會[color=orange]把所有來自其他模組的配方和科技的原材料消耗設為兩倍[/color]。此選項不會影響正常模式，但是如果你不玩困難模式，你也不會開啟這選項。（預設：關閉）"
kr-infinite-technology="為所有效果提升科技和多於五次升級的科技啟用無限科技。（預設：開）"
kr-kl-stuff="我們經常收到請求，想要使用前作的強化地板…你想的話可以開啟此選項。"
kr-large-icons="加大顯示中型箱和貨倉內容物的圖示。"
kr-loaders="加入Krastorio裝卸機，並禁用其他模組的裝卸機。（例如miniloaders）"
kr-logistic-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]"
kr-long-hands="增加建築距離，物件可及距離及資源可及距離（資源最大為4），以乘算增加（1代表不變）。"
kr-main-menu-background="選擇你喜歡的背景圖（其他模組也可以在此選項添加背景圖）"
kr-main-menu-override-simulations="啟用後會以K2模擬背景取代原版主頁。"
kr-military-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]（預設：Krastorio）"
kr-more-realistic-weapon="加入新類型彈藥，狙擊步槍，子彈有實體，會受到空氣阻力影響，並會被其他物件阻擋。你要自己瞄準，遊戲不會再為你自動瞄準。\n[color=orange]在單人遊戲中推薦開啟，但在多人遊戲中可能會帶來網絡時延，因為需要為每一位玩家同步每一粒子彈。[/color]（預設：開）"
kr-more-realistic-weapon-auto-aim="在較真實的武器開啟下重新啟動自動瞄準，可以解決多人遊戲中出現的時延導致無法命中的問題。"
kr-peaceful-mode="如有任何原因你在沒有敵人的模式下遊玩，但你又想研發包括軍事的所有科技，你可以開啟此選項，但是軍事科技將會變得昂貴。"
kr-pipes-and-belts-changes="增加地下水管和下輸送帶的最大距離。"
kr-production-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]（預設：Krastorio）"
kr-rebalance-fuels="重新平衡原生燃料以更配合Krastorio 2的新燃料，調整燃料值及用途。\n[color=orange]建議開啟以獲得更佳的Krastorio 2 遊戲體驗。[/color]"
kr-rebalance-radar="重新平衡雷達距離及能源消耗以配合Krastorio 2 新加入的物件，並加入可以探索更遠距離的雷達Ⅱ型。"
kr-rebalance-vehicles&fuels="重新平衡車輛和燃料數值，變更配方、用途、用量，並增加火車最大空間。\n[color=orange]建議開啟以獲得更佳的Krastorio 2 遊戲體驗。[/color]"
kr-shelter-tint="更改高級居所顏色。\n[color=cyan]此選項只為幫助過開發 Krastorio 2 的工程師們而設！[/color]"
kr-spidertron-exoskeleton="可以把外骨骼放入蜘蛛機甲。"
kr-stack-size="増加原生及Krastorio 2物件每組的數量。（預設：200）"
kr-tech-multiplier-everywhere="為所有科技研究成本加上倍數。部份需要人手採集的資源不會受影響。"
kr-utility-science-pack-recipe="從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color]（預設：Krastorio）"
kr-vehicles-minable-changes="禁止在地上取回載具和火車。為硬核玩家而設。（預設：關）"

