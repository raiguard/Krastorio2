[mod-setting-description]
kr-automation-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color] (Predefinito: Krastorio)"
kr-bonus-inventory=Espande leggermente l'inventario del numero di slot scelto (zero significa nessun cambiamento. Il valore predefinito è zero).
kr-bonus-items=Fornisce alcuni oggetti bonus (alcuni droni, una macchina, un'armatura ecc.) quando inizi un nuovo gioco. (Predefinito: disabilitato)
kr-cargo-wagon-bonus=Aumenta o riduci la capacità dei vagoni merci (zero significa nessun cambiamento. Il valore predefinito è zero).
kr-chemical-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color] (Predefinito: Krastorio)"
kr-containers=Aggiunge contenitori medi e grandi. Disabilita l'uso di contenitori di altre mod (es. AAI Containers).
kr-damage-and-ammo=Le torrette laser sono deboli, le munizioni hanno un danno maggiore e le armi nucleari infliggono danni da radioattività. (Predefinito: abilitato)
kr-disable-wiki="Disabilita il pulsante \"apri wiki\" nell'angolo in alto a sinistra dello schermo ([color=orange]La wiki sarà ancora caricata nella memoria del gioco! Disabilitarlo non migliorerà le prestazioni del gioco![/color]). (Predefinito: abilitato)"
kr-electric-poles-changes=Aumenta l'area di alimentazione e la portata dei tralicci. (Predefinito: abilitato)
kr-finite-oil=Rende il petrolio limitato e con un tasso di estrazione costante.
kr-fix-laser-artillery-turret=Questa "correzione" disattiva semplicemente il suono di ricarica della torretta laser, per aggirare un problema tecnico del suono.
kr-impossible-more-than-difficult="[color=rosso]Raddoppia il costo in ingredienti[/color] per tutte le ricette e le tecnologie in modalità costosa. Questo è diverso dalla normale modalità costosa, perché invece di aumentare la difficoltà di [color=arancio]focalizzato[/color] ricette e/o tecnologie, raddoppia tutte le ricette, [color=arancione]anche quelle di altre mod[/color]. Non dovrebbe influenzare la modalità normale, ma non hai motivo di attivare questa opzione se non giochi in modalità costosa. (Disabilitato per impostazione predefinita)"
kr-infinite-technology=Abilita potenziamenti infiniti per tutte le tecnologie che aumentano una proprietà di alcuni oggetti di gioco e che hanno più di cinque livelli di potenziamento. (Predefinito: abilitato)
kr-kl-stuff=Spesso ci è stato chiesto di restituire le vecchie piastre rinforzate. Bhe... puoi farlo grazie a questa opzione.
kr-large-icons=Aumenta la dimensione delle icone che mostrano il contenuti di grandi casse e magazzini.
kr-loaders=Aggiunge i caricatori. Disabilita l'uso di caricatori da altre mod (es. miniloaders).
kr-logistic-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color]"
kr-long-hands=Aumenta la distanza di costruzione, la distanza raggiungibile e la distanza di raggiungibile delle risorse (risorsa massima a 4), per il moltiplicatore specificato (1 significa nessun cambiamento).
kr-main-menu-background=Scegli quale sfondo preferisci (altre mod possono aggiungere sfondi a questa opzione).
kr-military-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color] (Predefinito: Krastorio)"
kr-more-realistic-weapon="Aggiunge nuovi tipi di munizioni, armi e torrette. I proiettili sono oggetti fisici che forniscono resistenza e possono essere bloccati dagli oggetti del gioco. Devi mirare manualmente - il gioco non lo farà per te. \n[color=orange]È consigliato per migliorare il gamplay di Krastorio 2 in modalità single player, ma la latenza del multiplayer potrebbe causare problemi, in quanto ogni proiettile è un oggetto fisico che deve essere sincronizzato tra tutti i giocatori.[/color] (Predefinito: abilitato)"
kr-more-realistic-weapon-auto-aim=Attiva questa opzione per riattivare il puntamento automatico delle armi quando usi More Realistic Weapons. Particolarmente utile per il multiplayer, dove la latenza può rendere difficile centrare il bersaglio.
kr-peaceful-mode=Se per qualche ragione stai giocando senza i morditori e vuoi imparare tutte le tecnologie, inclusa quella militare, allora abilita questa opzione. Ma preparati perché la tecnologia militare sarà costosa!
kr-pipes-and-belts-changes=Incrementa la distanza massima dei rulli sotterranei e dei tubi.
kr-production-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color] (Predefinito: Krastorio)"
kr-rebalance-fuels="Ribilanciamento dei combustibili originari per adattarli meglio a quelli introdotti in Krastorio 2. Regola i valori dei combustibili e dove possono essere usati.\n[color=orange]È consigliato per migliorare il gameplay di Krastorio 2.[/color]"
kr-rebalance-radar=Ribilanciamento del raggio del radar e del consumo energetico per renderli più equilibrati con le entità introdotte in Krastorio 2. Aggiunge inoltre un radar MK2 con un'area di ricerca più ampia.
kr-rebalance-vehicles&fuels="Ribilancia le statistiche del veicolo e del carburante, modificando le ricette, quali combustibili vengono consumati e il loro consumo.\n[color=arancione]È consigliato per migliorare il gameplay di Krastorio 2.[/color]"
kr-re-enable-menu-simulations=Riattiva le simulazioni del menu e disattiva lo sfondo di Krastorio.
kr-shelter-tint="Cambia il colore del rifugio+.\n[color=cyan]Questa opzione è solo per gli ingegneri che hanno supportato lo sviluppo di K2[/color]!"
kr-spidertron-exoskeleton=Ti permette di inserire esoscheletri nelle griglie delle attrezzature dello spidertron.
kr-stack-size=Aumenta la dimensione delle pile di molti oggetti originari e di K2. (Predefinito: 200)
kr-substation-mk2=Aggiunge le Sottostazioni MK2. Questa è una soluzione temporanea per quelli che non hanno abbastanza sottostazioni originarie. Se un giorno troveremo il tempo di creare una grafica unica la metteremo come parte predefinita di K2.
kr-utility-science-pack-recipe="Scegli quale ricetta preferisci per il pacchetto scientifico da questo elenco di opzioni.[color=red]\nAlcune ricette potrebbere venire modificate, perché è impossibile usare le originali in certi pacchetti di mod.\n[/color][color=orange]Se è installato solo Krastorio 2, sono consigliate le sue ricette.[/color] (Predefinito: Krastorio)"
kr-vehicles-minable-changes=Questa opzione disabilita la possibilità di raccogliere veicoli e treni. Opzione solo per gli amanti del gioco duro. (Predefinito: disabilitato)

