[technology-description]
  advanced-radar=Более мощный радар с большим диапазоном.
  automation-science-pack=С прорывом в области автоматизации многие процессы, которые ранее выполнялись вручную, потенциально могут быть автоматизированы.
  kr-advanced-additional-engine=Ещё более мощный дополнительный двигатель для автомобилей, увеличивающий ускорение и максимальную скорость.
  kr-additional-engine=Дополнительный двигатель для транспорта, увеличивающий ускорение и максимальную скорость.
  kr-advanced-assembling-machine=Более мощный сборочный автомат. Имеет доступ к некоторым передовым методам переработки руд непосредственно в промежуточные продукты.
  kr-advanced-chemical-plant=Более мощный химический завод.
  kr-advanced-chemistry=Более продвинутые химические процессы для создания ещё более сложных материалов.
  kr-advanced-exoskeleton-equipment=Более быстрый экзоскелет.
  kr-advanced-fuel=Ещё более мощное топливо для транспорта и оборудования.
  kr-advanced-furnace=Более мощная печь.
  kr-advanced-lab=Более эффективная лаборатория. Несовместима с базовыми технологическими картами.
  kr-advanced-pickaxe=Увеличивает скорость добычи.
  kr-advanced-roboports=Более гибкие способы хранения и подзарядки ваших дронов.
  kr-advanced-solar-panel=Более крупная и более производительная солнечная панель, наполненная имерситом.
  kr-railgun-turret=Чрезвычайно мощная турель, предназначенная для одновременного уничтожения больших групп врагов.
  kr-advanced-tech-card=Имерсит открывает совершенно новую категорию передовых и эффективных машин.
  kr-ai-core=Разумная машина, обеспечивающая совершенно новый класс автоматизации.
  kr-air-purification=Поглощайте загрязнения из атмосферы.
  kr-antimatter-ammo=Разбирайте ваших врагов на молекулярном уровне с помощью этой продвинутой амуниции.
  kr-antimatter-reactor-equipment=Миниатюрный антиматериальный реактор, дающий много энергии для вашего транспорта и оборудования.
  kr-antimatter-reactor=Преобразование материи в чистую электроэнергию.
  kr-atmosphere-condensation=Медленно вытягивает газы напрямую из атмосферы.
  kr-automation=Более мощный сборочный автомат. Имеет доступ к некоторым передовым методам переработки руд непосредственно в промежуточные продукты.
  kr-automation-core=Стандартизированное механическое ядро многоразового использования - это первый шаг к полной автоматизации.
  kr-basic-fluid-handling=Получение и транспортировка основных жидкостей.
  kr-battery-mk3-equipment=Ещё более мощная батарея для транспорта и оборудования.
  kr-bio-fuel=Более мощное топливо для вашего транспорта и оборудования.
  kr-bio-processing=Позволяет автоматизировать добычу и использование слизи кусак.
  kr-biter-virus=Содержит мощный вирус, который уничтожит значительную часть популяции кусак. Также повреждает ДНК кусак, превращая их в менее опасную форму.
  kr-containers=Большие контейнеры для ваших предметов.
  kr-creep-virus=Мощный вирус, навсегда убивающий всю слизь кусак и предотвращающий её появление. Также повреждает ДНК кусак, превращая их в менее опасную форму.
  kr-crusher=Дробит любые предметы. Некоторые предметы разбирает на компоненты, но большинство будет уничтожено!
  kr-decorations=Нет ничего лучше искусственной природы.
  kr-electric-mining-drill=Открывает автоматизированную добычу руды, работающую от электричества.
  kr-electric-mining-drill-mk2=Более быстрые и эффективные методы автоматизированного бурения.
  kr-electric-mining-drill-mk3=Более быстрые и эффективные методы автоматизированного бурения.
  kr-energy-control-unit=Мощный трансформатор, используемый для управления энергией в электронных частях, которые имеют большие колебания энергии.
  kr-energy-shield-mk3-equipment=Более эффективные средства защиты.
  kr-energy-shield-mk4-equipment=Более эффективные средства защиты.
  kr-energy-storage=Более эффективные средства хранения энергии.
  kr-enriched-ores=Обогащение руд перед их плавкой значительно увеличивает выход, но дает некоторые побочные продукты.
  kr-fluid-excess-handling=Сжигает любую жидкость, выделяя большое количество загрязнений, а иногда и побочных продуктов.
  kr-fluids-chemistry=Передовые химические процессы для производства новых материалов.
  kr-fuel=Специализированное топливо для вашего транспорта и оборудования.
  kr-fusion-energy=Обуздайте силу звезды, чтобы произвести огромное количество энергии.
  kr-gas-power-station=Сжигайте жидкость для производства энергии.
  kr-greenhouse=Выращивайте древесину для сбора урожая и выращивайте растения для украшения и/или восстановления.
  kr-imersite-night-vision-equipment=Оптические свойства имерсита позволяют улучшить ночное видение с ещё большей четкостью.
  kr-imersite-solar-panel-equipment=Более эффективные солнечные батареи для ваших транспортных средств и оборудования.
  kr-imersium-processing=Исключительно жёсткий, очень легкий и высокопроводящий сплав. Его высокая температура плавления и усовершенствованный химический состав делают его чрезвычайно эффективным, но очень медленным в производстве.
  kr-improved-pollution-filter=Улучшенный фильтр загрязнения, который служит дольше и более эффективно очищает загрязнения.
  kr-intergalactic-transceiver=Используя микро чёрную дыру, эта машина обеспечивает мгновенную связь с любым другим передатчиком в любой точке Вселенной. Активация этого трансивера позволит вам отправить сигнал бедствия на свою родную планету, чтобы вы могли быть спасены в будущем.
  kr-iron-pickaxe=Увеличивает скорость добычи.
  kr-laser-artillery-turret=Концентрированная энергия наносит огромный урон с очень большого расстояния.
  kr-lithium-processing=Вещество с низкой плотностью и высокой реакционной способностью, особенно полезное для хранения энергии.
  kr-lithium-sulfur-battery=Улучшенная батарея, использующая свойства лития.
  kr-logistic-5=Более быстрые и гибкие способы транспортировки.
  kr-logistic-containers-1=Большие логистические контейнеры для ваших предметов.
  kr-logistic-containers-2=Ещё более большие логистические контейнеры для ваших предметов.
  kr-logistics-4=Более быстрые и гибкие способы транспортировки.
