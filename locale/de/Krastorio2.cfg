kr-note-1=Ernst? Du hast den ganzen Weg hierfür auf dich genommen!? Du hast lange Stunden damit verbracht, eine Basis zu bauen, neue Technologien zu erforschen, Monster zu bekämpfen und wofür? Um DAS in den Weltraum zu starten? Oh, Mir fehlen die Worte...
