dolphin-gun="Detta är en rymddelfin! Han föll i dina händer direkt från rymden. Ni ser in i hans djupa svarta ögon, och inom dessa ögon ser ni kosmos storhet i sin helhet. Du återupplever de tusentals blodiga strider som denna delfin har deltagit i, men tittar du allt djupare känner något mer... kärlek ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world."
