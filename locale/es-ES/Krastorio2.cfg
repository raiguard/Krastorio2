[item-description]
	additional-engine=Motor eléctrico adicional para vehículos (autos, tanques, locomotoras...) que aumentan la velocidad máxima y la aceleración (excepto para locomotoras; en este caso solamente aumentara un poco la aceleración, pero no la velocidad máxima).
	advanced-additional-engine=Motor eléctrico avanzado para vehículos adicional (autos, tanques, locomotoras...) que aumentan la velocidad máxima y la aceleración (excepto para locomotoras; en este caso solamente aumentara un poco la aceleración, pero no la velocidad máxima).
	ai-core=¿Qué es mejor que una máquina sensible para una producción eficiente?
	antimatter-reactor-equipment=Un pequeño reactor de antimateria, capaz de producir 4MW, pero utiliza combustible antimateria.
	automation-core=Algo diseñado por una mente loca para imbuir el metal sin vida con la potencia de la ingeniería mecánica.
	dt-fuel=Combustible Deuterio-Tritio para reactores de fusión. [color=orange]Devuelve una celda de combustible Deuterio-Tritio vacía [item=empty-dt-fuel] luego de ser utilizada[/color].
	fertilizer=Te permite acelerar extremadamente el crecimiento de los árboles en el invernadero.
	fusion-reactor-equipment=Un pequeño reactor de fusión, capaz de producir 3.2MW, pero debe ser alimentado con __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Aleación avanzada de metales raros recubiertos con Imersite, que se funde con el metal. Esta aleación es capaz de soportar temperaturas colosales y tiene una resistencia inigualable.
	kr-air-purifier=Absorbe contaminación, consumiendo un filtro.  Puede retornar un filtro usado (con una probabilidad del 90%). [color=orange]Cada purificador de aire limpiará únicamente el chunk en el que se encuentre. Los chuncks cercanos serán purificados por la expansión de la contaminación, ¡pero esto no garantiza que se purifiquen![/color]
	kr-triturador=Triturará algunos objetos para convertirlos en polvo. [font=default-bold]¡ADVERTENCIA![/font][virtual-signal=kr-attention_3] [font=default-bold]Todos los objetos insertados en el triturador que el triturador no puede procesar, serán destruidos! (Pero generará contaminación.)[/font] 
	kr-fluid-burner=Quema o evapora cualquier fluido. Atención: este proceso genera polucion.
	kr-fluid-storage-1= Depósito grande que puede almacenar 50k unidades de cualquier fluido. Este tiene 4 tomas de entrada/salida.
	kr-fluid-storage-2=Depósito enorme que puede almacenar 200k unidades de cualquier fluido. Este tiene 12 tomas de entrada/salida.
	kr-fusion-reactor=Forma avanzada de producir energía. Un reactor es capaz de soportar 20 turbinas grandes. Para funcionar, requiere 500MW de energia, una celda de combustible de Deuterio-Tritio [item=dt-fuel] y agua [fluid=water].
	kr-gas-power-station=Quema gas de petroleo [fluid=petroleum-gas] y biometanol [fluid=biomethanol] para producir energía (puede quemar otros fluidos quemables).
	kr-greenhouse=Este edificio cultiva madera para su cosecha, necesitando sólo agua [fluid=agua] y energía [virtual-signal=kr-energía-2] para funcionar.
	kr-intergalactic-transceiver=Este edificio puede comunicarse entre galaxias; enviar un mensaje es la única manera de ser rescatado de esta galaxia. El transceptor intergaláctico necesita estar [color=orange]completamente cargado para ser activado[/color], y crear una singularidad controlada necesita una enorme cantidad de energía y no perder el control de la singularidad, si el [color=red]proceso de carga se interrumpe la energía acumulada será dispersada rápidamente![/color]
	kr-sentinel=Da visibilidad constante sobre una pequeña zona sin escanear sus alrededores.
	kr-shelter=Este refugio puede ser usado para cambiar el punto de reaparición de tu equipo, o solo el tuyo [color=orange](solo puede haber un refugio por superficie para cada equipo)[/color]. También puedes guardar tus revistas de videojuego dentro para cuando quieras hacer un descanso. [color=green]Tiene 200 espacios para almacenar objetos y provee 120kW de energia pasiva.[/color]
	kr-viento-turbina=Produce 20kW de energia eólica (una fuente constante de energía ineficiente)!
	nuclear-reactor-equipment=Un pequeño reactor nuclear, capaz de producir 2,4 Mw, pero debe ser alimentado con __ITEM__uranium-fuel-cell__.
	delphin-gun=¡Este es un Delfín Espacial! A llegado a tus manos desde el espacio. Mira en sus profundos ojos negros y ve cómo el reflejo de todo el cosmos está en ellos. Ves las miles de batallas sanguinarias en las que el Delfín ha estado y también ve algo más... amor, puro e inocente. ¡Y entonces entiendes que el delfín te ha elegido como su maestro y está listo para servirte con una espada de fuego que incinerará a todos tus enemigos! Habiendo entendido esto, uno ve a un delfín sonriéndote. Ni siquiera te das cuenta de que tus ojos se humedecen, y las lágrimas empiezan a correr por tus mejillas. Finalmente has encontrado un amigo. Un amigo que come cohetes y los lanza a tus enemigos. Ahora estás contento, no estás solo.
	inserter-parts=Componentes básicos para cualquier insertador. ([color=orange]Puedes desmontar cualquier insertador en el triturador[/color]).
	empty-dt-fuel=Cárgalo con tritio [item=tritium] y agua pesada [fluid=agua pesada] para obtener una pila cargada.
	kr-creep-collector=Arrastra y suelta con esta herramienta sobre creeps [item=biomass] para recogerla.
	patata=¡Una patata enorme! Parece ser comestible, pero tal vez pueda ser enviado a alguna parte?
	spoiled-potato=Está estropeada y huele mal!
	cyber-potato-equipment=Enviaste patatas al espacio en broma, pero ha evolucionado en una nueva forma de vida sin precedentes y regresó. Peridicamente, se oye el canto de la patata, pero no se puede entender una palabra.
	poop=¡Uff! ¡Eres repugnante!
	kr-note-1=¿En serio? ¿Has llegado hasta aquí para esto?! Pasaste largas horas construyendo una base, estudiando tecnología, luchando contra monstruos, y ¿para qué? ¿Enviar ESTE al espacio?! Oh, no tengo palabras...
	kr-shelter-plus=¡Vivienda avanzada para Demonios de Energía! Este refugio puede ser usado para cambiar el punto de reaparición de tu equipo, o solo el tuyo [color=orange](solo puede haber un refugio por superficie para cada equipo)[/color]. También puedes guardar tus revistas de videojuego dentro para cuando quieras hacer un descanso. [color=green]Tiene 200 espacios para almacenar objetos y provee 250kW de energia pasiva.[/color]
	kr-accelerator=Este es un regalo de tus amigos. Esta arma acelerará las balas de pistola permitiéndoles causar un daño mayor.
	kr-jackhammer=Este objeto se utiliza para la eliminación rápida y adecuada de hormigón, ladrillos y planchas.
	kr-research-server=Este edificio se utiliza para realizar Producción [item=production-science-pack] y Tarjetas de tecnologia de Utilidad [item=utility-science-pack].
	biusart-lab=Muchas gracias a BiusArt por el permiso para utilizar este laboratorio en K2.
	kr-creep-virus=Throw this capsule will [color=red]will no longer make biters capable to generate creep (in all surfaces/plantes/game-layers)[/color] from the game using a powerful virus, also will remove all creep on the surface where the player throw this capsule.
	kr-biter-virus=Throw this capsule will [color=orange]reduce drastically the biter population on the surface[/color] where the virus is released. Also [color=orange]reduce the evolution factor[/color].
	kr-laser-artillery-turret=A powerful electric turret that concentrate huge quantity of energy to shot a devastating blow like an artillery turret! [color=orange]But unlike the artillery turret, this is fully automatic, can't be used manually.[/color]
	
