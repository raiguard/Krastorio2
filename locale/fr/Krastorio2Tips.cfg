[tips-and-tricks-item-description]
  kr-about-k2=\nKrastorio est une modification globale qui apporte une énorme quantité de nouveaux contenus au jeu. Plus de 40 nouvelles entités ont été ajoutées (plus de 60, si on compte les variations de couleur), plus de cent éléments, environ une centaine de nouvelles technologies, de nouvelles armes, de nouveaux systèmes de combat et de carburant, de nouveaux signaux, de radiation, d'humus et bien plus. \n[color=green]De nombreux aspects du mod peuvent être modifiés dans les paramètres du jeu[/color].\n\nC R E D I T S\n\nLes principaux auteurs du mod : \n     - Krastor et Linver\n\nMerci pour la traduction:\n     - Italien: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russe: Nodonoz, NickLatkovich, Murenion\n     - Chinois Simplifié: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinois Traditionnel: Kingyu\n     - Japonais: BIRD, Onsen, Ym, Twistane\n     - Polonais: Virthalas, Nershir\n     - Coréen: Kuhave, Seojy0619, Sindaehyeon338\n     - Turque: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - Allemand: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch and other!\n\nMerci pour l'aide :\n     - Bilka \n     - BiusArt\n\nEt un merci spécial à ceux qui nous soutiennent chez Patreon:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Gareth Knowles, JustSoul, Kai-Chi Huang, Kartikay Bagla, Loïc Gremaud, Niv, Nozoki, Pavlo Bulanchuk, Peter Zelenay, peter50216, Paweł G., Raymond, Ryan Barker, Seleck, Shafnir, Simon Harvey, Srdis, Сергей Ложкин, Charles Paquin, Dang Quang, Hackerman, Igor Borisov, jmsantos94, Marco Montemarani, Mopolo, Raymond Lau, Ryan, Showwin, Wolfgang Weber, webchip, antt1995, Влад.
  kr-fusion-reactor=Le réacteur à fusion [entity=kr-fusion-réacteur] est le successeur du réacteur nucléaire [entity=nuclear-reactor]. Au lieu d'utiliser la fission nucléaire pour produire de l'énergie, ce réacteur utilise la fusion nucléaire, qui est un processus plus propre (la fusion est le rayonnement [img=signal virtuel/kr-nucléaire2] gratuit!).\nContrairement au réacteur nucléaire, cette entité ne produit pas de chaleur mais possède une chaudière intégrée, elle a donc besoin d'être alimenté en eau [fluid=water] par l'un des points d'entrée actifs, et ensuite la vapeur du processus est émise par l'une des sorties de fluide pour être utilisée dans les turbines à vapeur avancées [item=kr-advanced-steam-turbine].\nPour produire de l'énergie, ce réacteur consomme du combustible Deuterium-Tritium [item=dt-fuel] (dans notre jeu, le processus de production est approché à l'aide du tritium [item=tritium] et de l'eau lourde [fluid=heavy-water]).
  kr-shelter=L'abri [entity=kr-shelter] est la maison "temporaire" du joueur. Lorsqu'une équipe (force) place un abri sur la carte, le point d'apparition de l'équipe sera placé devant lui (chaque équipe ne peut avoir qu'un seul point d'apparition à la fois), avec ceci, une équipe peut choisir où leurs joueurs réapparaissent quand quelque chose ne va pas... [color=orange]mais souvenez-vous! Il ne peut exister qu'un seul abri par surface pour chaque équipe![/color], si vous jouez sans mods qui ajoutent de nouvelles surfaces, Factorio n'a qu'une seule surface, Nauvis, donc dans ce cas vous ne pouvez placer qu'un seul abri à la fois. Si vous voulez changer le point d'apparition, il suffit de le supprimer et de le replacer là où vous voulez.\nVous pouvez également stocker vos magazines de jeux vidéo à l'intérieur quand vous voulez faire une pause ; [color=green] les refuges ont 200 emplacements pour stocker des objets et donnent 120 kW d'énergie passive [img=virtual-signal/kr-energy-2][/color].
  kr-air-purifier=Les épurateurs d'air [entity=kr-air-purifier] sont des bâtiments qui purifient l'atmosphère près d'eux (dans leur chunk) en consommant des filtres [item=pollution-filter].\nLa carte de jeu est divisée en zones carrées (appelées chunks) et chacune d'entre elles contient une certaine quantité de pollution. L'épurateur d'air [color=red] ne purifiera que le chunk où il est placé[/color], et continuera à le faire même après le nettoyage complet du chunk.\nPour qu'un purificateur enlève la pollution dans les chunks proches, vous devrez attendre que le jeu propage naturellement la pollution des chunks adjacents dans le chunk purificateur.\nIl est normal de voir la zone près des purificateurs entourée de pollution. Pour réduire cet effet, nous vous conseillons de réfléchir à la façon de placer les purificateurs près de vos usines.\nPour voir les chunks sur la carte vous pouvez utiliser des mods ou la vue de débogage Factorio (touche par défaut F4 -> show-tile-grid).\nUne fois qu'un épurateur a consommé un filtre, il y a une probabilité de [color=orange]90%[/color] que vous récupériez un filtre sale [item=used-pollution-filter] qui peut être nettoyé pour être utilisé à nouveau.\n\nVous pouvez voir combien de pollution est purifiée depuis le panneau de statistiques de production (ouvrez-le avec __CONTROL__production-statistics__). La quantité purifiée est égale à la quantité consommée.
  kr-inserters-krastorio-hotkey=Dans Krastorio 2, vous pouvez appuyer sur __CONTROL__kr-inserter-change-lane__ pendant que le curseur de la souris survole un bras robotisé pour changer la voie de transport où le bras robotisé dépose des objets.\nLa réussite du changement de la voie affichera un effet graphique et la flèche déroulante (visible en mode alt-view) se déplacera légèrement. kr-La touche de raccourci __CONTROL__kr-inserter-change-lane__ peut être modifiée dans les paramètres de contrôle de Factorio.\n\nDe plus, Krastorio 2 permet le « burner leech» pour les bras robotisés thermiques. Cela signifie que lorsqu'un bras robotisé thermique a besoin de carburant, il peut le récupérer à partir de l'endroit où il ramasse des objets (comme d'habitude) mais aussi de l'endroit où il dépose des objets (normalement impossible).
  kr-radiation=Krastorio 2 ajoute des dégâts de radiation [img=virtual-signal/kr-nuclear-2]. Lorsque les joueurs se rapprochent d'un minerai d'uranium [objet=minerai d'uranium], ils peuvent subir des dégâts de radiation. Cela se produit également si leur inventaire contient des objets en uranium.\nPour réduire cet effet, il suffit de porter une armure. Une meilleure armure permet une meilleure réduction des dégâts de radiation.\n\nLes munitions à base d'uranium n'émettent pas de radiation, mais peuvent infliger des dégâts de radiation aux cibles. Ce type de dégâts est très efficace contre les biters car ils n'ont pas de résistance à la radiation.
  kr-roboports-krastorio-hotkey=Dans Krastorio 2, vous pouvez appuyer sur __CONTROL__kr-change-roboport-state__ pendant que la souris est sur un roboport pour changer son mode de fonctionnement. Les modes disponibles sont :\n- Mode Normal\n- Mode Logistique\n- Mode Construction\nLes roboports en mode logistique ou construction n'offriront que la couverture respective au mode logistique ou construction, et auront une surface de couverture de 25% supérieure à la normale. Le mode normal offre une couverture aux deux.\nLa touche de raccourci __CONTROL__kr-change-roboport-state__ peut être modifiée dans les paramètres de contrôle de Factorio.
  kr-creep=Les nids de biters génère de l'humus ou biomasse [item=biomass].\n Cet biomasse est utilisée pour des recherche militaire et quelque objets comme le fertilisant [item=fertilizer] ou les kits de premiers secours [item=first-aid-kit]. [color=green]L' "humus" peut être récolté avec le collecteur d' "humus" [item=kr-creep-collector][/color], [color=orange]lentement avec les mains[/color], [color=red]et les robots peuvent le détruire[/color].\nEn milieu de partie vous pouvez construire le laboratoire biologique [entity=kr-bio-lab] pour cultiver de la biomasse sans besoins de la récupérer sur les nids de biters .\n[color=orange]Il est conseillé de ne pas marcher sur l'humus...[/color]
  kr-intergalactic-transceiver=Lancer une fusée a pour seul conséquence de débloquer la production de données de recherche pour les cartes technologiques d'optimisation. Pour gagner la partie, vous devez construire le nouveau transpondeur intergalactique [entity=kr-intergalactic-transceiver] et l'activer.\n Le transpondeur intergalactique a besoin de 30 TJ (térajoules) d'énergie électrique et a un taux de charge maximal de 60 GW. Une fois complètement chargé, il s'activera automatiquement, lui accordant la victoire à son équipe. Il arrêtera alors d’absorber l’électricité et commencera plutôt à fournir de l'énergie à un rythme de 10 GW jusqu’à ce qu’il soit complètement déchargé, comme un accumulateur unique.\nAprès que le transpondeur commence à charger, il a besoin d'un flux régulier d'électricité pour garder la singularité en lui-même sous contrôle. [color=red]Si il cesse de recevoir de l'électricité pendant plus de 2 secondes, il commencera à perdre 20% de l'énergie stockée toutes les 2 secondes jusqu'à ce que cela descende à 2 GJ[/color], voir éventuellement il s'arrêtera.\nAttention ! Une fois miné, le transpondeur intergalactique [color=orange] perdra toute l'énergie stockée[/color].
  kr-new-metals=Dans Krastorio il n'y a pas de tas de ressources colorées qui encombrent votre carte. Au lieu de cela, Krastorio suit une philosophie d'unification. De nombreuses ressources ont été combinées en une seule commune. Par exemple, les métaux rares [item=rare-metals]. Cela a été fait pour ne pas créer une énorme quantité de ressources qui sont utilisées dans une ou deux recettes, comme d'autres modifications globales le font. Au lieu de cela, vous avez une ressource qui signifie une collection de beaucoup. Cela rend cette ressource plus utile et le gameplay plus fluide. Il résout également le problème de la routine et de l'équilibre du jeu.\nLes métaux rares est une nouvelle ressource minable utilisée dans de nombreuses recettes de milieu de et de fin de jeu.\nCe sont des tas de métaux plus rares que le fer et le cuivre, combiné en une seule ressource pour garder le jeu plus léger (en ayant moins de produits intermédiaires utilisés dans une seule recette).\nPour ceux qui ont joué à Krastorio Legacy, la menarite a été supprimé et remplacé par l'imersite [item=imersite-crystal] dans la plupart des recettes de fin de jeu.
  kr-new-gun-play=La partie de combat du jeu a été complètement refaite. Maintenant, les balles sont des objets physiques qui ont leur propre vitesse et ralentissent pendant le vol. En outre, les balles sont peintes dans leur propre couleur et ont des caractéristiques uniques :\n- Les balles jaunes sont les plus génériques. Vitesse standard, mais vitesse de tir accrue.\n- Les balles rouges font plus de dégâts et la vitesse standard.\n- Les balles vertes sont des balles à uranium appauvri. Ils ont une vitesse standard, mais infligent des dégâts de rayonnement supplémentaires.\n- Les balles violettes sont des balles qui contiennent de l'imersite. Ces balles ont une vitesse initiale accrue et causent des dégâts énergétiques supplémentaires.\nDe plus, la portée et la vitesse de la balle dépendent de la taille et de la longueur de l'arme. En conséquence, les balles les plus rapides sont les balles pour un fusil de sniper, les balles pour un fusil sont légèrement plus lentes et les balles pour un pistolet sont les plus lentes. \n[color=orange]Cette option est recommandée pour améliorer le jeu en solo Krastorio 2, mais le ping en multijoueur peut causer des problèmes, car chaque balle est un objet physique qui doit être synchronisé entre tous les joueurs. Pour résoudre ce problème, utilisez l'option Visée-automatique dans les paramètres du jeu[/color]!
  kr-carburant=Maintenant vous pouvez produire trois différents types de carburant [item=carburant], qui affectent légèrement les caractéristiques du véhicule. Maintenant, pour accélérer le transport, vous devez placer un nouveau moteur dans la grille d'équipement de transport. En outre, la vitesse des trains a été réduite à des valeurs plus crédibles. (Non, sérieusement, 370km/h pour un train vanilla c'est beaucoup trop...).
  kr-matter-of-matter=Vous pouvez transformer presque n'importe quelle ressource brute en matière élémentaire [fluid=matter] et en créer quelque chose de plus utile pour vous pour le moment. Mais préparez-vous à ce que cela nécessite une énorme quantité d'énergie. De plus, pour des recettes plus avancées, vous aurez besoin d'un stabilisateur de matière chargé [item=charged-matter-stabilizer]. Il est important que les stabilisateurs [item=matter-stabilzer] soient réutilisables, mais il y a une probabilité de 1% que le stabilisateur se brise après avoir terminé la recette.
  kr-crusher=Le boryeur [entity=kr-crusher] est une machine qui détruit les matériaux bruts en poussière. Les principaux produits sont le sable [item=sand], utilisé pour fabriquer du verre [item=glass], et de la poudre d'imersite [item=imersite-powder], qui a diverses utilités. Le broyeur peut aussi détruire des objets: tous les objets pour lesquels le broyeur ne produit pas d’éléments spécifiques seront complètement détruit.
  kr-wireless-charger=La bobine Tesla [entity=kr-tesla-coil] peut être utilisée pour charger sans fil une grille d'équipement d'une entité (personnage, véhicule...).\nLa vitesse de recharge commence à 750 kW et peut être améliorée par des technologies (sans avoir à remplacer le bâtiment), mais toute bobine Tesla [color=orange]doit être éloignée d'une autre bobine d'au moins 20 tuiles[/color].\nPour recharger une grille d'équipement, il ne suffit pas de placer la bobine Tesla pour l'alimenter. Chaque grille d'équipement que vous voulez charger [color=orange]doit être équipée[/color] d'un Absorbeur d'énergie [item=energy-absorber], et quand il sera à portée d'une bobine Tesla, il commencera à recharger (de manière séquentielle) chaque grille d'équipement à portée.
  kr-commands=Krastorio 2 fournit une commande aux joueurs pour réinitialiser les scripts du mod en cas de problème. Taper "/kr-restore" dans la console (sans guillemets) activera la commande. [color=red]Toutes les entités utilisées dans les scripts, comme les abris [entity=kr-shelter] ou le transpondeur intergalactique [entity=kr-intergalactic-transceiver], seront supprimés et redistribués au dernier utilisateur qui les a utilisés.[/color] \n\nSi vous êtes un Patreon de l'équipe Krastorio (niveau Energy Demon), vous pouvez alors obtenir des objets bonus en entrant la commande "/kr-patreon-stuff".
  kr-achievements=Krastorio 2 ajoute au jeu de nombreux nouveaux succès que les joueurs peuvent débloquer. Voici la liste complète :\n\n[achievement=10000-matter] Production de matière 1 : Produire 10k unités de matière.\n\n[achievement=100000-matter] Production de matière 2 : Produire 100k unités de matière.\n\n[achievement=1000000-matter] Production de matière 3 : Produire 1M unités de matière.\n\n[achievement=10000-ai-core] Les androïdes rêvent-ils de moutons électriques?: Produire 10k unités de noyau IA.\n\n[achievement=dig-into-deep] Creuse profond: Placer une foreuse pour extraire de l'imersite.\n\n[achievement=destroyer-of-worlds] Destructeur de monde: Débloquer la bombe anti-matière.\n\n[achievement=death-on-wheels] Mort sur roues : Construisez un tank avancé.\n\n[achievement=faster-than-sound] Plus rapide que le son : Gagnez la partie en 30 heures ou moins.\n\n[achievement=faster-than-than-light] Plus rapide que la lumière : Gagnez la partie en 20 heures ou moins.\n\n[achievement=no-antimatter] La matière est pour les garçons, la fusion est pour les vrais hommes : Gagnez la partie sans construire de réacteurs antimatière.\n\n[achievement=big-brother] Big brother is watching you: Construire 100 sentinelles.
  kr-faq=\nQ : - Je regarde le spot d'huile et il montre X, et quand je regarde la production attendue, je vois un nombre différent. Pourquoi? \nA : - Quand vous regardez un spot, vous voyez le nombre de cycles de production. En un cycle, 20 unités d'huile sont produites. Par conséquent, lorsque vous voyez la production prévue, il s'agit du nombre de cycles * 20.\n\nQ : - Comment je récolte de l'humus? \nA : - Une technologie militaire débloque un outil que vous pouvez prendre avec la souris/main et le faire glisser par-dessus l'humus pour le récolter. ET NON, le collecteur d'humus ne requiert pas de cartes de technologie militaire pour être débloqué, il n'y a pas de blocage. Aussi l'humus peut être détruit par les robots, et collecté avec les mains (si vous avez beaucoup de patience). Nous vous suggérons de continuer à utiliser le collecteur d'humus qui est la solution la plus rapide.\n\nQ : - Où puis-je obtenir des données de recherche de l'espace [item=space-research-data] ? \nA : Les données de recherche spatiales remplacent le pack de science de l'espace lorsqu'une fusée est lancée dans l'espace, et sera donné avec le même ratio, 1 fusée : 1000 données de recherche spatiale.\n\nQ : - Je n'aime pas les radiations. Peut on désactiver les dégâts de rayonnement? \nA : - Lorsque vous êtes dans la partie, appuyer sur la touche pour ouvrir la console ( ² à gauche de la touche "1") et exécuter (écrire et appuyer sur enter) cette commande: /kr-disable-radioactivity, cela désactivera la radioactivité de la partie, avec: /kr-enable-radioactivity, elle peut être réactivé.