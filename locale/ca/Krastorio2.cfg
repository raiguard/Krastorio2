[mod-setting-description]
kr-automation-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color] (Per defecte: Krastorio)"
kr-bonus-inventory=Augmenta l'inventari amb el número que triïs d'espais (zero vol dir que no es modifica i és el valor per defecte).
kr-bonus-items=Dona alguns objectes addicionals (alguns drons, cotxe, armadura, etc) quan comencis una nova partida. (Desactivat per defecte)
kr-cargo-wagon-bonus=Augmenta o redueix la capacitat del vagó de càrrega (zero vol dir que no es modifica i és el valor per defecte).
kr-chemical-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color] (Per defecte: Krastorio)"
kr-containers=Afegeix els contenidors mitjans i grans. Desactiva si vols utilitzar contenidors d'altres mods (com el AAI Containers).
kr-damage-and-ammo=Les torretes làsers són nerfejades, la munició fa més mal i les armes nuclears fan dany radioactiu (Actiu per defecte)
kr-disable-wiki="Desactiva el botó d'obrir la viqui a la cantonada superior esquerra de la pantalla ([color=orange]La viqui continuarà carregada a la memòria! Desactivar-la no millorarà el rendiment![/color]). (Actiu per defecte)"
kr-electric-poles-changes=Augmenta l'àrea d'abast i la llargada del cable dels pals elèctrics. (Actiu per defecte)
kr-finite-oil=Fa que el petroli sigui finit i amb una taxa de producció constant.
kr-fix-laser-artillery-turret=Aquest pedaç desactiva el so de recàrrega de les torretes làsers, per evitar el problema de so.
kr-impossible-more-than-difficult="[color=red]Dobla el cost en ingredients[/color] de totes les receptes i tecnologies en mode cost elevat. Ho fa de manera diferent del cos elevat clàssic, doncs en comptes de canviar el cost de [color=orange]certes[/color] receptes o tecnologies, ho fa amb totes. [color=orange]Fins i tot les de altres mods[/color]. No afecta el mode normal, però no tens cap raó per activar-ho si no jugues en mode cost elevat. (Desactivat per defecte)"
kr-infinite-technology=Desbloqueja millores infinites per a totes les tecnologies que milloren alguna tipus de propietat per algun objecte del joc i que té més de 5 nivells. (Actiu per defecte)
kr-kl-stuff=Sovint ens demanen que tornem a incloure les plaques reforçades. Doncs bé... amb aquesta opció les tens.
kr-large-icons=Augmenta la mida de les icones que mostren el contingut dels cofres grossos i els magatzems.
kr-loaders=Afegeix els carregadors. Desactiva per usar carregadors d'altres mods (per exemple miniloaders).
kr-logistic-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color]"
kr-long-hands=Augmenta la distància a la que pots construir o arribar-hi per agafar o desar recursos (aquest darrer fins a 4) per el multiplicador que indiquis (1 vol dir que no canvia).
kr-main-menu-background=Tria quin fons prefereixes (altres mods poden afegir fons addicionals).
kr-military-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color] (Per defecte: Krastorio)"
kr-more-realistic-weapon="Afegeix nous tipus de munició, armes i torretes. Les bales són objectes físics que tenen fricció i poden ser bloquejades per objectes del joc. I has d'apuntar tu mateix, el joc no apuntarà per tu.\n[color=orange]Aquesta opció és recomanada per tal de millorar l'experiència a Krastorio 2, però en multijugador la latència pot causar problemes, doncs cada bala és un objecte que cal que es sincronitzi entre tots els jugadors.[/color] (Actiu per defecte)"
kr-more-realistic-weapon-auto-aim=Activa-ho per a continuar apuntant automàticament quan usis Armes Més Realístiques. Molt útil si jugues en multijugadors, doncs la latència et farà difícil d'apuntar correctament.
kr-peaceful-mode=Si per alguna raó jugues sense mossegadors i encara vols descobrir totes les tecnologies, fins i tot les militars, activa aquesta opció. Però prepara't per a que la tecnologia militar sigui molt cara!
kr-pipes-and-belts-changes=Augmenta la distància màxima de les canonades i les cintes subterrànies.
kr-production-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color] (Per defecte: Krastorio)"
kr-rebalance-fuels="Reequilibra els combustibles del joc base per anar millor amb els combustibles afegits al Krastorio 2. Ajusta els valors dels combustible allà on s'utilitzen.\n[color=orange]És recomanat per a millorar l'experiència de joc amb el Krastorio 2.[/color]"
kr-rebalance-radar=Reequilibra l'abast dels radars i el seu consum d'energia per estar més ben equilibrats respecte les entitats noves del Krastorio 2. També afegeix el radar MK2 que abasta més àrea.
kr-rebalance-vehicles&fuels="Reequilibra les propietats dels vehicles i el combustible, canviant les receptes, quins combustibles es consumeixen i quant.\n[color=orange]És recomanat per a millorar l'experiència de joc amb el Krastorio 2.[/color]"
kr-re-enable-menu-simulations=Reactiva les simulacions del menú i desactiva els fons del Krastorio.
kr-shelter-tint="Canvia el color del refugi.\n[color=cyan]Aquesta opció només està disponible per a enginyers que van donar suport al desenvolupament del K2[/color]!"
kr-spidertron-exoskeleton=Et permet de col·locar exosquelets a les graelles de l'aranyatron.
kr-stack-size=Augmenta la mida de pila per a molts objectes del K2 i del joc base. (200 per defecte)
kr-substation-mk2=Afegeix la Subestació MK2. Aquesta és una solució temporals per a aquells que no tenen prou subestacions base. Si algun dia trobem temps per a crear sprites per a això, ho afegirem com una part per defecte del K2.
kr-utility-science-pack-recipe="Tria quin paquet de receptes de ciència vols a partir d'una llista d'opcions.[color=red]\nAlgunes receptes s'han modificat, doncs no és possible de seguir-les en certs paquets de mods.\n[/color][color=orange]Si només tens el Krastorio 2, recomanem que usis les receptes del Krastorio 2.[/color] (Per defecte: Krastorio)"
kr-vehicles-minable-changes=Aquesta opció permet desactivar la collita de vehicles i trens. És per els fans més compromesos. (Desactivat per defecte)

