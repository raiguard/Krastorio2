[mod-setting-description]
kr-automation-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 for instalado, são recomendadas receitas do Krastorio 2.[/color] (Padrão: Krastorio)"
kr-bonus-inventory="Expande um pouco o inventário pelo número de espaços (zero significa que não há mudanças. O valor padrão é zero)."
kr-bonus-items="Receba itens bônus (alguns drones, carro, armadura e etc.) quando você iniciar um novo jogo. (Padrão: desabilitado)"
kr-cargo-wagon-bonus="Expande ou reduz a capacidade do vagão de carga (zero significa que não há mudanças. O valor padrão é zero)."
kr-chemical-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 for instalado, são recomendadas receitas do Krastorio 2.[/color] (Padrão: Krastorio)"
kr-containers="Adiciona contêineres de armazenamento médio e grande. Desabilite para usar contêineres de outros mods (por exemplo, contêineres AAI)."
kr-damage-and-ammo="Torres laser são nerfadas, munição tem melhores danos e armas nucleares causam danos radioativos. (Padrão: habilitado)"
kr-electric-poles-changes="Aumenta a área de fornecimento e o alcance dos fio de postes elétricos. (Padrão: habilitado)"
kr-finite-oil="Faz o petróleo finito com uma taxa de produção constante."
kr-fix-laser-artillery-turret="Esta \"correção\" simplesmente desativa o som de recarga para a torre laser, para contornar uma falha sonora."
kr-impossible-more-than-difficult="[color=red]ESSE MOD NÃO É SUPORTADOM NÃO REPORTE BUGS COM RELAÇÃO A ELE, ELES NÃO SERÃO CORRIGIDOS.[/color]\nDuplica o custo de ingredientes para todas as receitas e tecnologias em modo caro. Isso é diferente do modo normal caro, porque ao invés de aumentar a dificuldade das receitas[/color] com o foco [color=orange] e/ou tecnologias, ele dobra todas as receitas, [color=orange]até mesmo as receitas de outros mods[/color]. Não deve afetar o modo normal, mas você não tem razão para habilitar esta opção se você não jogar em modo caro. (Desabilitado por padrão)"
kr-infinite-technology="Ativa melhorias infinitas para todas as tecnologias que aumentam a propriedade de alguns itens no jogo e que têm mais de cinco níveis de atualização. (Padrão: habilitado)"
kr-kl-stuff="Muitas vezes nos pediram para devolver as antigas chapas reforçadas. Bem... podemos devolvê-las com esta opção."
kr-large-icons="Aumenta o tamanho dos ícones dos conteúdos em grandes baús e armazéns."
kr-loaders="Adiciona carregadores. Desabilite para usar carregadores de outros mods (por exemplo, miniloaders)."
kr-logistic-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 foi instalado, são recomendadas receitas do Krastorio 2.[/color]"
kr-long-hands="Aumenta a distância de construção, distância de alcance e distância de alcance do recurso (máximo de recursos em 4), pelo multiplicador especificado (1 significa que não há mudança)."
kr-main-menu-background="Escolha qual plano de fundo você prefere (outros mods podem adicionar fundos a esta opção)."
kr-military-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 foi instalado, são recomendadas receitas do Krastorio 2.[/color] (Padrão: Krastorio)"
kr-more-realistic-weapon="Adiciona novos tipos de munições, armas e torres. Balas são objetos físicos que arrastam e podem ser bloqueados por objetos no jogo. Você tem que mirar com as balas - o jogo não vai mirar por você.\n[color=orange]Isso é recomendado para melhorar a jogabilidade do jogador Krastorio 2, mas a latência multijogador pode causar problemas, uma vez que cada bala é um objeto físico que deve ser sincronizado entre todos os jogadores.[/color] (Padrão: habilitado)"
kr-more-realistic-weapon-auto-aim="Ative isto para reativar a mira automática das armas quando usar armas mais realistas. Especialmente útil para multijogador, onde a latência pode tornar difícil atingir o alvo."
kr-peaceful-mode="Se por alguma razão você está jogando sem mordedores e quer aprender todas as tecnologias, incluindo militares, então habilite essa opção. Mas esteja preparado para que a tecnologia militar seja cara!"
kr-pipes-and-belts-changes="Aumenta a distância máxima de esteiras e canos subterrâneos."
kr-production-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 foi instalado, são recomendadas receitas do Krastorio 2.[/color] (Padrão: Krastorio)"
kr-rebalance-fuels="Reequilibra combustíveis do jogo base para corresponder melhor aos combustíveis introduzidos pelo Krastorio 2. Ajusta os valores de combustível e onde podem ser utilizados.\n[color=orange]Isso é recomendado para melhorar a jogabilidade do Krastorio 2.[/color]"
kr-rebalance-radar="Reequilibra o alcance de radar e o consumo de energia para ser mais equilibrado com as entidades introduzidas pelo Krastorio 2. Também adiciona um radar MK2 com uma área maior de monitoramento."
kr-rebalance-vehicles&fuels="Reequilibra as estatísticas dos veículos e dos combustíveis, mudando as receitas, os combustíveis que são consumidos e o uso de combustível.\n[color=orange]Isso é recomendado para melhorar a jogabilidade do Krastorio 2.[/color]"
kr-shelter-tint="Altera a cor do abrigo+.\n[color=cyan]Esta opção é somente para engenheiros que apoiaram o desenvolvimento do K2[/color]!"
kr-spidertron-exoskeleton="Permite que você coloque exoesqueletos em grades de equipamentos de spidertron."
kr-stack-size="Aumenta o tamanho da pilha de muitos itens do jogo base e do K2. (Padrão: 200)"
kr-utility-science-pack-recipe="Escolha qual pacote de receitas científicas você prefere das opções listadas.[color=red]\nAlgumas receitas podem ser modificadas, porque é impossível usar os originais em alguns mods.\n[/color][color=orange]Se apenas o Krastorio 2 foi instalado, são recomendadas receitas do Krastorio 2.[/color] (Padrão: Krastorio)"
kr-vehicles-minable-changes="Esta opção desativa a capacidade de pegar veículos e trens. Opção para os amantes de hardcore. (Padrão: desabilitado)"

