[tips-and-tricks-item-description]
	kr-about-k2=Krastorio là một bản sửa đổi toàn cầu mang lại một lượng lớn nội dung mới cho trò chơi. Hơn 40 thực thể mới đã được thêm vào (hơn 60, nếu tính các biến thể màu sắc), hơn một trăm vật phẩm, khoảng một trăm công nghệ mới, vũ khí mới, hệ thống chiến đấu và nhiên liệu mới, tín hiệu mới, bức xạ, creep và hơn thế nữa. \n[color=green]Nhiều khía cạnh của mod có thể được thay đổi trong cài đặt trò chơi[/color].\n\nC R E D I T S\n\nCác tác giả chính của mod: \n     - Krastor and Linver\n\nCảm ơn bạn đã dịch:\n     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister,\n Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos,\n Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch\n and other!\n\nMany thanks for the help:\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\nAnd a special thanks to those who support us:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Gareth Knowles, JustSoul, Kai-Chi Huang, Kartikay Bagla, Loïc Gremaud, Niv, Nozoki, Pavlo Bulanchuk, Peter Zelenay, peter50216, Paweł G., Raymond, Ryan Barker, Seleck, Shafnir, Simon Harvey, Srdis, Сергей Ложкин, Charles Paquin, Dang Quang, Hackerman, Igor Borisov, jmsantos94, Marco Montemarani, Mopolo, Raymond Lau, Ryan, Showwin, Wolfgang Weber, webchip, antt1995, Влад.	
	kr-air-purifier=Máy lọc không khí [entity=kr-air-purifier] là các tòa nhà làm sạch bầu không khí gần chúng (trong phần của chúng) bằng cách sử dụng các bộ lọc [item=pollution-filter].\nBản đồ trò chơi được chia thành các khu hình vuông (gọi là khối) và mỗi khu đều chứa một lượng ô nhiễm nhất định. Máy lọc không khí [color=red]sẽ chỉ thanh lọc phần nơi nó được đặt[/color], và sẽ tiếp tục làm điều đó ngay cả sau khi đoạn mã đã được làm sạch hoàn toàn.\nĐể cho phép một máy lọc loại bỏ ô nhiễm ở các phần lân cận, bạn sẽ phải đợi trò chơi tự nhiên lây lan ô nhiễm từ các phần liền kề vào phần của máy lọc.\nViệc nhìn thấy khu vực gần máy lọc bị ô nhiễm là điều bình thường. Để giảm tác động này, chúng tôi khuyên bạn nên nghĩ đến cách đặt máy lọc gần nhà máy của bạn.\nĐể xem các phần trên bản đồ, bạn có thể sử dụng mod hoặc chế độ xem gỡ lỗi Factorio (bàn phím mặc định F4 -> hiển thị-xếp-lưới).\nKhi máy lọc đã sử dụng một bộ lọc, sẽ có [color=orange]xác suất 90%[/color] rằng bạn sẽ nhận lại một bộ lọc bẩn [item=used-pollution-filter] có thể được làm sạch để sử dụng lại.\n\nBạn có thể xem mức độ ô nhiễm được thanh lọc từ bảng thống kê sản xuất (mở nó bằng __CONTROL__production-statistics__). Lượng tinh khiết tương đương với lượng tiêu thụ.	
	kr-creep=Các tổ biter tạo ra các con creep có thể được thu hoạch để sản xuất sinh khối [item=biomass].\nBomass được sử dụng cho nghiên cứu quân sự và để chế tạo một số vật phẩm, chẳng hạn như phân bón [item=fertilizer] hoặc bộ dụng cụ sơ cứu [item=first-aid-kit]. [color=green]Có thể thu hoạch creep hiệu quả với bộ thu hái cây leo [item=kr-creep-collector][/color], [color=orange]từ từ bằng tay[/color], [color=red]và robot có thể phá hủy nó[/color].\nĐến giữa trò chơi, bạn có thể xây dựng phòng thí nghiệm sinh học [entity=kr-bio-lab] để phát triển sinh khối mà không cần phải thu hoạch nó từ tổ.\n[color=orange]Người ta khuyên không nên đi bộ qua...[/color]
	kr-fuels=Bây giờ bạn có thể sản xuất ba loại nhiên liệu khác nhau [item=fuel], mà ảnh hưởng nhẹ đến các đặc tính của xe. Bây giờ để vận chuyển nhanh hơn, bạn cần đặt một động cơ mới vào lưới thiết bị vận tải. Ngoài ra, tốc độ của các đoàn tàu đã được giảm xuống các giá trị đáng tin cậy hơn. (Không, thực sự là 370 km cho một chuyến tàu chở hàng vani là quá nhiều...).
	kr-fusion-reactor=Lò phản ứng nhiệt hạch[entity=kr-fusion-reactor] là kế thừa của lò phản ứng hạt nhân [entity=nuclear-reactor]. Thay vì sử dụng quá trình phân hạch hạt nhân để tạo ra năng lượng, lò phản ứng này sử dụng phản ứng tổng hợp hạt nhân, đây là một quá trình sạch hơn (nhiệt hạch là bức xạ [img=virtual-signal/kr-nuclear-2] miễn phí!).\nKhông giống như lò phản ứng hạt nhân, thực thể này không tạo ra nhiệt mà có một lò hơi trực tiếp bên trong, vì vậy nó cần nước [fluid=water] được cung cấp ở một trong những điểm đầu vào chất lỏng đang hoạt động, và sau quá trình xử lý hơi được thải ra từ một trong những đầu ra chất lỏng để sử dụng trong các tuabin hơi nước tiên tiến [item=kr-advanced-steam-turbine].\nĐể sản xuất năng lượng, lò phản ứng này tiêu thụ nhiên liệu Deuterium-Tritium[item=dt-fuel] (trong trò chơi của chúng tôi, quy trình sản xuất gần đúng bằng cách sử dụng tritium [item=tritium] và nước nặng [fluid=heavy-water]).  
	kr-inserters-krastorio-hotkey=Trong Krastorio 2, bạn có thể nhấn __CONTROL__kr-inserter-change-lane__ trong khi chuột ở trên bộ chèn để thay đổi làn đường vành đai vận chuyển nơi bộ chèn làm rơi vật phẩm.\nThay đổi thành công làn đường thả xuống sẽ hiển thị hiệu ứng đồ họa và mũi tên thả xuống (hiển thị trong chế độ xem thay thế) sẽ hơi dịch chuyển.	Phím nóng __CONTROL__kr-inserter-change-lane__ có thể được thay đổi trong cài đặt kiểm soát Factorio.\n\nHơn nữa, Krastorio 2 cho phép "đỉa đốt" cho tất cả các bộ chèn đầu đốt. Điều này có nghĩa là khi bộ chèn đầu đốt cần nhiên liệu, nó có thể lấy nó từ cả nơi nhặt đồ (bình thường) và nơi rơi đồ (bình thường là không thể).
	kr-intergalactic-transceiver=Phóng tên lửa chỉ dẫn đến việc tạo ra dữ liệu nghiên cứu cho các thẻ công nghệ tối ưu hóa. Để giành chiến thắng trong trò chơi, bạn cần phải xây dựng bộ thu phát giữa các thiên hà mới [entity=kr-intergalactic-transceiver] xây dựng và kích hoạt nó.\nBộ thu phát giữa các thiên hà cần năng lượng điện 30 TJ (terajoules) và nó có tốc độ sạc tối đa là 60 GW. Sau khi được sạc đầy, nó sẽ tự động kích hoạt, mang lại chiến thắng cho đội của mình. Sau đó, nó sẽ ngừng hấp thụ điện và thay vào đó bắt đầu cung cấp năng lượng với tốc độ 10 GW, giống như bộ tích lũy một lần, nhưng cung cấp năng lượng mãi mãi.\nSau khi bộ thu phát bắt đầu sạc, nó cần một dòng điện ổn định để giữ điểm kỳ dị trong chính nó trong tầm kiểm soát. [color=red]Nếu nó ngừng nhận điện hơn 2 giây, nó sẽ bắt đầu mất 20% năng lượng tích trữ sau mỗi 2 giây cho đến khi giảm xuống còn 2 GJ [/color], cuối cùng sẽ tắt.\nXem ngay! Sau khi được khai thác, bộ thu phát giữa các thiên hà [color=orange] sẽ mất tất cả năng lượng dự trữ[/color].
	kr-faq=\nQ : - Tôi nhìn vào vết dầu và nó hiển thị X, và khi tôi nhìn vào sản lượng dự kiến, tôi thấy một con số khác. Tại sao? \nA : - Khi bạn nhìn vào một vị trí, bạn sẽ thấy số chu kỳ sản xuất. Trong một chu kỳ, 20 đơn vị dầu được sản xuất. Theo đó, khi bạn thấy sản lượng dự kiến, đây là số chu kỳ * 20.\n\nQ : - Làm thế nào tôi có thể thu hoạch creep? \nA : - Công nghệ quân sự mở khóa một công cụ mà bạn có thể cầm chuột/tay và kéo di chuột để thu thập nó. VÀ KHÔNG, người thu thập creep không yêu cầu mở khóa thẻ công nghệ quân sự, không có bế tắc. Ngoài ra, creep có thể bị tiêu diệt thông qua robot và có thể thu thập bằng tay (nếu bạn kiên nhẫn rất lâu). Ngoài ra, creep có thể bị tiêu diệt thông qua robot và có thể thu thập bằng tay (nếu bạn kiên nhẫn rất lâu).\n\nQ : - Tôi có thể lấy dữ liệu nghiên cứu không gian ở đâu [item=space-research-data]? \nA : - Dữ liệu nghiên cứu không gian thay thế gói khoa học không gian khi tên lửa được phóng vào không gian và sẽ được cung cấp với tỷ lệ tương tự, 1 tên lửa: 1000 dữ liệu nghiên cứu không gian.\n\nQ : - Tôi không thích bức xạ. Có thể vô hiệu hóa thiệt hại bức xạ? \nA : - Trong khi chơi trò chơi, nhấn phím cho bảng điều khiển (bên trái của phím "1") và thực hiện (viết và nhấn enter): /kr-disable-radioactivity, điều này sẽ vô hiệu hóa hoạt độ phóng xạ của trò chơi, với: /kr-enable-radioactivity, có thể được kích hoạt lại.
	kr-radiation=Krastorio 2 thêm bức xạ [img=virtual-signal/kr-nuclear-2] hư hại. Khi người chơi đến gần mỏ quặng uranium [item=uranium-ore], họ có thể bị sát thương do phóng xạ. Điều này cũng xảy ra nếu kho đồ của họ chứa các vật phẩm làm từ uranium. \nĐể giảm hiệu ứng này, chỉ cần mặc áo giáp là đủ. Áo giáp tốt hơn cho khả năng giảm sát thương bức xạ tốt hơn. \n\nĐạn làm từ nguyên liệu carbon không phát ra bức xạ nhưng có thể gây sát thương bức xạ cho mục tiêu. Loại sát thương này rất hiệu quả đối với những con chó cắn vì chúng không có khả năng chống bức xạ.
	kr-roboports-hotkey=Trong Krastorio 2, bạn có thể nhấn __CONTROL__kr-change-roboport-state__ trong khi chuột qua một vòng lặp để thay đổi chế độ làm việc của nó. Các chế độ khả dụng là:\n- Chế độ bình thường\n- Chế độ hậu cần\n- Chế độ xây dựng\nCác chế độ hỗ trợ ở chế độ hậu cần hoặc xây dựng sẽ chỉ cung cấp phạm vi phủ sóng tương ứng cho robot hậu cần hoặc xây dựng và sẽ có vùng phủ sóng lớn hơn 25% so với bình thường. Chế độ bình thường cung cấp phạm vi bảo hiểm cho cả hai.\nPhím nóng __CONTROL__kr-change-roboport-state__ có thể được thay đổi trong cài đặt điều khiển Factorio.
	kr-shelter=Nơi trú ẩn [entity=kr-shelter] là nhà "tạm thời" của người chơi. Khi một đội (lực lượng) đặt một nơi trú ẩn trên bản đồ, điểm sinh sản của đội sẽ được đặt trước mặt đó (mỗi đội chỉ có thể có một điểm sinh sản tại một thời điểm), với điều này, một đội có thể chọn nơi người chơi của họ hồi sinh khi có sự cố... [color=orange]nhưng hãy nhớ! Chỉ có thể tồn tại một nơi trú ẩn trên mỗi bề mặt cho mỗi đội![/color], nếu bạn đang chơi mà không có mod thêm bề mặt mới, Factorio chỉ có một bề mặt, Nauvis, vì vậy trong trường hợp này, bạn chỉ có thể đặt một nơi trú ẩn tại một thời điểm. Nếu bạn muốn thay đổi điểm sinh sản, chỉ cần xóa nó và thay thế nó ở nơi bạn muốn.\nNgoài ra, bạn có thể lưu trữ các tạp chí trò chơi điện tử của mình bên trong khi bạn muốn giải lao;[color=green] nơi trú ẩn có 200 khe để lưu trữ vật phẩm và cung cấp 120kW năng lượng thụ động [img=virtual-signal/kr-energy-2][/color].
	kr-new-metals=Ở Krastorio không có đống tài nguyên màu làm lộn xộn bản đồ của bạn. Thay vào đó, Krastorio theo triết lý thống nhất. Nhiều Tài nguyên đã được kết hợp thành một chung. Ví dụ, kim loại hiếm [item=rare-metals]. Điều này được thực hiện để không tạo ra một lượng lớn tài nguyên được sử dụng trong một hoặc hai công thức, như các sửa đổi toàn cầu khác. Thay vào đó, bạn có một tài nguyên có nghĩa là một tập hợp nhiều tài nguyên. Điều này làm cho tài nguyên này hữu ích hơn và trò chơi mượt mà hơn. Nó cũng giải quyết vấn đề của thói quen và cân bằng.\nKim loại hiếm là một loại tài nguyên mới có thể khai thác được sử dụng trong nhiều công thức nấu ăn giữa trò chơi và cuối trò chơi.\nđây là một loạt các kim loại hiếm hơn sắt và đồng, được kết hợp trong một tài nguyên duy nhất để giữ cho trò chơi nhẹ nhàng hơn (do có ít sản phẩm trung gian hơn chỉ được sử dụng trong một công thức).\nĐối với những người đã chơi Krastorio Legacy, menarite đã bị xóa và thay thế bằng imersite [item=imersite-crystal] trong hầu hết các công thức của trò chơi cuối cùng.
	kr-new-gun-play=Phần chiến đấu của trò chơi đã được làm lại hoàn toàn. Giờ đây, đạn là vật thể vật lý có tốc độ riêng và giảm tốc độ trong quá trình bay. Ngoài ra, các viên đạn được sơn màu riêng và có các tính năng độc đáo:\n- Các viên đạn màu vàng là chung nhất. Tốc độ tiêu chuẩn nhưng tốc độ bắn tăng. \n- Đạn đỏ tăng sát thương và vận tốc tiêu chuẩn. \n- Đạn xanh là đạn uranium đã cạn kiệt. Chúng có vận tốc tiêu chuẩn, nhưng gây thêm sát thương bức xạ.\n- Đạn màu tím là đạn có chứa imersite. Những viên đạn này có tốc độ ban đầu tăng lên và gây thêm sát thương về năng lượng.\nNgoài ra, phạm vi và tốc độ của viên đạn phụ thuộc vào kích thước và chiều dài của vũ khí. Theo đó, nhanh nhất là đạn cho súng bắn tỉa, đạn cho súng trường hơi chậm hơn và đạn cho súng lục là chậm nhất. \n[color=orange]Tùy chọn này được khuyến nghị để cải thiện lối chơi Krastorio 2 chơi đơn, nhưng ping trong nhiều người chơi có thể gây ra vấn đề, vì mỗi viên đạn là một đối tượng vật lý phải được đồng bộ hóa giữa tất cả người chơi. Để khắc phục điều này, hãy sử dụng tùy chọn Tự động nhắm trong cài đặt trò chơi[/color]!
	kr-matter-of-matter=Bạn có thể biến hầu hết mọi tài nguyên thô thành vật chất cơ bản [fluid=matter] và tạo ra từ đó thứ gì đó hữu ích hơn cho bạn vào lúc này. Nhưng hãy chuẩn bị rằng nó sẽ đòi hỏi một lượng năng lượng rất lớn. Ngoài ra, đối với các công thức nấu ăn nâng cao hơn, bạn sẽ cần một bộ ổn định vật chất tích điện [item=charged-matter-stabilizer]. Điều quan trọng là chất ổn định [item=matter-stabilizer] có thể tái sử dụng, nhưng với xác suất 1%, chất ổn định sẽ bị hỏng sau khi hoàn thành công thức.
	kr-crusher=Máy nghiền [entity=kr-crusher] là một máy nghiền nguyên liệu thô thành bụi. Các sản phẩm chính được sản xuất là cát [item=sand], được sử dụng để làm thủy tinh [item=glass], và bột imersite [item=imersite-powder], có nhiều công dụng khác nhau. Máy nghiền cũng có thể phá hủy các mặt hàng: bất kỳ mặt hàng nào mà máy nghiền không tạo ra sản lượng cụ thể sẽ bị phá hủy hoàn toàn.
	kr-commands=Krastorio 2 cung cấp một lệnh cho người chơi để thiết lập lại các tập lệnh của mod trong trường hợp xảy ra sự cố. Nhập "/kr-restore" trong bảng điều khiển (không có dấu ngoặc kép) sẽ kích hoạt lệnh. [color=red]Tất cả các thực thể được sử dụng trong tập lệnh, như nơi trú ẩn [entity=kr-shelter] hoặc máy thu phát giữa các thiên hà [entity=kr-intergalactic-transceiver], sẽ bị xóa và trả lại cho người dùng cuối cùng đã sử dụng chúng.[/color] \n\nNếu bạn là Patreon của Đội Krastorio (Cấp quỷ năng lượng), thì bạn có thể nhận được các vật phẩm thưởng bằng cách nhập lệnh "/kr-patreon-stuff".
	kr-achievements=Krastorio 2 thêm vào trò chơi nhiều thành tựu mới mà người chơi có thể mở khóa. Đây là danh sách đầy đủ: \n\n[achievement=10000-matter] Sản xuất vật chất 1: Sản xuất 10k đơn vị vật chất. \n\n[achievement=100000-matter] Sản xuất vật chất 2: Sản xuất 100k đơn vị vật chất. \n\n[achievement=1000000-matter] Sản xuất vật chất 3: Sản xuất 1 triệu đơn vị vật chất. \n\n[achievement=10000-ai-core] Người Android có mơ về cừu điện không?: Sản xuất 10k đơn vị nhân AI.\n\n [achievement=dig-into-deep] Đào sâu: Đặt một mũi khoan khai thác đá để khai thác imersite.\n\n[achievement=death-on-wheels] Kẻ hủy diệt thế giới: Mở khóa bom Phản vật chất.\n\n[achievement=faster-than-sound] Chết trên bánh xe: Chế tạo xe tăng nâng cao.\n\n[achievement=faster-than-light] Nhanh hơn âm thanh: Chiến thắng trò chơi sau 30 giờ trở xuống.\n\n[achievement=faster-than-light] Nhanh hơn ánh sáng: Chiến thắng trò chơi sau 20 giờ hoặc ít hơn.\n\n[achievement=no-antimatter] Vật chất dành cho con trai, phản ứng tổng hợp dành cho nam giới: Chiến thắng trò chơi mà không cần xây dựng bất kỳ lò phản ứng phản vật chất nào.\n\n[achievement=big-brother] Đại ca đang theo dõi bạn: Xây dựng 100 lính canh.