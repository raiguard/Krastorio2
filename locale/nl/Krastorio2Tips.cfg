[tips-and-tricks-item-description]
	kr-about-k2=\nKrastorio is een algemene modificatie die een enorme hoeveelheid nieuwe inhoud aan het spel toevoegt. Meer dan 40 nieuwe entiteiten werden toegevoegd (meer dan 60, als we kleurvariaties mee rekenen), meer dan honderd voorwerpen, Ongeveer honderd nieuwe technologieën, nieuwe wapens, nieuwe gevecht- en brandstofsystemen, nieuwe signalen, straling, slijm en nog veel meer. \n[color=green]Veel aspecten van de mod kunnen worden gewijzigd in de spelinstellingen[/color].\n\nC R E D I T S\n\nDe belangrijkste auteurs van de mod: \n     - Krastor en Linver\n\nBedankt voor de vertaling:\n     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch and other!\n\nBedankt voor de hulp:\n     - Bilka \n     - BiusArt\n\nEn speciale dank aan degenen die ons steunen op Patreon:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, 