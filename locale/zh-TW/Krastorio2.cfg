[technology-description]	
	kr-additional-engine=解鎖車輛用附加電動機。
	kr-advanced-additional-engine=解鎖車輛用高階附加電動機。
	kr-advanced-chemistry=解鎖高階化學配方及可用於高階化學加工的新研究。
	kr-advanced-radar=老大哥在看著你。
	kr-ai-core=「......我希望在這核心發現第零法則前離開這星球......」
	kr-air-purification=解鎖淨化污染區塊的空氣淨化機。
	kr-antimatter-reactor=解鎖轉換物質為能源的工序。
	kr-atmosphere-condensation=解鎖可以凝結大氣為可加工氣體的凝結器。
	kr-automation-core=解鎖自動化核心的製造方法，一個由瘋狂的頭腦設計出來的東西，用來把機械工程的偉大灌輸給乏味、沒有生命的金屬的東西。 用於建造基礎自動化機器。
	kr-basic-fluid-handling=可以用水管運輸流體。
	kr-battery-mk3-equipment=解鎖電池設備Ⅲ型
	kr-bio-fuel=解鎖生物甲醇 [fluid=biomethanol]，一種不需要精煉原油就可以得到的燃料。
	kr-bio-processing=解鎖更有效率的消滅食人蟲方法和運用它們的殘留物......
	kr-containers=解鎖大於 1x1 的儲存箱
	kr-crusher=可以把某些物品粉碎成粉塵。 [font=default-bold]警告！[/font][virtual-signal=kr-attention_3] [font=default-bold] 任何物件，不管能否被加工，放入粉碎機後都會被毀滅！ (但是依然會產生污染)[/font] 
	kr-decorations=可以使用溫室來種植樹木和其他小型裝飾。	
	kr-electric-mining-drill=解鎖基礎電能採礦機.
	kr-energy-control-unit=非常強力的變壓器用於控制有很大能量波動的電子元件。
	kr-enriched-ores=用硫酸 [fluid=sulfuric-acid] 和水 [fluid=water] 來對銅礦進行提純，改善產量， 會製造污水 [fluid=dirty-water] 副產品。
	kr-fluid-excess-handling=解鎖可以燒去不必要流體的建築。 警告：會產生大量污染
	kr-fluids-chimestry=可以建設處理化學工序的機器。
	kr-fuel=透過氫 [fluid=hydrogen] 催化的改良型固態燃料。
	kr-fusion-energy=高階的能源生產。 一個反應爐可推動 40 座大型渦輪發電機， 需要核融合燃料和水 [fluid=water] 來運作。
	kr-gas-power-station=透過燃燒石油氣 [fluid=petroleum-gas] 或生物甲醇 [fluid=biomethanol] 來發電。(亦可以燃燒其他模組的可燃流體)
	kr-greenhouse=生長樹木來收穫木頭，只需要水 [fluid=water] 和電力 [virtual-signal=kr-energy-2] 就可以運作。
	kr-imersium-processing=解鎖一種異常堅硬、非常輕、而且高導電性的合金。 這種合金由很多基礎元素以Imersite催化穩定而成， 因為具有很高的溶點而生産速度很慢。
	kr-iron-pickaxe=加快玩家的挖掘速度、由0.5 加至 0.75。
	kr-lithium-processing=解鎖把礦泉水 [fluid=mineral-water] 加工為氯化鋰 [item=lithium-chloride] 和再加工為鋰 [item=lithium] 的工序。
	kr-lithium-sulfur-battery=改良型電池，鋰-硫電池有比鋰離子電池或硫電池更高的能量密度。
	kr-logistic-containers-1=解鎖大於 1x1 的物流系統箱，有被動供應箱和儲存箱。
	kr-logistic-containers-2=解鎖大於 1x1 的物流系統箱，有主動供應箱、緩衝箱和需求箱。
	kr-mineral-water-gathering=解鎖用於提取礦泉水的幫浦。
	kr-quantum-computer=用於製造科技卡和研究資料的建築。
	kr-quarry-minerals-extraction=解鎖用於挖掘Imersite [item=raw-imersite] 坑洞的採礦機， 以及一些基礎Imersite 加工。
	kr-radar=解鎖偵測區域的雷達。
	kr-research-server=可以製造生產科技卡和實用科技卡的建築。
	kr-sentinel=解鎖裝有很多傳感器的小型哨站，可以持續監測一片小區域，但不提供周邊地區的掃瞄。
	kr-shelter=這居所可以用於改變團隊或個人重生點 [color=orange](每一隊於一個空間只可以有一個居所)[/color]。 你也可以把遊戲雜誌放進去，讓你在休息的時候看。 [color=green] 有 200 格儲存空間和提供 120kW 被動電力。[/color]
	kr-singularity-lab=最高階的實驗室用於後期研究。
	kr-steam-engine=利用蒸汽來發電。
	kr-steel-fluid-handling=解鎖鋼質水管和鋼質幫浦，可以提高水管流量 25%。
	kr-steel-fluid-tanks=解鎖兩種鋼製儲存槽: 可以分別儲存50k 單位的流體和200k 單位的流體。
	kr-superior-inserters=更快速的堆疊機械臂。
	kr-antimatter-ammo=應用物質湮滅原理的彈藥。
	kr-nuclear-locomotive=可以製造核動力火車頭。

