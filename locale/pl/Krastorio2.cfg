[recipe-description]
	dirty-water-filtration-1=Filtrowanie brudnej wody daje rudę żelaza [item=iron-ore] i kamień [item=stone] (z prawdopodobieństwem).
	dirty-water-filtration-2=Filtrowanie brudnej wody daje rudę miedzi [item=copper-ore] i kamień [item=stone] (z prawdopodobieństwem).
	dirty-water-filtration-3=Filtrowanie brudnej wody daję rudę rzadkich metali [item=raw-rare-metals] i kamień [item=stone] (z prawdopodobieństwem).
	enriched-copper=Wzbogaca surową miedź kwasem siarkowym [fluid=sulfuric-acid] i wodą [fluid=water], poprawiając wydajność końcową. Produkuje brudną wodę [fluid=dirty-water] jako produkt uboczny.
	enriched-iron=Wzbogaca surowe żelazo, oczyszczając je za pomocą kwasu siarkowego [fluid=sulfuric-acid] i wody [fluid=water], poprawiając wydajność końcową. Produkuje brudną wodę [fluid=dirty-water] jako produkt uboczny.
	enriched-rare-metals=Wzgobaca surowe rzadkie metale, oczyszczając je za pomocą chlorowodoru [fluid=hydrogen-chloride] i wody [fluid=water], poprawiając wydajność końcową. Produkuje brudną wodę [fluid=dirty-water] jako produkt uboczny.
	kr-burn-with-residue=Spal __1__ do atmosfery. Ten proces uwolni dużą ilość zanieczyszczeń i może wyprodukować __2__ jako produkt uboczny.
	kr-burn=Spal __1__. Proces ten nie wytwarza produktów ubocznych, ale uwolni dużą ilość zanieczyszczeń.
	kr-water-electrolysis=Wydobywa poprzez elektrolizę 2/5 chloru [fluid=chlorine] i 3/5 wodoru [fluid=hydrogen] ze zwykłej wody [fluid=water] i piasku [item=sand].
	kr-water-separation=Oddziela 1/2 tlenu [fluid=oxygen] od wodoru [fluid=hydrogen] zawartego w zwykłej wodzie [fluid=water].
	matter-recipe-with-stabilizer=[color=orange]Uwaga[/color], żeby otrzymać przedmioty z tej formuły, proces musi być ustabilizowany za pomocą naładowanego stabilizatora materii [item=charged-matter-stabilizer]. Po zakończeniu procesu masz szansę (99%) na odzyskanie (pustego) stabilizatora materii [item=matter-stabilizer].
	
