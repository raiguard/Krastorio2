[item-description]
  additional-engine=Động cơ điện bổ sung cho các phương tiện (ô tô, xe tăng, đầu máy...) làm tăng tốc độ và gia tốc tối đa (loại trừ đối với đầu máy; trong trường hợp đó nó chỉ tăng một chút gia tốc chứ không tăng tốc độ tối đa).
  advanced-additional-engine=Động cơ điện bổ sung nâng cao cho các phương tiện (ô tô, xe tăng, đầu máy xe lửa...) giúp tăng tốc độ và gia tốc tối đa (loại trừ đối với đầu máy; trong trường hợp đó nó chỉ tăng một chút gia tốc chứ không tăng tốc độ tối đa).
  ai-core=Điều gì tốt hơn một cỗ máy có tri giác để sản xuất hiệu quả?
  antimatter-reactor-equipment=Một lò phản ứng phản vật chất nhỏ, có thể tạo ra 4MW, nhưng sử dụng nhiên liệu phản vật chất.
  automation-core=Một thứ được thiết kế bởi một bộ óc điên rồ để thấm nhuần kim loại vô hồn với sức mạnh của kỹ thuật cơ khí.
  dt-fuel=Nhiên liệu Deuterium-Tritium cho lò phản ứng nhiệt hạch. [color=orange]Trả lại pin nhiên liệu DT trống [item=empty-dt-fuel] sau khi được sử dụng[/color].
  fertilizer=Cho phép bạn đẩy nhanh sự phát triển của cây trong nhà kính.
  fusion-reactor-equipment=Một lò phản ứng nhiệt hạch nhỏ, có thể tạo ra 3,2MW, nhưng phải được cung cấp nhiên liệu __ITEM__dt-fuel__ [item=dt-fuel].
  imersium-plate=Hợp kim tiên tiến của kim loại hiếm được phủ Imersite, được nung chảy với kim loại. Hợp kim này có thể chịu được nhiệt độ khổng lồ và có sức mạnh vô song.
  kr-air-purifier=Hấp thụ ô nhiễm, tiêu thụ một bộ lọc ô nhiễm.  Có thể trả lại bộ lọc đã sử dụng (với 90% cơ hội). [color=orange]Mỗi máy lọc không khí sẽ chỉ lọc sạch phần rác nơi nó được đặt. Các khối gần sẽ được làm sạch bằng cách mở rộng ô nhiễm, nhưng điều này không đảm bảo rằng chúng sẽ được làm sạch![/color]
  kr-crusher=Sẽ nghiền nát một số vật phẩm để biến chúng thành bụi. [font=default-bold]WARNING![/font][virtual-signal=kr-attention_3] [font=default-bold]Mọi vật phẩm được đưa vào máy nghiền mà máy nghiền không thể xử lý sẽ bị phá hủy! (Nhưng nó sẽ tạo ra ô nhiễm.)[/font] 
  kr-fluid-burner=Đốt hoặc làm bay hơi bất kỳ chất lỏng nào. Warning: quá trình này tạo ra ô nhiễm.
  kr-fluid-storage-1=Bể chứa lớn hơn có thể chứa 50k đơn vị chất lỏng bất kỳ. Nó có 4 cổng kết nối đầu vào / đầu ra.
  kr-fluid-storage-2=Bể chứa khổng lồ có thể chứa 200k đơn vị chất lỏng bất kỳ. Nó có 12 cổng kết nối đầu vào / đầu ra.
  kr-fusion-reactor=Phương pháp tiên tiến để sản xuất năng lượng. Một lò phản ứng có thể hỗ trợ 20 tuabin lớn. Để hoạt động, cần 500MW năng lượng, DT-pin nhiên liệu [item=dt-fuel] và nước [fluid=water].
  kr-gas-power-station=Đốt khí dầu mỏ [fluid=petroleum-gas] và biomethanol [fluid=biomethanol] để tạo ra năng lượng (có thể đốt cháy chất lỏng biến đổi khác có thể cháy được).
  kr-greenhouse=Tòa nhà này trồng gỗ để khai thác, chỉ cần nước[fluid=water] và năng lượng [virtual-signal=kr-energy-2].
  kr-intergalactic-transceiver=Tòa nhà này có thể giao tiếp giữa các thiên hà; gửi tin nhắn là cách duy nhất để được giải cứu khỏi thiên hà này. Bộ thu phát giữa các thiên hà cần được sạc đầy [color=orange] để được kích hoạt [/color] và việc tạo ra một điểm kỳ dị có kiểm soát cần một lượng năng lượng khổng lồ và không mất kiểm soát điểm kỳ dị, nếu [color=red] Quá trình sạc bị gián đoạn, năng lượng tích lũy sẽ bị phân tán nhanh chóng! [/color]
  kr-sentinel=Liên tục cho khả năng hiển thị trên một khu vực nhỏ mà không cần quét xung quanh.
  kr-shelter=Nơi trú ẩn này có thể được sử dụng để thay đổi điểm sinh sản của đội bạn hoặc chỉ của bạn [color=orange] (chỉ có thể có một nơi trú ẩn trên mỗi bề mặt cho mỗi đội) [/color]. Ngoài ra, bạn có thể lưu trữ các tạp chí trò chơi điện tử của mình bên trong để dùng khi bạn muốn nghỉ ngơi. [color=green]Nó có 200 khe để lưu trữ vật phẩm và cung cấp công suất thụ động 120kW. [/color]
  kr-wind-turbine=Sản xuất 20kW năng lượng bằng năng lượng gió (một nguồn năng lượng không hiệu quả liên tục)!
  nuclear-reactor-equipment=Một lò phản ứng hạt nhân nhỏ, có thể sản xuất 2,4MW, nhưng phải được cung cấp nhiên liệu __ITEM__uranium-fuel-cell__.
  dolphin-gun=Đây là một con Cá heo không gian! Anh ấy đã đến tay bạn ngay từ không gian. Bạn nhìn vào đôi mắt đen sâu thẳm của anh ấy và xem sự phản chiếu của toàn bộ vũ trụ trong đó như thế nào. Bạn sẽ thấy hàng ngàn trận chiến đẫm máu mà chú cá heo này đã đến thăm và cũng có thể thấy một thứ khác... tình yêu, tình yêu trong sáng và ngây thơ. Và sau đó bạn hiểu rằng con cá heo đã chọn bạn làm chủ nhân của nó và sẵn sàng phục vụ bạn với một thanh kiếm lửa sẽ thiêu rụi tất cả kẻ thù của bạn! Sau khi hiểu điều này, bạn thấy một con cá heo đang mỉm cười với bạn. Bạn thậm chí không nhận thấy mắt mình ướt như thế nào, và nước mắt bắt đầu chảy xuống má. Cuối cùng bạn đã tìm thấy một người bạn. Một người bạn ăn tên lửa và phóng chúng vào kẻ thù của bạn. Bây giờ bạn đang hạnh phúc, bạn không cô đơn.
  inserter-parts=Các thành phần cơ bản cho bất kỳ bộ chèn nào. ([color=orange]Bạn có thể tháo rời bất kỳ bộ phận chèn nào trong máy nghiền[/color]).
  empty-dt-fuel=Đổ đầy tritium [item=tritium] và nước nặng [liquid=heavy-water] để có một tế bào tích điện.
  kr-creep-collector=Kéo và thả bằng công cụ này trên creep [item=biomass] để thu thập nó.
  potato=Một củ khoai tây khổng lồ! Nó có vẻ là ăn được, nhưng có lẽ nó có thể được gửi đi đâu đó?
  spoiled-potato=Nó hư hỏng và có mùi hôi!
  cyber-potato-equipment=Bạn đã gửi khoai tây vào không gian để làm trò đùa, nhưng nó đã phát triển thành một dạng sống mới chưa từng có và quay trở lại. Theo định kỳ, bạn nghe thấy tiếng khoai tây hát, nhưng bạn không thể hiểu một từ.
  poop=Phù! Bạn thật kinh tởm!
  kr-note-1=Nghiêm túc? Bạn đã đi tất cả các cách này cho điều này?! Bạn đã dành nhiều giờ để xây dựng căn cứ, nghiên cứu công nghệ, chiến đấu với quái vật và để làm gì? Gửi NÀY vào không gian?! Ồ, tôi không có lời nào...
  kr-seek-plus=Ngôi nhà tiên tiến dành cho Quỷ Năng lượng! Nơi trú ẩn này có thể được sử dụng để thay đổi điểm xuất hiện của đội bạn hoặc chỉ của bạn [color=orange] (chỉ có thể có một nơi trú ẩn trên mỗi bề mặt cho mỗi đội)[/color]. Ngoài ra, bạn có thể lưu trữ các tạp chí trò chơi điện tử của mình bên trong để dùng khi bạn muốn nghỉ ngơi. [color=green]Nó có 200 khe để lưu trữ các vật phẩm và cung cấp 250kW điện thụ động.[/color]
  kr-accelerator=Đây là một món quà từ bạn bè của bạn. Khẩu súng này sẽ tăng tốc đạn súng lục, cho phép chúng tăng sát thương.
  kr-jackhammer=Vật dụng này được sử dụng để loại bỏ bê tông, gạch và tấm nhanh chóng và thuận tiện.
  kr-research-server=Tòa nhà này được sử dụng để sản xuất Sản phẩm [item=production-science-pack] và Tiện ích [item=utility-science-pack] thẻ công nghệ.
  biusart-lab=Rất cám ơn BiusArt đã cho phép sử dụng phòng thí nghiệm này ở K2.
  kr-creep-virus=Throw this capsule will [color=red]no longer make biters capable to generate creep (in all surfaces/planets/game-layers)[/color] from the game using a powerful virus, also will remove all creep on the surface where the player throw this capsule.
  kr-biter-virus=Ném viên nang này sẽ [color=orange] giảm đáng kể dân số biter trên bề mặt [/color] nơi phát tán vi rút. Ngoài ra [color=orange] giảm hệ số tiến hóa [/color].
  kr-laser-artillery-turret=Một tháp pháo điện mạnh mẽ tập trung một lượng lớn năng lượng để bắn một đòn tàn khốc như tháp pháo! [color=orange]Nhưng không giống như tháp pháo, tháp pháo này hoàn toàn tự động, không thể sử dụng thủ công.[/color]
  optimization-tech-card=Obtained by processing space scientific data.
  
