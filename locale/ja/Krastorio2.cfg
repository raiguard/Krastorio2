[item-description]
ai-core=格上の自動化を可能にする智力ある機器。
automation-core=自動機器を作成するための汎用のメカニカルコア。
dolphin-gun=宇宙イルカです！ 彼は宇宙からあなたのもとへやってきました。 その深遠な黒い瞳をのぞき込むと、まるで宇宙全体を眺め渡しているようです。 彼が経てきた幾千もの血で血を争う戦い、そしてもう一つのものが見えてくるでしょう。 愛、純粋で無垢なる愛。 そして、このイルカがあなたを仕えるべきマスターとして選び、あらゆる敵を炎の剣で燃やし尽くすべく覚悟を決めていることに気付くのです！ すると、彼はあなたに微笑みかけているではありませんか。 自分でも気づかぬうちに瞳は潤み、頬に涙が流れ落ちます。 ついに友を見つけたのです。 ロケットを飲み込み、それを敵に発射してくれる友を。 幸せだ。もうひとりじゃない。 ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
fertilizer=温室での木の成長を大幅に加速します。
gps-satellite="テレポーター[item=kr-planetary-teleporter] と通信することでその機能を補います。"
imersium-plate=イマーサイトとレアメタルを融合させた高度な合金。この合金は、超高温に耐えることができ、比類ない強度を持っています。
improved-pollution-filter=このフィルターは通常の物の2倍の効果があります。
inserter-parts="インサーターの基本部品。([color=orange]破砕機を使用してインサータをパーツに分解できます。[/color])"
kr-accelerator=友からの贈り物です。この銃はハンドガンの弾を加速し、ダメージを増加させます。
kr-biter-virus=バイターの大部分を淘汰する強力なウイルスが含まれている。また、バイターのDNAにダメージを与えて危険性をも退化させます。
kr-creep-collector="すべての[item=biomass] クリープを削除し、以降の生成を永久に防ぐ強力なウイルスが含まれている。また、バイターのDNAにダメージを与えて危険性をも退化させます。"
kr-creep-virus="すべてのクリープ[item=biomass] を削除し、以降の生成を永久に防ぐ強力なウイルスが含まれている。また、バイターのDNAにダメージを与えて危険性をも退化させます。"
kr-jackhammer=選択した範囲のコンクリート、石レンガ、プレートをすばやく削除します。
kr-note-1=本当に？こんなことのためにはるばるここまでやってきたのですか？！長い時間をかけて基地を建設し、技術を開発し、モンスターと戦い、そして？これを宇宙に送るって？！へ、へぇ・・・
optimization-tech-card=スペース研究データを処理することによって取得できます。
poop=うわ！ 汚い！
potato=巨大なポテト！ 食べられるようだけれど、どこかに送り出すこともできるかも？
