kr-radar=Odemyká radar ke skenování povrchu.
kr-railgun-turret=Mimořádně výkonná věž specializovaná na současné sundání velkých skupin nepřátel.
kr-reinforced-plates=Pevný hladký povrch, na kterém se lehko chodí.
