  kr-electric-mining-drill=Mở khóa một máy khoan khai thác điện cơ bản.
  kr-energy-control-unit=Một máy biến áp mạnh được sử dụng để kiểm soát năng lượng trong các bộ phận điện tử có biến động năng lượng cao.
  kr-enriched-ores=Làm giàu đồng thô bằng axit sulfuric [fluid=sulfuric-acid] và nước [fluid=water], cải thiện năng suất cuối cùng. Sản xuất nước bẩn [fluid=dirty-water] như một sản phẩm phụ.
  kr-fluid-excess-handling=Mở khóa một tòa nhà để đốt cháy bất kỳ loại chất lỏng không mong muốn nào. Warning: quá trình này tạo ra rất nhiều ô nhiễm.
