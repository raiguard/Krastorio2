[mod-setting-description]
kr-automation-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)"
kr-bonus-inventory=Belirtilen yuva sayısı kadar envanteri az miktarda genişletir (sıfır, değişiklik olmadığı anlamına gelir. Varsayılan değer sıfırdır).
kr-bonus-items=Yeni oyuna başladığınızda bonus öğeler (bazı robotlar, araba, zırh ve vb.) verir. (Varsayılan: devre dışı)
kr-cargo-wagon-bonus=Yük vagonu kapasitesini genişletir veya azaltır (sıfır, değişiklik olmadığı anlamına gelir. Varsayılan değer sıfırdır).
kr-chemical-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)"
kr-containers=Orta ve büyük depolama sandıkları ekler. Başka modların sandıklarını kullanmak için devre dışı bırakın (örn. AAI Containers).
kr-damage-and-ammo=Lazer taretlerinin gücü kısılır, cephane daha çok hasar verir ve nükleer silahlar radyoaktif hasara yol açar (Varsayılan: etkin)
kr-disable-wiki="Ekranın sol üst köşesindeki \"wiki'yi aç\" düğmesini devre dışı bırakın ([color=orange]Wiki yine de oyun hafızasına yüklenecek! Devre dışı bırakmak oyun performansını artırmayacak![/color]). (Varsayılan: devre dışı)"
kr-electric-poles-changes=Ulaşım alanının boyutunu ve bağlantının uzunluğunu artırır. (Varsayılan: etkin)
kr-finite-oil=Petrolü sabit bir üretim oranı ile tükenir hale getirir.
kr-fix-laser-artillery-turret=Bu "düzeltme" kısaca ses hatasını geçici çözmek için lazer taretlerinin yeniden doldurma sesini kapatır.
kr-impossible-more-than-difficult="Pahalı modda [color=red]malzemelerin maliyetini iki katına çıkarır[/color]. Bu normal pahalı moddan farklıdır, çünkü [color=orange]odaklanmış[/color] tarif ve/veya tariflerin zorluğunu artırmak yerine, tüm tarifleri, [color=orange]başka modların tariflerini bile[/color] iki katına çıkarır. Normal modu etkilememesi gerekir, ama pahalı modda oynamıyorsanız bunu etkinleştirmeniz için bir sebep yoktur. (Varsayılan olarak devre dışı)"
kr-infinite-technology=Bazı oyun içi öğelerin özelliğini artıran ve beşten fazla yükseltme düzeyine sahip tüm teknolojiler için sonsuz yükseltmeleri etkinleştirin. (Varsayılan: etkin)
kr-kl-stuff=Sıklıkla eski güçlendirilmiş plakalara dönmemiz istendi. Şey... bu seçenekle yapabilirsiniz.
kr-large-icons=Büyük sandıklarda ve depolarda içeriği gösteren simgelerin boyutunu artırır.
kr-loaders=Yükleyicileri ekler. Diğer modların yükleyicilerini kullanmak için devre tışı bırakın (ör. miniloaders).
kr-logistic-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color]"
kr-long-hands=İnşaat mesafesini, erişim mesafesini ve kaynak erişim mesafesini (kaynak maks. 4) seçilen çarpan kadar artırır (1 değişiklik olmadığı anlamına gelir).
kr-main-menu-background=Hangi arkaplanı tercih ettiğinizi seçin (diğer modlar bu seçeneğe arkaplan ekleyebilir).
kr-military-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)"
kr-more-realistic-weapon="Yeni tür mühimmat, silah ve taretler ekler. Mermiler hareket eden ve oyun içi objeler tarafından bloke olabilen fiziksel objelerdir. Mermileri kendiniz nişan almanız gerekir - oyun sizin için nişan almayacaktır.\n[color=orange]Bu, tek oyunculu Krastorio 2 oynanışı için önerilir, fakat çok oyunculuda her mermi tüm oyuncular arasında senkronize olması gereken fiziksel objeler olacağından gecikme problem yaratabilir.[/color] (Varsayılan: etkin)"
kr-more-realistic-weapon-auto-aim=Daha Gerçekçi Silahlar kullanıyorken otomatik silah hedeflemeyi tekrar etkinleştirmek için bunu etkinleştirin. Özellikle gecikmenin hedefe vurmasını zorlaştıracağı çok oyunculuda işe yarar.
kr-peaceful-mode=Herhangi bir nedenden dolayı biraz ısırıcı olmadan oynamak ve askeri dahil tüm teknolojileri öğrenmek istiyorsanız, bu seçeneği etkinleştirin. Ancak askeri teknolojinin pahalı olacağına hazırlıklı olun!
kr-pipes-and-belts-changes=Yeraltı taşıma bantlarının ve borularının maksimum mesafelerini artırır.
kr-production-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)"
kr-rebalance-fuels="Vanilya yakıtlarını, Krastorio 2 tarafından sunulan yakıtlara daha iyi uyacak şekilde yeniden dengeleyin. Yakıt değerlerini ve nerede kullanılabileceklerini ayarlayın.\n[color=orange]Bu, Krastorio 2 oyununu iyileştirmek için önerilir.[/color]"
kr-rebalance-radar=Krastorio 2 ile gelen varlıklar ile radar menzilini ve enerji tüketimini daha dengeli hale getirir. Ayrıca daha geniş menzilli MK2 radarı ekler.
kr-rebalance-vehicles&fuels="Araç ve yakıt istatistiklerini, değişim tariflerini, hangi yakıtların kullanılacağını ve yakıt tüketimini yeniden dengeler.\n[color=orange] Krastorio 2 oynanışını geliştirmek için önerilir.[/color]"
kr-re-enable-menu-simulations=Menü simulasyonlarını tekrar etkinleştirir ve Krastorio arkaplanını devre dışı bırakır.
kr-shelter-tint="Sığınağın rengini değiştirir+.\n[color=cyan]Bu seçenek sadece K2'nin geliştirilmesine destek olan mühendisler içindir[/color]!"
kr-spidertron-exoskeleton=Spidertron'un ekipman ızgarasına dış iskelet koymanıza izin verir.
kr-stack-size=Bir çok vanilya ve K2 öğelerinin yığın boyutunu artırır. (Varsayılan: 200)
kr-substation-mk2=Trafo MK2 ekler. Bu, yeterli vanilya trafo merkezi olmayanlar için geçici bir çözümdür. Bir gün bunun için benzersiz bir sprite oluşturmak için zaman bulursak, bunu K2'nin varsayılan parçası olarak yapacağız.
kr-utility-science-pack-recipe="Listelenen seçeneklerden hangi bilim paketi tarifini tercih ettiğinizi seçin[color=red]\nBazı tarifler değiştirilebilir, çünkü orijinalleri belirli mod paketlerinde kullanmak imkansızdır.\n[/color][color=orange]Yalnızca Krastorio 2 kuruluysa, Krastorio 2 tarifleri önerilir.[/color] (Varsayılan: Krastorio)"
kr-vehicles-minable-changes=Bu seçenek, araç ve treni alma yeteneğini kapatır. Gerçek meydan okuma sevenler için seçenek. (Varsayılan: devre dışı)

