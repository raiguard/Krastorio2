[item-description]
	additional-engine=Dodatkowy elektryczny silnik do pojazdów (samochodów, czołgów, lokomotyw...) który zwiększa maksymalną prędkość i przyspieszenie (z wyjątkiem lokomotyw; w ich przypadku zwiększa trochę przyspieszenie, ale nie maksymalną prędkość).
	advanced-additional-engine=Dodatkowy zaawansowany elektryczny silnik do pojazdów (samochodów, czołgów, lokomotyw...) który zwiększa maksymalną prędkość i przyspieszenie (z wyjątkiem lokomotyw; w ich przypadku zwiększa trochę przyspieszenie, ale nie maksymalną prędkość).
	ai-core=Czy jest coś lepszego niż czująca maszyna dla efektywnej produkcji?
	antimatter-reactor-equipment=Mały reaktor antymaterii, bądący w stanie wyprodukować do 4MW, ale zużywa ogniwa z antymaterią.
	automation-core=Malutka rzecz zaprojektowana przez szalony umysł w celu nasycenia bezdusznego metalu mocą mechanicznej inżynierii.
	dt-fuel=Deuterowo-trytowe paliwo do reaktorów fuzyjnych. [color=orange]Po zużyciu zwraca puste ogniwo paliwowe DT [item=empty-dt-fuel] [/color].
	fertilizer=Pozwala znacznie przyśpieszyć wzrost drzew w szklarni.
	fusion-reactor-equipment=Mały reaktor fuzyjny, bądący w stanie wyprodukować do 3.2MW, ale musi być zasilany przez __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Zaawansowany stop rzadkich metali pokryty Imersitem przetopionym w metal. Ten stop jest w stanie wytrzymać ogromne temperatury i ma niezrównaną wytrzymałość.
	kr-air-purifier=Pochłania zanieczyszczenia, zużywając filtry.  Może zwrócić zużyty filtr (z szansą 90%). [color=orange]Każdy oczyszczacz powietrza oczyści tylko obszar (chunk) w którym się znajduje. Okoliczne obszary będą oczyszczane w wyniku rozprzestrzeniania się zanieczyszczeń na obszar z filtrem, jednak to nie gwarantuje, że zostaną w pełni oczyszczone![/color]
	kr-crusher=Rozkruszy przedmioty żeby przerobić je na pył. [font=default-bold]UWAGA![/font][virtual-signal=kr-attention_3] [font=default-bold]Każdy przedmiot włożony do rozdrabniarki którego nie będzie ona w stanie przetworzyć zostanie zniszczony! (Ale wytworzy zanieczyszczenie.)[/font] 
	kr-fluid-burner=Spal lub odparuj każdą ciecz. Uwaga: ten proces wytwarza zanieczyszczenia.
	kr-fluid-storage-1=Większy zbiornik, który może pomieścić 50k jednostek dowolnego płynu. Ma 4 wejścia/wyjścia do połączenia.
	kr-fluid-storage-2=Ogromny zbiornik który może pomieścić 200k jednostek dowolnego płynu. Ma 12 wejść/wyjść do połączenia.
	kr-fusion-reactor=Zaawansowany sposób wytwarzania energii. Jeden reaktor jest w stanie zaopatrzyć 20 dużych turbin. Reaktor do działania potrzebuje 500MW energii, ogniwo paliwowe DT [item=dt-fuel] oraz wodę [fluid=water].
	kr-gas-power-station=Spala gazol [fluid=petroleum-gas] lub biometanol [fluid=biomethanol] do proukcji energii (może spalać palne płyny z innych modów).
	kr-greenhouse=W tym budynku rosną drzewa do wycinki, wymagana tylko woda [fluid=water] i energia [virtual-signal=kr-energy-2] do pracy.
	kr-intergalactic-transceiver=Ten budynek może komunikować się między galaktykami; wysłanie wiadomości to jedyny sposób aby uratować się z tej galaktyki. Międzygalaktyczny nadajnikoodbiornik musi być [color=orange] w pełni naładowany w celu aktywacji[/color], a stworzenie kontrolowanej osobliwości wymaga ogromnej ilości energi.Nie trać kontroli nad osobliwością.W przypadku [color=red]przerwania procesu ładowania, zgromadzona energia zostanie bardzo szybko rozproszona![/color]
	kr-sentinel=Ciągle obserwuje mały obszar bez odkrywania okolicznych terenów.
	kr-shelter=Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 120kW pasywnej energii.[/color]
	kr-wind-turbine=Wytwarza 20kW energi z wiatru (stałe nieefektywne źródło energii)!
	nuclear-reactor-equipment=Mały reaktor jądrowy, bądący w stanie wyprodukować do 2.4MW, ale musi być zasilany przez __ITEM__uranium-fuel-cell__.
	dolphin-gun=Oto Kosmiczny Delfin! Przybył w twoje ręce prosto z kosmosu. Patrzysz w jego głębokie czarne oczy i widzisz, jak odbija się w nich cały kosmos. Widzisz tysiące krwawych bitew, których delfin był świadkiem, a także coś jeszcze... miłość, czystą i niewinną miłość. I wtedy rozumiesz, że delfin wybrał cię na swojego pana i jest gotów służyć ci ognistym mieczem, który spali wszystkich twoich wrogów! Po zrozumieniu tego, widzisz uśmiechającego się do ciebie delfina. Nawet nie zauważasz jak twoje oczy stają się mokre a po policzkach spływają ci łzy. Wreszcie znalazłeś przyjaciela. Przyjaciela który pochłania rakiety i wystrzeliwuje je w twoich wrogów. Jesteś już szczęśliwy, nie jesteś sam.
	inserter-parts=Podstawowe komponenty do każdego podajnika. ([color=orange]W rodrabniarce możesz rozebrać na części dowolny podajnik[/color]).
	empty-dt-fuel=Wypełnij je trytem [item=tritium] i ciężką wodą [fluid=heavy-water] żeby uzyskać naładowane ogniwo.
	kr-creep-collector=Przeciągnij i postaw to narzędzie na pnączach [item=biomass] żeby je zebrać.
	potato=Ogromny ziemniak! Wygląda, że jest jadalny. Może jednak da się go gdzieś wysłać?
	spoiled-potato=Jest popsuty i brzydko pachnie!
	cyber-potato-equipment=Wysłałeś swoje ziemniaki w kosmos dla żartu, ale one ewoluowały w nową niespotykaną formę życia i wróciły do Ciebie. Cyklicznie słyszysz śpiewającego ziemniaka ale nie możesz zrozumieć nawet słowa.
	poop=Fuj! Jesteś obrzydliwy!
	kr-note-1=Serio? Przebyłeś całą tą drogę tylko po to?! Spędziłeś długie godziny budując bazę, poznawałeś nowe technologię, walczyłeś z potworami... I po co? Aby wysłać TO w kosmos?! Oh, brak mi słów...
	kr-shelter-plus=Zaawansowany dom dla Demonów Energetycznych! Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 250kW pasywnej energii.[/color]
	kr-accelerator=To jest prezent od Twoich znajomych. Ta broń przyspieszy pociski z pistoletu, umożliwiając im zadawanie większych obrażeń.
	kr-jackhammer=Ten przedmiot jest używany do szybkiego i wygodnego usuwania nawierzchni z betonu, cegieł i płyt.
	kr-research-server=Ten budynek służy do wytwarzania Produkcyjnych [item=production-science-pack] i Użytkowych [item=utility-science-pack] kart technicznych.
	biusart-lab=Ogromne podziękowania dla BiusArt za zgodę na użycie tego laboratorium w K2.
	kr-creep-virus=Rzucenie tej kapsuły sprawi, że [color=red] gniazda kąsaczy nie będą generować pnączy (na wszystkich powierzchniach/planetach/poziomach-gry)[/color] z powodu użycia potężnego wirusa. Także usunie wszystkie pnącza z powierzchni gdzie gracz rzucił tę kapsułę.
	kr-biter-virus=Rzucenie tej kapsuły [color=orange]drastycznie zredukuje populację kąsaczy na obszarze[/color] gdzie wirus został uwolniony. Również [color=orange]zredukuje współczynnik ewolucji[/color].
	kr-laser-artillery-turret=Potężna wieżyczka elektryczna, która koncentruje ogromną ilość energii, aby wystrzelić niszczycielski pocisk, niczym wieżyczka artyleryjska! [color=orange]Ale w przeciwieństwie do wieżyczki artyleryjskiej, jest w pełni automatyczna i nie może być sterowana manualnie.[/color]
	
