[item-description]
  ai-core=Разумная машина, обеспечивающая совершенно новый класс автоматизации.
  automation-core=Универсальное механическое ядро для создания автоматических механизмов.
  dolphin-gun=Космо-дельфинья пушка Он попал вам в руки прямо из космоса. Вы смотрите в его глубокие черные глаза, и в этих глазах вы видите величие космоса в целом. Вы снова переживаете тысячи кровавых битв, в которых участвовал этот дельфин, но, глядя всё глубже, вы чувствуете нечто большее... любовь; чистая и невинная любовь. Вы понимаете, что дельфин выбрал вас своим хозяином и готов служить вам изо всех сил! Вы даже не замечаете влажности в глазах, и слёзы начинают катиться по вашим щекам. Наконец-то вы нашли друга - друга, который ест ракеты и запускает их в ваших врагов. Вы плачете от радости, наслаждаясь тем, что вы больше не одиноки в этом мире.
  fertilizer=Значительно ускоряет рост растений в теплице.
  gps-satellite=Обменивается данными с [item=kr-planetary-teleporter] Планетарным телепортом для обеспечения его функций.
  imersium-plate=Усовершенствованный сплав редких металлов с имерситом. Этот сплав способен выдерживать колоссальные температуры и обладает непревзойдённой прочностью.
  improved-pollution-filter=Этот фильтр в два раза эффективнее обычного.
  inserter-parts=Базовые компоненты для любого манипулятора. ([color=orange]Вы можете разбить любой манипулятор в дробилке[/color]).
  kr-accelerator=Это подарок от ваших друзей. Эта пушка ускорит пули пистолета, давая им повышенный урон.
  kr-biter-virus=Мощный вирус, который уничтожит значительную часть популяции кусак. Также повреждает ДНК кусак, превращая их в менее опасную форму.
  kr-creep-collector=Выделите [item=biomass] слизь этим инструментом, чтобы собрать её.
  kr-creep-virus=Содержит мощный вирус, навсегда убивающий всю [item=biomass] слизь кусак и предотвращающий её появление. Также повреждает ДНК кусак, превращая их в менее опасную форму.
  kr-jackhammer=Быстро удаляет бетон, кирпичи и плиты в выбранной области.
  kr-note-1=Серьезно? Вы прошли весь этот путь ради этого?! Вы провели долгие часы, строя базу, изучали новые технологии, боролись с монстрами и ради чего? Отправить ЭТО в космос? Ох, у меня нет слов...
  optimization-tech-card=Получается путем обработки научных данных о космосе.
  poop=Фууу! Вы отвратительны!
  potato=Огромный картофель! Похоже, что это съедобно, но может быть это можно запустить куда-нибудь?
  spoiled-potato=Он испорчен и пахнет ужасно!
  teleportation-gps-module=Соединяет планетарный телепорт с [item=gps-satellite] Навигационным спутником на орбите.

