[item-description]
ai-core=A sentient machine enabling an entirely new class of automation.
automation-core=A general-purpose mechanical core for creating automatic machines.
dolphin-gun=This is a space dolphin! He fell into your hands directly from space. You look into his deep black eyes, and within those eyes, you behold the greatness of the cosmos in whole. You relive the thousands of bloody battles that this dolphin has partaken in, but looking ever deeper, you feel something more... love ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
