[tips-and-tricks-item-description]
kr-about-k2="Krastorio, oyuna büyük miktarda yeni içerik getiren küresel bir modifikasyon. 40'tan fazla yeni varlık (renk varyasyonlarını sayarsa 60'dan fazla), yüzden fazla eşya, yaklaşık yüz yeni teknoloji, yeni silahlar, yeni savaş ve yakıt sistemleri, yeni sinyaller, radyasyon, sızıntı ve çok daha fazlası eklendi. \n[color=green]Modun birçok yönü oyun ayarlarında değiştirilebilir[/color].\n\n[font=default-bold]E M E Ğ İ   G E Ç E N L E R[/font]\n\n[font=default-bold]Modun ana yazarları:[/font]\n     - Krastor\n     - Linver\n\n\n\n[font=default-bold]Modun şu anki bakımcıları:[/font]\n     - raiguard\n\n[font=default-bold]Çevirmenler:[/font]\n     [font=default-semibold]- İtalyanca:[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Rusça:[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- Basitleştirilmiş Çince:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Geleneksel Çince:[/font] Kingyu\n     [font=default-semibold]- Japonca:[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Lehçe:[/font] Virthalas, Nershir\n     [font=default-semibold]- Korece:[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Türkçe:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- Almanca:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, ve diğerleri!\n\n[font=default-bold]Ayrıca teşekkürler:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]Patreon'da bizi destekleyenlere özel bir teşekkür:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Max