  automation-core=Çılgın bir zihin tarafından cansız metali makine mühendisliğinin gücü ile doldurmak için tasarlanmış bir şey.
  dt-fuel=Füzyon reaktörleri için Döteryum-Trityum yakıt. [color=orange]Kullandıktan sonra boş bir DT-yakıt hücresi [item=empty-dt-fuel] verir[/color].
  fertilizer=Seradaki ağaçların büyümesini büyük ölçüde hızlandırmanızı sağlar.
  fusion-reactor-equipment=Küçük füzyon reaktörü, 3.2MW elektirik üretebilir, ancak __ITEM__dt-fuel__ [item=dt-fuel] ile doldurulması gerekir.
  imersium-plate=Metal ile kaynaştırılmış Imersite ile kaplı nadir metallerin gelişmiş alaşımı. Bu alaşım muazzam sıcaklıklara dayanabilir ve rakipsiz bir mukavemete sahiptir.
  kr-air-purifier=Kirliliği emer, Kirlilik filtresi kullanır.  Kullanılmış bir filtreyi geri kazandırabilir (% 90 olasılıkla). [color=orange]Her bir hava temizleyici, parçayı sadece yerleştirildiği yerde saflaştıracaktır. Yakın parçalar kirliliğin genişlemesi ile arıtılacak, ancak bu onların arınacağını garanti etmiyor![/color]
  kr-crusher=Bazı ögeleri ezerek toz haline getirir. [font=default-bold]DİKKAT![/font][virtual-signal=kr-attention_3] [font=default-bold]İşlenemeyen ögeler imha edilir! (Fakat kirlilik üretir.)[/font] 
  kr-fluid-burner=Herhangi bir sıvıyı yak yada buharlaştır. Dikkat: bu işlem kirlilik yaratır.
  kr-fluid-storage-1=Herhangi bir sıvıyı 50k birim depolayabilen geniş depolama tankı. 4 giriş / çıkış bağlantı portu vardır.
  kr-fluid-storage-2=Herhangi bir sıvıyı 200k birim depolayabilen büyük depolama tankı. 12 giriş / çıkış bağlantı portu vardır.
  kr-fusion-reactor=Enerji üretmenin gelişmiş yolu. Bir reaktör 20 büyük türbini destekleyebilir. Çalışması için, 500MW elektrik, DT yakıt hücresi [item=dt-fuel] ve su [fluid=water] gereklidir.
  kr-gas-power-station=Petrol gazı [fluid=petroleum-gas] veya biyometanol [fluid=biomethanol] yakarak elektrik üretin (yanabilen diğer modifiye edilmiş sıvıları yakabilir).
  kr-greenhouse=Bu bina hasat için odun yetiştiriyor, çalışması için sadece su [fluid=water] ve elektrik [virtual-signal=kr-energy-2] gerekli.
  kr-intergalactic-transceiver=Bu bina galaksiler arasında iletişim kurabilir; mesaj göndermek bu galaksiden kurtarılmanın tek yoludur. Galaksilerarası alıcı-vericinin etkinleştirilmesi için [color=orange] tam şarjlı olması gerekir [/color], ve eşsiz kontrol yaratmak için muazzam miktarda enerji gerekir,ve eşsiz kontrolu kaybetmeyin, eğer [color=red]şarj işlemi kesintiye uğrarsa birikmiş enerji hızla dağıtılacaktır![/color]
  kr-sentinel=Çevreyi taramaya ihtiyaç duymadan sürekli olarak küçük bir alanda görünürlük sağlar.
  kr-shelter=Bu barınak sizin veya ekibinizin doğma noktasını değiştirmek için kullanılır. [color=orange](her takım için yüzey başına sadece bir barınak olabilir)[/color]. Ayrıca ara vermek istediğinizde video oyun dergilerinizi içeride saklayabilirsiniz. [color=green]Eşyaları saklamak için 200 yuvaya sahiptir ve 120kW elektirik verir.[/color]
  kr-wind-turbine=Rüzgar gücüyle 20kW enerji üretin (sabit verimsiz bir enerji kaynağı)!
  nuclear-reactor-equipment=Küçük nükleer reaktör, 2.4MW elektirik üretebilir, ancak __ITEM__uranium-fuel-cell__ ile doldurulması gerekir.
  dolphin-gun=Bu bir uzay yunusu! Uzaydan ellerinize geldi. Derin siyah gözlerine bakıyorsunuz ve tüm kozmosun yansımasının onlarda nasıl olduğunu görüyorsunuz. Bu yunusun ziyaret ettiği binlerce kanlı savaşı ve ayrıca başka bir şey görüyorsunuz... sevgi, saf ve masum sevgi. Ve sonra yunusun sizi efendisi olarak seçtiğini ve tüm düşmanlarınızı yakacak bir ateş kılıcıyla hizmet etmeye hazır olduğunu anlıyorsunuz! Bunu anladıktan sonra, size gülümseyen bir yunus görürsünüz. Gözlerinizin nasıl ıslandığını bile fark etmiyorsunuz ve gözyaşları yanaklarınızdan akmaya başlıyor. Sonunda bir arkadaş buldun. Roket yiyip düşmanlarınıza fırlatan bir arkadaş. Artık mutlusun, yalnız değilsin.
  inserter-parts=Herhangi bir yerleştirici için temel bileşenler. ([color=orange]Herhangi bir yerleştiriciyi öğütücüde parçalarına ayırabilirsiniz[/color]).
  empty-dt-fuel=Hücreyi şarj etmek için Trityum [item=tritium] ve ağır su [fluid=heavy-water] ile doldurun.
  kr-creep-collector=Sızıntı [item=biomass] toplamak için bu aracı tutun ve üzerine bırakın.
  potato=Kocaman bir patates! Yenilebilir gibi görünüyor, ama belki bir yere gönderilebilir mi?
  spoiled-potato=Bozulmuş ve kötü kokuyor!
  cyber-potato-equipment=Patatesleri şaka için uzaya gönderdin, ama eşi benzeri görülmemiş bir yaşam biçimine dönüştü ve geri geldi. Periyodik olarak, patatesin şarkı söylediğini duyarsınız, ancak bir kelimeyi anlayamazsınız.
  poop=Phew! İğrençsin!
  kr-note-1=Ciddi misin? Bunca yolu bunun için mi geldin?! Üs inşa etmek, teknolojilere çalışmak, canavarlarla savaşmak için onca zaman harcadın ve ne için? Uzaya BUNU göndermek için mi?! Söyleyecek sözüm yok...
  kr-shelter-plus=Elektrik iblisleri için gelişmiş ev! Bu barınak sizin veya ekibinizin doğma noktasını değiştirmek için kullanılır. [color=orange](her takım için yüzey başına sadece bir barınak olabilir)[/color]. Ayrıca ara vermek istediğinizde video oyun dergilerinizi içeride saklayabilirsiniz. [color=green]Eşyaları saklamak için 200 yuvaya sahiptir ve 250kW elektirik verir.[/color]
  kr-accelerator=Bu arkadaşlarından bir hediye. Bu silah, tabanca mermilerini hızlandırarak daha fazla hasar vermelerini sağlayacak.
  kr-jackhammer=Bu ürün beton, tuğla ve plakaların hızlı ve rahat bir şekilde çıkarılması için kullanılır.
