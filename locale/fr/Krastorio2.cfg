[item-description]
	additional-engine=Moteur électrique additionnel pour véhicules (voitures, chars, locomotives...) qui augmente la vitesse maximale et l'accélération (excepté pour les locomotives; dans ce cas l'accélération est légèrement augmentée mais pas la vitesse maximale).
	advanced-additional-engine=Moteur électrique additionnel avancé pour véhicules (voitures, chars, locomotives...) qui augmente la vitesse maximale et l'accélération (excepté pour les locomotives; dans ce cas l'accélération est légèrement augmentée mais pas la vitesse maximale).
	ai-core=Quoi de mieux qu'une machine sensible pour une production efficace ?
	antimatter-reactor-equipment=Un petit réacteur antimatière, capable de produire 4MW, mais utilise du combustible antimatière.
	automation-core=Un objet conçu par un esprit insensé pour imprégner le métal sans vie avec la puissance de l'ingénierie mécanique.
	dt-fuel=Combustible au Deuterium-Tritium pour réacteur à fusion. [color=orange]Retourne une pile de carburant DT vide [item=empty-dt-fuel] après avoir été utilisée[/color].
	fertilizer=Permet d'accélérer considérablement la croissance des arbres dans la serre.
	fusion-reactor-equipment=Un petit réacteur de fusion, capable de produire 3,2MW, mais doit être alimenté avec __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Alliage avancé de métaux rares enduits d'Imersite, qui est fusionné en métal. Cet alliage est capable de résister à des températures colossales et a une résistance inégalée.
	kr-air-purifier=Absorbe la pollution, consomme un filtre à pollution.  Peut retourner un filtre usagé (avec 90 % de chance). [color=orange]Chaque purificateur d'air purifie uniquement le tronçon où il est placé. Les tronçons proche seront purifié par extension de la pollution , mais cela ne garantie pas qu'il soit nettoyés ![/color]
	kr-crusher=Broie certains objets pour en faire de la poussière. [font=default-bold]ATTENTION![/font][virtual-signal=kr-attention_3] [font=default-bold]Tout objet inséré dans le broyeur ne pouvant pas être traité sera détruit ! (Mais cela va créer de la pollution.)[/font] 
	kr-fluid-burner=Brule où évapore des liquides. Attention: le processus crée de la pollution.
	kr-fluid-storage-1=Un réservoir de stockage plus grand qui peut stocker 50k unité de n'importe quel fluide. Il possède 4 entrées/sorties.
	kr-fluid-storage-2=Énorme réservoir de stockage qui peut stocker 200k unité de n'importe quel fluide. Il possède 12 entrées/sorties.
	kr-fusion-reactor=Méthode avancée pour produire de l'énergie. Un réacteur peut supporter 20 grandes turbines. Pour fonctionner, il faut 500MW d'énergie, des piles à combustible DT [item=dt-fuel] et de l'eau [fluid=water].
	kr-gas-power-station=Brûle du gaz pétrolifère [fluid=petroleum-gas] ou du biométhanol [fluid=biomethanol] pour produire de l'énergie (Peut bruler d'autres liquides provenant d'autre "mod" s'ils sont brûlable).
	kr-greenhouse=Ce bâtiment fait pousser du bois à récolter, nécessite uniquement de l'eau [fluid=water] et de l'énergie [virtual-signal=kr-energy-2] pour fonctionner.
	kr-intergalactic-transceiver=Ce bâtiment peut communiquer entre galaxies. Envoyer un message est le seul moyen d'être sauvé de cette galaxie. Le transpondeur intergalactique doit être [color=orange]entièrement chargé pour être activé[/color], et la création d'une singularité contrôlée nécessite une énorme quantité d'énergie et ne perdez pas le contrôle de la singularité, [color=red] si le processus de charge est interrompu, l'énergie accumulée sera dispersée rapidement![/color]
	kr-sentinel=Donne constamment de la visibilité sur une petite zone sans scanner son environnement.
	kr-shelter=Cet abri peut être utilisé pour changer le point de réapparition de votre équipe ou juste pour vous[color=orange](Il ne peut y avoir qu'un seul abri par équipe par surface)[/color]. Vous pouvez également stocker vos magazines de jeux vidéo à l'intérieur pour quand vous voulez faire une pause. [color=green]Possède 200 emplacemens de stockage et donne 120kW d'énergie passivement.[/color]
	kr-wind-turbine=Produit 20kW d'énergie avec la force du vent (Un source constante d'énergie non rentable)!
	nuclear-reactor-equipment=Un petit réacteur nucléaire, capable de produire 2,4MW, mais doit être alimenté avec des __ITEM__uranium-fuel-cell__.
	dolphin-gun=Ceci est un dauphin de l'espace ! Il est tombé dans vos mains directement depuis l'espace. Vous regarder dans le noir profond de ses yeux et voyez le reflet de tout le cosmos en eux. Vous voyez les milliers de batailles sanglantes que ce dauphin a visitées et aussi quelque chose d'autre... l'amour, l'amour pur et innocent. Et puis vous comprenez que le dauphin vous a choisi comme maître et est prêt à vous servir avec une épée de feu qui incinérera tous vos ennemis! Ayant compris cela, vous voyez un dauphin qui vous sourit. Vous ne remarquez même pas comment vos yeux s'humidifient, et les larmes commencent à couler sur vos joues. Vous avez finalement trouvé un ami. Un ami qui mange des roquettes et les lance sur vos ennemis. Vous êtes heureux maintenant, vous n'êtes pas seul.
	inserter-parts=Composants de base pour n'importe quel bras robotisé. ([color=orange]Vous pouvez démonter n'importe quel bras robotisé dans le broyeur[/color]).
	empty-dt-fuel=Remplissez le avec du tritium [item=tritium] et de l'eau lourde [fluid=heavy-water] pour obtenir une cellule chargée.
	kr-creep-collector=Glissez déposez avec cet outil sur de l ' "Humus" [item=biomass] pour le collecter.
	potato=Une grosse patate ! Ça semble comestible, peut être qu'elle pourrait être envoyée quelque part ?
	spoiled-potato=C'est pourri et ça sent mauvais !
	cyber-potato-equipment=Vous envoyez des patates dans l'espace pour blaguer mais vous ne vous attendiez pas à ce qu'elle reviennent comme une nouvelle forme de vie intéressante. Périodiquement , vous pouvez entendre la patate chanter , mais vous n'en comprenez pas un mot.
	poop=Du caca ! C'est dégoûtant!
	kr-note-1=Sérieusement? Vous avez fait tous ce chemin pour ça?! Vous avez dépensé de longues heures à construire une base, étudier des technologies, combattre des monstres, et pourquoi? Envoyer ÇA dans l'espace ?! Oh, je n'ai pas de mots...
	kr-shelter-plus=Abris avancé pour les Energy Demons! Cet abri peut être utilisé pour modifier le point de réapparition de votre équipe, ou juste le votre [color=orange](il ne peut y avoir qu'un seul abris par équipe)[/color]. Vous pouvez aussi stocker vos magazines de jeux vidéo dedans pour quand vous souhaitez prendre une pause. [color=green]Possède 200 emplacements de stockage et fournit 250kW d'énergie passivement.[/color]
	kr-accelerator=C'est un cadeau de vos amis. Ce pistolet accélérera les balles de pistolet afin de pouvoir infliger plus de dégâts.
	kr-jackhammer=Cet objet est utilisé pour enlever rapidement et facilement le béton, les briques et les plaques.
	kr-research-server=Ce bâtiment est utilisé pour la production de cartes technologiques de Production [item=production-science-pack] et Utilitaire [item=utility-science-pack].
	biusart-lab=Grand merci à BiusArt pour la permission d'utiliser ce laboratoire dans K2.
	kr-creep-virus=Lancer cette capsule [color=red]empêchera les déchiqueteurs de générer de l'humus (sur toutes les surfaces/plantes/couches de jeu)[/color] de la partie en utilisant un puissant virus, et enlèvera également tout l'humus de la surface d'impact de la capsule.
	kr-biter-virus=Lancer cette capsule [color=orange]réduira drastiquement la population de biter de la surface[/color] où le virus a été libéré. [color=orange]Réduira aussi le facteur d'évolution[/color].
	kr-laser-artillery-turret=Une puissante tourelle électrique qui concentre une énorme quantité d'énergie pour tirer un coup dévastateur comme une tourelle d'artillerie! [color=orange]Contrairement à la tourelle d'artillerie, le processus est entièrement automatique, et ne peut être utilisé manuellement.[/color]
	optimization-tech-card=Obtenu en analysant les données scientifiques de l'espace.
	
