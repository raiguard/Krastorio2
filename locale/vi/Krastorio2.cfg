[mod-setting-description]
  kr-automation-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích hơn từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio. [/color] (Mặc định: Krastorio)
  kr-bonus-inventory=Mở rộng một chút khoảng không quảng cáo với số lượng vị trí đã chọn (không có nghĩa là không có thay đổi. Giá trị mặc định là 0).
  kr-cargo-wagon-bonus=Mở rộng hoặc giảm sức chứa toa xe chở hàng (bằng không có nghĩa là không thay đổi. Giá trị mặc định là 0).
  kr-bonus-items=Cung cấp các vật phẩm thưởng (một số máy bay không người lái, xe hơi, áo giáp, v. v.) khi bạn bắt đầu trò chơi mới. (Mặc định: bị vô hiệu hóa)
  kr-chemical-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích hơn từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio. [/color] (Mặc định: Krastorio)
  kr-damage-and-ammo=Thay đổi sát thương và đạn: tháp pháo laser bị giảm sức mạnh, đạn có sức sát thương tốt hơn và vũ khí hạt nhân gây sát thương phóng xạ. (Mặc định: đã bật)
  kr-more-realistic-weapon=Thêm các loại đạn mới, súng trường bắn tỉa, thêm vào các loại đạn có phạm vi, quỹ đạo và tốc độ giảm đạn thực tế hơn trong khi bay. Chú ý! tùy chọn này có thể ảnh hưởng đến các mod khác có thêm vũ khí, đạn và tháp pháo mới! [color=orange]Điều này được khuyến nghị để cải thiện lối chơi Krastorio 2 cho phần chơi đơn, nhưng ping trong phần nhiều người chơi có thể gây ra sự cố, vì mỗi viên đạn là một vật thể vật lý phải được đồng bộ hóa giữa tất cả người chơi.[/color] (Mặc định: đã bật)
  kr-more-realistic-weapon-auto-aim=Nếu bạn gặp sự cố trong chế độ nhiều người chơi hoặc bạn muốn bắn dễ dàng hơn, hãy sử dụng tùy chọn này. Bây giờ tất cả các viên đạn sẽ bay đúng mục tiêu.
  kr-peaceful-mode=Nếu vì lý do nào đó mà bạn đang chơi mà không có chút kinh nghiệm nào và bạn muốn tìm hiểu tất cả các công nghệ, bao gồm cả quân sự, thì hãy bật tùy chọn này, nhưng hãy chuẩn bị rằng công nghệ quân sự sẽ rất tốn kém.
  kr-disable-wiki=Tắt nút "mở wiki" ở góc trên cùng bên trái của màn hình ([color=orange] wiki sẽ vẫn được tải trong bộ nhớ trò chơi! Vô hiệu hóa nó sẽ không cải thiện hiệu suất trò chơi![/color]). (Mặc định: bị vô hiệu hóa)
  kr-electric-poles-changes=Tăng kích thước của khu vực cung cấp và độ dài của kết nối. (Mặc định: đã bật)
  kr-infinite-technology=Bật nâng cấp vô hạn cho tất cả các công nghệ làm tăng thuộc tính của một số vật phẩm trong trò chơi và có hơn năm cấp độ nâng cấp. (Mặc định: đã bật)
  kr-loaders=Thêm bộ tải. Bạn có thể tắt nó và sử dụng của riêng bạn.
  kr-logistic-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 được cài đặt, đề xuất 2 công thức Krastorio. [/color]
  kr-long-hands=Giống như Long Reach, nhưng bạn quyết định sẽ gian lận bao nhiêu. Tăng khoảng cách xây dựng, khoảng cách tiếp cận và khoảng cách tiếp cận tài nguyên (tài nguyên tối đa lên 4), bằng hệ số đã thiết lập (1 có nghĩa là không thay đổi).
  kr-military-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio. [/color] (Mặc định: Krastorio)
  kr-pipes-and-belts-changes=Tăng khoảng cách tối đa của các tòa nhà dưới lòng đất:\nKhoảng cách tối đa của đường ống ngầm lên 20\nKhoảng cách tối đa của vành đai ngầm nhanh lên 10\nTăng khoảng cách tối đa của vành đai ngầm lên 20
  kr-production-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích hơn từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio. [/color] (Mặc định: Krastorio)
  kr-rebalance-fuels=Cân bằng lại nhiên liệu vani để phù hợp hơn với nhiên liệu mà Krastorio 2 giới thiệu. Điều chỉnh các giá trị nhiên liệu và nơi chúng có thể được sử dụng.\n[color=orange] Bạn nên điều chỉnh giá trị này để cải thiện lối chơi Krastorio 2.[/color]
  kr-rebalance-radar=Cân bằng lại phạm vi hoạt động của radar và mức tiêu thụ năng lượng để cân bằng hơn với các thực thể mà Krastorio 2 giới thiệu. Cũng bổ sung thêm một radar MK2 được đổi màu với phạm vi mở rộng của radar Krastorio cũ.
  kr-rebalance-vehicles&fuels=Cân bằng lại các chỉ số về phương tiện và nhiên liệu, thay đổi công thức nấu ăn, loại nhiên liệu đã tiêu thụ, mức sử dụng nhiên liệu.\n[color=orange] Chúng tôi khuyên bạn nên làm điều này để cải thiện lối chơi Krastorio 2.[/color]
  kr-stack-size=Tăng kích thước ngăn xếp của nhiều vật phẩm vani và K2. (Mặc định: 200)
  kr-kl-stuff=Chúng tôi thường được yêu cầu trả lại các tấm Gia cố cũ. Tốt... bạn có thể làm điều đó với tùy chọn này.
  kr-utility-science-pack-recipe=Chọn công thức gói khoa học mà bạn thích hơn từ các tùy chọn được liệt kê [color=red]\nMột số công thức có thể được sửa đổi vì không thể sử dụng công thức gốc trong một số gói mod nhất định.\n[/color][color=orange] Nếu chỉ Krastorio 2 đã được cài đặt, đề xuất 2 công thức Krastorio. [/color] (Mặc định: Krastorio)
  kr-vehicles-minable-changes=Tùy chọn này tắt khả năng đón xe và tàu hỏa. Lựa chọn cho những người yêu thích Hardcore thực sự. (Mặc định: bị vô hiệu hóa)
  kr-large-icons=Tăng kích thước của các biểu tượng hiển thị nội dung trong các rương và nhà kho lớn.
  kr-shelter-tint=Thay đổi màu sắc của nơi trú ẩn+[color=cyan]Tùy chọn này chỉ dành cho các kỹ sư đã hỗ trợ sự phát triển của K2[/color]!
  kr-main-menu-background=Chọn nền nào bạn thích (các mod khác có thể thêm hình nền của anh ấy trong tùy chọn này)
  kr-finite-oil=Làm cho dầu trở nên hữu hạn với tốc độ sản xuất không đổi.
  kr-substation-mk2=Thêm Trạm biến áp MK2. Đây là một giải pháp tạm thời cho những người không có đủ trạm biến áp vani. Nếu một ngày nào đó chúng tôi tìm thấy thời gian để tạo ra một sprite duy nhất cho việc này, chúng tôi sẽ làm điều này như một phần mặc định của K2.
  kr-fix-laser-artillery-turret="Bản sửa lỗi" này chỉ đơn giản là tắt âm thanh nạp đạn cho tháp pháo laser. Vì vậy, nếu bạn thường gặp vấn đề với trục trặc âm thanh này - chỉ cần bật tùy chọn này.
