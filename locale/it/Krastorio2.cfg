[item-description]
	additional-engine=Motore elettrico aggiuntivo per veicoli (macchine, carri, locomotive...) ne aumenta la velocità massima e l'accelerazione (a parte per le locomotive; dove ne aumenta solo la velocità massima).
	advanced-additional-engine=Motore elettrico avanzato aggiuntivo per veicoli (macchine, carri, locomotive...) ne aumenta la velocità massima e l'accelerazione (a parte per le locomotive; dove ne aumenta solo la velocità massima).
	ai-core=Cos'è meglio di una macchina senziente per una produzione efficiente?
	antimatter-reactor-equipment=Un piccolo reattore ad antimateria, capace di produrre 4MW, ma richiede combustibile ad antimateria.
	automation-core=Un'oggetto realizzato da una mente folle per infondere la potenza dell'ingegneria meccanica a metalli senza vita.
	dt-fuel=Combustibile al deuterio-trizio per reattori a fusione. [color=orange]Da indietro una cella vuota di Deuterio-Trizio [item=empty-dt-fuel] dopo essere stata usata[/color].
	fertilizer=Permette di velocizzare notevolmente la crescite degli alberi nelle serre.
	fusion-reactor-equipment=Un piccolo reattore a fusione, capace di produrre 3.2MW, ma deve essere riempito con __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Lega avanzata di metalli rari ricoperta con Imersite, che è fusa al metallo. Questa lega è in grado di resistere a temperature altissime ed ha una forza senza rivali.
	kr-air-purifier=Assorbe inquinamento, consumando un filtro anti-inquinamento.  Può restituire un filtro usato (con una probabilità del 90%). [color=orange]Ogni purificatore d'aria purifica solo la zona in cui viene posto. Le zone circostanti sono purificate dall'espansione dell'inquinamento, ma questo non garantisce che verranno purificate![/color]
	kr-crusher=Distrugge alcuni oggetti per ridurli in polvere. [font=default-bold]ATTENZIONE![/font][virtual-signal=kr-attention_3] [font=default-bold]Ogni oggetto inserito che non può essere processato dal macinatore, sarà distrutto! (Ma creerà inquinamento.)[/font] 
	kr-fluid-burner=Evapora fluidi di ogni tipo. Attenzione: questo processo crea inquinamento.
	kr-fluid-storage-1=Serbatoio più grande che può contenere 50k unità di qualsiasi fluido. Ha 4 connessioni input/output.
	kr-fluid-storage-2=Serbatoio gigante che può contenere 200k unità di qualsiasi fluido. Ha 12 connessioni input/output.
	kr-fusion-reactor=Un modo avanzato di produrre energia. Un reattore può supportare 20 turbine avanzate. Per funzionare, a bisogno di 500MW di energia in entrata, una cella di combustibile a Deuterio-Trizio [item=dt-fuel] e acqua [fluid=water].
	kr-gas-power-station=Brucia gpl [fluid=petroleum-gas] e biometanolo [fluid=biomethanol] per produrre energia (può bruciare fluidi di altre mod che sono infiammabili).
	kr-greenhouse=Questo edificio fa crescere alberi per ottenere legno, ha bisogno solo di acqua [fluid=water] ed energia [virtual-signal=kr-energy-2].
	kr-intergalactic-transceiver=Questo edificio può comunicare tra le galassie; inviare un messaggio è l'unico modo per essere salvato da questa galassia. La ricetrasmittente intergalattica deve essere [color=orange]caricata al massimo per essere attivata[/color], e creare una singolarità controllata richiede un'enorme quantità di energia, e non perdere il controllo della singolarità, se il [color=red]processo di carica è interrotto, l'energia accumulata sarà dispersa velocemente![/color]
	kr-sentinel=Fornisce visibilità su una piccola area costantemente senza scansionare le vicinanze.
	kr-shelter=Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra, o solo tuo [color=orange](può esistere solo un punto di respawn, e quindi un rifugio, per ogni squadra)[/color]. Può anche usarlo per conservarci le tue riviste di videogiochi. [color=green]Ha lo spazio per contenere 200 oggetti diversi e fornisce 120kW di energia passivamente.[/color]
	kr-wind-turbine=Produce 20kW di energia eolica (costantemente ma in modo inefficiente)!
	nuclear-reactor-equipment=Un piccolo reattore nucleare, capace di produrre 2.4MW, ma deve essere riempito con __ITEM__uranium-fuel-cell__.
	dolphin-gun=Questo è un Delfino Spaziale! E' arrivato nelle tue mani direttamente dallo spazio. Guarda nei suoi profondi occhi neri e vedrai come l'intero universo si riflette in loro. Vedi le migliaia di battaglie sanguinose che questo delfino ha visto e anche qualcos'altro... amore, puro e innocente amore. E poi tu capisci che quel delfino ha scelto te come suo padrone ed è pronto per servirti con una spada infuocata che incenerirà tutti i tuoi nemici! Avendo capito questo, vedi un delfino che ti sorride. Non ti accorgi nemmeno perché i tuoi occhi iniziano a bagnarsi, e le lacrime iniziano a scorrere sulle guance. Hai finalmente trovato un amico. Un amico che mangia razzi e li lancia contro i tuoi nemici. Sei felice ora, non sei solo.
	inserter-parts=Componente base per ogni inseritore. ([color=orange]Puoi fare a pezzi qualsiasi inseritore nel macinatore[/color]).
	empty-dt-fuel=Riempila di trizio [item=tritium] and acqua pesante [fluid=heavy-water] per otterene una cella carica.
	kr-creep-collector=Trascina e rilascia con questo strumento sui creeps [item=biomass] per raccoglierli.
	potato=Una patata gigante! Sembra essere commestibile, ma forse può essere spedita da qualche parte?
	spoiled-potato=E' andata a male ed ha un cattivo odore!
	cyber-potato-equipment=Hai spedito patate nello spazio per gioco, ma si è evoluta in una nuova forma di vita mai vista prima ed è tornata indietro. Periodicamente, senti la patata cantare, ma non capisci mezza parola.
	poop=Bleah! Sei disgustosa!
	kr-note-1=Davvero? Hai fatto tutta questa strada per questo?! Hai passato molte ore per costruire una base, studiare tecnologie, combattere mostri, e per cosa? Mandare QUESTO nello spazio?! Oh, non ho parole...
	kr-shelter-plus=Casa avanzata per gli Energy Demons! Questo rifugio può essere usato per cambiare il punto di respawn della tua squadra [color=orange](può esistere solo un punto di respawn, e quindi un rifugio, per ogni squadra)[/color]. Puoi anche usarlo per conservarci le tue riviste di videogiochi per quando vuoi prenderti una pausa. [color=green]Ha lo spazio per contenere 200 oggetti diversi e fornisce 250kW di energia passivamente.[/color]
	kr-accelerator=Questo è un regalo dei tuoi amici. Questa pistola accelera i proiettili, consentendogli di infliggere danni maggiori.
	kr-jackhammer=Questo oggetto è usato per rimuovere velocemente cemento, mattoni e piastre.
	kr-research-server=Questo edificio è usato per la produzione di schede da ricerca di produttività [item=production-science-pack] e utilità [item=utility-science-pack].
	biusart-lab=Ringraziamo BiusArt per avere permesso a K2 di usare questo laboratorio.
	kr-creep-virus=Lanciando questa capsula contenente un potente virus [color=red]che farà si che i morditori non possano più generare viscidume sotto qualsiasi nido (in ogni superficie/pianta)[/color] di questo gioco, in più rimuove lentamente tutto il viscidume sulla superficie dove viene lanciato.
	kr-biter-virus=Lanciando questa capsula [color=orange]ridurrà drasticamente la popolazione di tutti mostri sulla mappa [/color],nella superficie dove la capsula è stata lanciata. Inoltre [color=orange]ridurrà leggermente il fattore evolutivo[/color].
	kr-laser-artillery-turret=Una potente torretta elettrica che concentra enormi quantità di energia in un singolo colpo per creare un devastante attacco d'artiglieria energetico! [color=orange]Ma differentemente dalla normale torretta d'artiglieria, questa è completamente automatica, quindi non può essere comandata manualmente.[/color]
	optimization-tech-card=Ottenuto processando dati scientifici spaziali.
	
