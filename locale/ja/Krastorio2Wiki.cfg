	about-k2-description-1=\nKrastorioはゲームに多数の新しいコンテンツを追加するMODです。 40を超える(カラーバリエーションを含めれば60を超える) 新しいエンティティ、100を超えるアイテム、100を超える新しい技術、新しい武器、新しい戦闘システムおよび流体システム、新しい信号、放射線、死骸などが追加されます。 \n[color=green]このMODによる設定の多くはゲーム設定から変更できます。[/color]\n\nC R E D I T S\n\nThe main authors of the mod: \n     - Krastor and Linver\n\nThank you for the translation:
	about-k2-description-3=\nThanks for the help:\n     - Bilka \n     - BiusArt\n\nAnd a special thanks to those who support us at Patreon:
	fusion-reactor-description-1=核融合炉は[entity=kr-fusion-reactor] 原子炉[entity=nuclear-reactor] の後継です。 核分裂反応を利用してエネルギーを生み出す代わりに、この反応炉はよりクリーンな反応である核融合反応を用います。(核融合は放射線[img=virtual-signal/kr-nuclear-2] を放出しません！)\n原子炉と違って、このエンティティは熱を生み出さず、ボイラーを内蔵するので、水[fluid=water] を流体搬入口に供給する必要があり、反応の後、強化蒸気タービン[item=kr-advanced-steam-turbine] で利用する蒸気が流体搬出口から排出されます。
	fusion-reactor-description-2=この炉は、エネルギーを生産するためにDT-燃料[item=dt-fuel] を消費します。(ゲーム内では生産プロセスが簡略化されており、三重水素[item=tritium] と重水 [fluid=heavy-water] を使用します。)  
	info-description=左の一覧から情報を参照したいアイテムを選択してください。
	shelter-description-1=シェルター[entity=kr-shelter] はプレイヤーの「一時的な」拠点です。 マップ上にシェルターを設置したとき、チームの出現地点がその前に設定されます。(各チームは一度に一つの出現地点しか持てません) これによって各チームは、何か問題が起きた時にプレイヤーがリスポーンする場所を選べます。 [color=orange]ただし、覚えていてください！ それぞれのチームで、1領域につき1つのシェルターしか存在できません！[/color] もし新しい領域を追加するNauvisのようなMODを使用していないなら、Factorioでは1つの領域しかないので、この場合は1度に1つのシェルターしか設置できません。 出現地点を変更したい場合、シェルターを撤去して変更したい場所に設置しなおしてください。\n一休みしたいなら、中にゲーム雑誌を置いておくこともできます。\n[color=green] シェルターにはアイテム貯蔵スロットが200スロットあり、常時120kWのエネルギー[img=virtual-signal/kr-energy-2] を供給してくれます。[/color]
	air-purifier-description-1=空気清浄機[entity=kr-air-purifier] はフィルター[item=pollution-filter] を消費して周囲(設置されたチャンク) の大気を浄化する設備です。 \nマップはチャンクと呼ばれる正方形の領域に分割されており、各チャンクにいくらかの量の汚染が含まれます。 空気清浄機は[color=red] 設置されたチャンクのみを浄化し[/color]、チャンクが完全に浄化された後もそのままの動作を続けます。\n近隣のチャンクの汚染を取り除くためには、隣接したチャンクから汚染が自然に広がってくるのを待つ必要があります。\n空気清浄機の配置されたチャンクだけが綺麗で周囲のチャンクは汚染されている、ということはよくある現象です。 この現象を緩和するために、工場のどこに空気清浄機を設置するかよく考えることをお勧めします。\nマップのチャンクを見るにはMODかFactorioのデバッグモードを使用してください。(デフォルトのキー F4 -> show-tile-grid)
	air-purifier-description-2=空気清浄機がフィルターを消費し終わった後、[color=orange]90%の確率で[/color] 汚染されたフィルター[item=used-pollution-filter] が戻ってきて、洗浄すれば再利用できます。\n\nどれだけの量の汚染を浄化したか、統計パネルから確認することができます。(__CONTROL__production-statistics__ で開けます) 浄化量は消費量で示されます。
	inserters-krastorio-hotkey-description-1=Krastorio 2においては、マウスカーソルがインサータの上にある時に __CONTROL__kr-inserter-change-lane__ キーを押すことで、インサータがベルトのどちら側にアイテムを配置するのかを決めることができます。\n変更が完了すると、グラフィックエフェクトが生じ、矢印(Altビューで見えます) がわずかに移動します。	ホットキー __CONTROL__kr-inserter-change-lane__ はFactorio コントロール設定から変更できます。\n\nさらに、Krastorio 2ではすべての燃料式インサータで燃料の自動供給が行われます。 つまり、燃料式インサータが燃料を必要としているとき、デフォルトではアイテムを拾い上げる側から自身に供給します。アイテムを置く側からも供給できますが、デフォルトでは無効です。
	radiation-description-1=Krastorio 2は放射線[img=virtual-signal/kr-nuclear-2] ダメージが追加されます。 プレイヤーがウラン鉱石[item=uranium-ore] が貯蔵されている場所に近づいたとき、放射線ダメージを受けます。 ウランから作成されたアイテムがインベントリに入っているときも同様にダメージを受けます。\n放射線の影響を減らすためにはアーマーを着る必要があります。 より良いアーマーを着ることで、より放射線ダメージを低減できます。\n\nウランで作成された弾薬は放射線を発しませんが、射撃した目標に放射線ダメージを与えます。 バイターは放射線への耐性を持たないため、この種のダメージは非常に効果的です。
	roboports-krastorio-hotkey-description-1=Krastorio 2では、マウスカーソルがロボステーションの上にある時に __CONTROL__kr-change-roboport-state__ キーを押すことで、その動作モードを変更することができます。 利用可能なモード：\n- 両用モード\n- 物流モード\n- 建設モード\n物流モードと建設モードにおいては、それぞれ物流ロボ、建設ロボのみが稼働でき、両用モードよりも稼働範囲が25%拡大します。 両用モードではどちらのロボも稼働できます。\nホットキー __CONTROL__kr-change-roboport-state__ はFactorio コントロール設定から変更できます。
	creep-description-1=バイターの巣はクリープを精製し、クリープはバイオマス[item=biomass] を生産するために採取することができます。\nバイオマスは軍事研究やいくつかのアイテムの作成に使用できます。例えば、肥料[item=fertilizer] や応急処置キット[item=first-aid-kit] が挙げられます。 [color=orange]クリープはクリープ採取器[item=kr-creep-collector] でのみ採取できます。[/color]
	creep-description-2=ゲーム中盤に到達すると、バイオ研究所[entity=kr-bio-lab] を建設し、巣から採取することなしにバイオマスを栽培することができるようになります。\n[color=orange]クリープの上を歩くことはお勧めしません・・・[/color]
	intergalactic-transceiver-description-1=ロケットを発射して得られるのは、最適化テクノロジーカードに用いる研究データだけです。 ゲームに勝利するためには、銀河間通信装置[entity=kr-intergalactic-transceiver] を建設し、活性化する必要があります。\n活性化には30TJの電気エネルギーが必要であり、最大充電速度は60GWです。 充電が完了すると自動的に活性化され、そのチームの勝利となります。 その後、エネルギーの吸収をやめ、逆に10GWの電力を供給するようになり、これは電力を放出し終わるまで続きます。\n銀河間通信装置は、内蔵するシンギュラリティを制御するため、充電開始後は安定した電力を必要とします。 [color=red]2秒以上に渡って電力の供給が停止してしまうと、充電したエネルギーが2秒あたり20%ずつ失われ、2GJになるまで減少が続き、[/color]結果的に強制終了してしまいます。\n注意！ 撤去すると、[color=orange] 充電したエネルギーはすべて失われます。[/color]
	rare-metals-description-1=Krastorioでは、マップをごちゃごちゃにしてしまうようなカラフルな資源の山はありません。 代わりに、Krastorioでは「統一」の哲学に従います。 多くの資源は1つの共通資源に統一されます。 例えば、レアメタル[item=rare-metals] がそうです。 これは、他の多くの大型MODがやっているような、せいぜい1個か2個のレシピにしか使用しない大量の資源を作るのを避けるための方策です。 代替として、多数の資源の集合体を意味する1つの資源が追加されます。 これにより、この資源がより有用になり、ゲームプレイが円滑に進む助けになります。 面倒な作業や、資源の比率といった問題も解決されます。
	rare-metals-description-2=レアメタルは、多くの中盤、終盤のレシピに使用できる、新しい採掘資源です。\nこれは、鉄や銅よりも希少な金属の集合体で、(1つのレシピにしか使用されないような中間生成物を減らすことで) ゲームプレイの負担を減らすために、1つの資源に統合されています。\nKrastorio Legacyをプレイしたことのある人のために述べておくと、メナライトは削除され、ほとんどのゲーム終盤のレシピではイマーサイト[item=imersite-crystal] に置き換えられています。
	new-gun-play-description-1=戦闘システムは完全に作り直されています。 弾丸は物理オブジェクトであり、飛翔速度を持ち、飛翔中は減速します。 また、弾丸は着色されていて、色ごとに独自の特徴を持ちます。\n- 黄色の弾丸はもっとも一般的です。 標準的な速度を持ち、発射レートは高速です。\n- 赤い弾丸はダメージが大きく、標準的な速度を持ちます。\n- 緑の弾丸は劣化ウラン弾です。 標準的な速度を持ち、追加で放射線ダメージを与えます。\n- 紫の弾丸はイマーサイトを含有します。 初速が高速で、追加でエネルギーダメージを与えます。\nまた、攻撃範囲と弾速は弾丸の大きさと武器の長さに依存します。 したがって、最も高速なのはスナイパーライフルの弾丸で、その次にやや遅いライフルの弾丸が続きます。ハンドガンの弾丸が最も低速です。 \n[color=orange]このオプションはシングルプレイを改善するために推奨されますが、各弾丸がプレイヤー間で同期される物理オブジェクトであるため、マルチプレイにおける通信の遅延が問題を引き起こす可能性があります。 この問題を解決するには、ゲーム設定にて自動照準オプションを有効にしてください！[/color]
	fuels-description-1=3種類の異なる燃料[item=fuel] を生産でき、これらは車両の特性をわずかに変更します。 移動を高速にしたいときは移動用装備の項目を新しいエンジンに置き換える必要があります。 また、機関車はより多くの荷を積めるようになりましたが、速度は現実的な値まで減らされました。 (正直なところ、バニラの機関車の370kmは速過ぎ・・・)
	matter-of-matter-description-1=ほとんどすべての素の資源を、素粒子マター[fluid=matter] に変換して、もっと役立つものを作り出すことができます。 ただし、大量のエネルギーが必要になることを覚悟してください。 また、より進んだレシピのためには充填済みのマター安定剤[item=charged-matter-stabilizer] が必要になります。 マター安定剤[item=matter-stabilizer] は再利用可能ですが、処理が完了した後、1%の確率で壊れてしまうことには留意が必要です。
	crusher-description-1=破砕機[entity=kr-crusher] は素の素材を破砕し、チリにする機器です。 主な生産物はガラスの生産に使われる砂[item=sand] と、さまざまな用途を持つイマーサイト粉[item=imersite-powder] です。 また、破砕機はアイテムを破壊することもできます。 特に生産物の設定されていないアイテムについては、完全に破壊のみ行われます。
	kr-commands-description-1=Krastorio 2では、問題が発生したときにMODのスクリプトをリセットするため、コマンドがプレイヤーに提供されます。 コンソールで「/kr-restore」と入力することでコマンドを有効化できます。 [color=red]スクリプトで使用されている、シェルター[entity=kr-shelter] や銀河間通信装置[entity=kr-intergalactic-transceiver] のようなエンティティは、すべて撤去されて最後にそれを設置したユーザーに返却されます。[/color] \n\nKrastorioチームの支援者 (Energy Demon level)は、コマンド「/kr-patreon-stuff」を入力することでボーナスアイテムを入手することができます。
	kr-achievements-description-1=Krastorio 2では新しい実績が多数追加され、プレイヤーは実績を解除することができます。 以下が全実績一覧です：\n\n[achievement=10000-matter] マター製造 1：マターを10k作る。\n\n[achievement=100000-matter] マター製造 2：マターを100k作る。\n\n[achievement=1000000-matter] マター製造 3：マターを1M作る。\n\n[achievement=10000-ai-core] アンドロイドは電気羊の夢を見るか？：AIコアを10k作る。\n\n[achievement=dig-into-deep] 深遠へ掘り進む：掘削ドリルを使用してイマーサイトを採掘する。\n\n[achievement=destroyer-of-worlds] 世界の破者：反物質爆弾の技術を開発する。\n\n[achievement=death-on-wheels] 死車来たれり：現代戦車を作る。\n\n[achievement=faster-than-sound] 音速を越えた：30時間以内にゲームをクリアする。\n\n[achievement=faster-than-light] 光も追いつけない：20時間以内にゲームをクリアする。\n\n[achievement=no-antimatter] 核融合は大人味：反物質発電を使用せずゲームをクリアする。\n\n[achievement=big-brother] ビッグ・ブラザー様がみてる：センチネルを100体作る。
	faq-description-1=\nQ : - 原油の産出地点を見るとXが表示され、予想される生産量を見ると別の数字が表示されています。 なぜでしょう？ \nA : - 産出地点を見ると、生産サイクルの数がわかります。 1サイクルで、20ユニットの原油が生産されます。 つまり、予想される生産量とは、サイクル数* 20となります。
	faq-description-2=\nQ : - なぜ携帯型核融合炉は空のDT-燃料セルを生成しないのですか？ \nA : - 答えは、奇妙に思われるかもしれませんが、メインの核融合炉設備が原因です。 ゲームには多くの制限があり、これはその1つです。 もっと詳細な回答が必要であれば、以下を読んでください：ゲーム内のエンティティには、それぞれ種類が設定されています。 核融合炉は炉の一種です。 また、ゲームには、インサータが炉から燃料を取り出すことを許可しない制限があります。 このせいで、核融合炉の動作を自動化することができませんでした。 加えて、1つのアイテムをある処理では燃料として扱い、他の処理ではそうしないといったことは不可能です。 したがって、燃料としてではなく、レシピの生産品として空の燃料セルを追加する必要がありました。 これは結果的にもっとも簡単な解決策でしたが、まさしくこれが原因で携帯型核融合炉は空のDT-燃料セルを生成しないのです。 申し訳ありません。 Factorioの開発者が、組立機や炉から燃料を取り出すことを許可してくれたらとてもうれしいです...	(^_-)
	faq-description-3=\nQ : - スペース研究データ[item=space-research-data] はどこで手に入りますか？ \nA : - スペース研究データはロケットが宇宙に発射された際に手に入るスペースサイエンスパックを置き換えるもので、同様の比、すなわち1ロケット当たり1000個のスペース研究データが手に入ります。
	
	
	