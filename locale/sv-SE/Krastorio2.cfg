[mod-setting-description]
kr-automation-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)"
kr-bonus-inventory=Slightly expands inventory by the chosen number of slots (zero mean no changes. Default value is zero).
kr-bonus-items=Gives bonus items (some drones, car, armor and ect.) when you start new game. (Default: disabled)
kr-cargo-wagon-bonus=Expands or reduces cargo wagon capacity (zero mean no changes. Default value is zero).
kr-chemical-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)"
kr-containers=Adds medium and large storage containers. Disable to use containers from other mods (i.e. AAI Containers).
kr-damage-and-ammo=Laser turrets are nerfed, ammo has better damage and nuclear weapons cause radioactive damage. (Default: enabled)
kr-disable-wiki="Disable the \"open wiki\" button in the top left corner of the screen ([color=orange]The wiki will still be loaded in the game memory! Disabling it will not improve the game performance![/color]). (Default: disabled)"
kr-electric-poles-changes=Increases the supply area and wire reach distance of elecric poles. (Default: enabled)
kr-finite-oil=Makes oil finite with a constant production rate.
kr-fix-laser-artillery-turret=This "fix" simply turns off the reload sound for the laser turret, to work around a sound glitch.
kr-impossible-more-than-difficult="[color=red]Doubles the cost of ingredients[/color] for all recipes and technologies in expensive mode. This is different from the normal expensive mode, because instead of increases the difficulty of [color=orange]focused[/color] recipes and/or technologies, it doubles all recipes, [color=orange]even recipes from other mods[/color]. Should not affect the normal mode, but you have no reason to activate this option if you don't play in expensive mode. (Disabled by default)"
kr-infinite-technology=Enable infinite upgrades for all technologies that increase a property of some in-game item and that have more than five upgrade levels. (Default: enabled)
kr-kl-stuff=We were often asked to return the old reinforced plates. Well... you can do it with this option.
kr-large-icons=Increases the size of the icons that display the contents in large chests and warehouses.
kr-loaders=Lägger till lastare. Inaktivera för att använda lastare från andra moddar (dvs miniloaders).
kr-logistic-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]"
kr-long-hands=Increases build distance, reach distance and resource reach distance (resource maxes at 4), by the specified multiplier (1 means no change).
kr-main-menu-background=Choose which background you prefer (other mods can add backgrounds to this option).
kr-military-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)"
kr-more-realistic-weapon="Adds new types of ammunition, weapons, and turrets. Bullets are physical objects that have drag and can be blocked by in-game objects. You have to aim the bullets yourself - the game will not aim for you.\n[color=orange]This is recommended to improve single player Krastorio 2 gameplay, but multiplayer latency can cause problems, since each bullet is a physical object that must be synchronized between all players.[/color] (Default: enabled)"
kr-more-realistic-weapon-auto-aim=Turn this on to re-enable automatic weapon targeting when using More Realistic Weapons. Especially useful for multiplayer, where latency can make it difficult to hit the target.
kr-peaceful-mode=If for some reason you are playing without a biters and you want to learn all the technologies, including military, then enable this option. But be prepared that military technology will be expensive!
kr-pipes-and-belts-changes=Increases max distances of undergroud belts and pipes.
kr-production-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)"
kr-rebalance-fuels="Rebalances vanilla fuels to better match the fuels introduced by Krastorio 2. Adjusts fuel values and where they can be used.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]"
kr-rebalance-radar=Rebalances radar range and energy consumption to be more balanced with the entities introduced by Krastorio 2. Also adds a MK2 radar with a larger search area.
kr-rebalance-vehicles&fuels="Rebalances vehicle and fuel stats, changing recipes, which fuels are consumed, and fuel usage.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]"
kr-re-enable-menu-simulations=Re-enables the menu simulations and deactivates Krastorio backgrounds.
kr-shelter-tint="Changes the color of the shelter+.\n[color=cyan]This option is only for engineers who supported the development of the K2[/color]!"
kr-spidertron-exoskeleton=Allows you to put exoskeletons into spidertron equipment grids.
kr-stack-size=Increases stack size of many vanilla and K2 items. (Default: 200)
kr-substation-mk2=Adds Substation MK2. This is a temporary solution for those who don't have enough vanilla substations. If someday we find time to create a unique sprites for this, we will do this as a default part of K2.
kr-utility-science-pack-recipe="Choose which science pack recipe you prefer from the listed options.[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color] (Default: Krastorio)"
kr-vehicles-minable-changes=This option turns off the ability to pick up vehicles and trains. Option for true hardcore lovers. (Default: disabled)

