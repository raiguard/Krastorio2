	kr-advanced-radar=Big brother te regarde.
	kr-ai-core="...J'espère quitter cette planète avant que ce noyau ne découvre la loi zéro
	kr-air-purification=Déverrouille un épurateur d'air et des objets pour purifier l'air de la pollution.
	kr-antimatter-reactor=Déverrouille un processus qui consomme de la matière qui la transforme en énergie pure.
	kr-atmosphere-condensation=Débloque des recettes et un bâtiment qui condense l'atmosphère autour de lui en gaz pour la construction.
	kr-automation-core=Débloque la recette de la fabrication du noyau d'automatisation, une chose conçue par un esprit insensé pour imprégner le métal sans vie de la puissance de l'ingénierie mécanique. Utilisé pour la construction de machines automatiques de base.
	kr-basic-fluid-handling=Active l'utilisation des tuyaux pour le transport des fluides.
	kr-battery-mk3-equipment=Déverrouille la batterie MK3.
	kr-bio-fuel=Débloque le carburant [item=bio-fuel] à base de biométhanole [fluid=biomethanol]. 
	kr-bio-processing=Déverrouille des processus pour mieux tuer les Biters et rendre leurs restes utiles...
	kr-containers=Débloque les coffres de plus de 1x1 pour stocker des objets.
	kr-crusher=Broie des objets pour en faire de la poussière. [font=default-bold]ATTENTION![/font][virtual-signal=kr-attention_3] [font=default-bold]Tout objets ne pouvant être traité par le broyeur et qui sont insérés dedans seront détruits! (Mais cela va créer de la pollution.)[/font] 
	kr-decorations=Permet l'utilisation de la serre pour la culture de certains arbres et d'autres petites décorations.	
	kr-electric-mining-drill=Déverrouille une foreuse électrique de base.
	kr-energy-control-unit=Un puissant transformateur utilisé pour contrôler l'énergie dans les pièces électroniques qui ont de fortes fluctuations d'énergie.
	kr-enriched-ores=Enrichir le cuivre brut avec de l'acide sulfurique [fluid=sulfuric-acid] et de l'eau [fluid=water], améliorant le rendement total. Produit de l'eau sale [fluid=dirty-water] comme un sous-produit.
	kr-fluid-excess-handling=Débloque un bâtiment pour incinérer tout type de fluide indésirable. Attention : Le processus produit beaucoup de pollution.
	kr-fluids-chimestry=Permettre la construction de machines pour la gestion des procédés chimiques.
	kr-fuel=Amélioration de la version du combustible solide catalysé à l'aide de l'hydrogène [fluid=hydrogen].
	kr-fusion-energy=Méthode avancée pour produire de l'énergie. Un réacteur peut supporter 20 grandes turbines. Pour fonctionner, nécessite des piles à combustible DT [item=dt-fuel] et de l'eau [fluid=water].
	kr-gas-power-station=Brûle du gaz pétrolifère [fluid=petroleum-gas] ou du biométhanol [fluid=biomethanol] pour produire de l'énergie (Peut brûler d'autres liquides provenant d'autre "mod" s'ils sont brûlable).
	kr-greenhouse=Ce bâtiment fait pousser du bois pour la récolte, nécessitant seulement de l'eau [fluid=water] et de l'énergie [virtual-signal=kr-energy-2] pour fonctionner.
	kr-imersium-processing=Déverrouille un alliage extrêmement rigide, très léger et hautement conducteur. Cet alliage est composé de nombreux éléments de base, stabilisés ensemble par le catalyseur d'imersite. Cet alliage possède un point de fusion très élevé qui ralentit sa production.
	kr-iron-pickaxe=Augmente la vitesse de minage du joueur de 0,5 à 0,75.
	kr-lithium-processing=Déverrouille le traitement de l'eau minérale [fluid=mineral-water] en chlorure de lithium [item=lithium-chloride] puis en lithium [item=lithium].
	kr-lithium-sulfur-battery=Une version améliorée des piles standard, les cellules de lithium-soufre ont une densité d'énergie plus élevée que les cellules lithium-ion ou les cellules de soufre pures.
	kr-logistic-containers-1=Déverrouille les coffres logistiques de plus de 1x1 pour le stockage des objets, en particulier : fournisseurs passifs et types de stockage.
	kr-logistic-containers-2=Déverrouille des coffres logistiques de plus de 1x1 pour stocker des objets, en particulier : fournisseurs actifs, types de tampon et demandeurs.
	kr-mineral-water-gathering=Déverrouille une pompe pour extraire de l'eau minérale.
	kr-quantum-computer=Bâtiment pour créer des cartes technologiques de fin de jeu et de recherche de données.
	kr-quarry-minerals-extraction=Débloque une grande foreuse pour creuser dans l'imersite [item=raw-imersite]. Aussi quelques traitements basiques de l'imersite.
	kr-radar=Débloque un radar pour scanner la surface.
	kr-research-server=Bâtiment pour créer des cartes technologique de production et utilitaire.
	kr-sentinel=Déverrouille une petite sentinelle équipée de nombreux capteurs qui donnent constamment de la visibilité sur une petite zone mais qui ne scanne pas ses environs.
	kr-shelter=Cet abri peut être utilisé pour changer le point de réapparition de votre équipe ou juste pour vous[color=orange](Il ne peut y avoir qu'un seul abri par équipe par surface)[/color]. Vous pouvez aussi stocker vous magazine de jeux vidéo dedans pour quand vous souhaitez prendre une pause. [color=green]Possède 200 emplacements de stockage et donne 120kW d'énergie passivement.[/color]
	kr-singularity-lab=Laboratoire final pour la recherche en fin de jeu.
	kr-steam-engine=Générer de l'énergie à partir de la vapeur !
	kr-steel-fluid-handling=Déverrouille un ensemble de tubes en acier (avec une pompe) pour augmenter le débit maximum de la tuyauterie de 25%.
	kr-steel-fluid-tanks=Déverrouille deux nouveaux réservoirs de stockage en acier: l'un peut stocker 50k de fluide, l'autre 200k.
	kr-superior-inserters=Version plus rapide des bras robotisés.
	kr-antimatter-ammo=Munitions basées sur un processus de décomposition de la matière.
	kr-nuclear-locomotive=Permet de créer une locomotive nucléaire
	optimization-tech-card=Permet d'envoyer des satellites dans l'espace et de recevoir des données scientifiques utilisées pour produire des cartes technologiques d'optimisation.
	kr-matter-cube=De la matière sous forme solide pour le transport.
	automation-science-pack=Utilisé pour rechercher des technologies d'automatisation de base.
	kr-advanced-tech-card=Permet la recherche de bâtiments et équipements plus avancés.
	kr-matter-tech-card=Utilisé pour étudier comment convertir et modifier la matière, façonner les quantums en un autre.
	kr-singularity-tech-card=Permet la recherche des technologies les plus avancées basées sur le principe de courbure de l'espace-temps.
	kr-automation=Déverrouille un assembleur plus grand et plus rapide, deux fois plus efficace que la __ENTITY__assembling-machine-3__, peut aussi fondre et fabriquer en même temps !
