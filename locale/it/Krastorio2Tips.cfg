[tips-and-tricks-item-description]
kr-about-k2="Krastorio è una modifica globale che porta un'enorme quantità di nuovi contenuti al gioco: più di 40 nuove entità (più di 60, se si contano le variazioni di colore), più di cento oggetti, circa cento nuove tecnologie, nuove armi, nuovi sistemi di combattimento e di alimentazione, nuovi segnali, radiazioni, creep e molto altro. \n[color=green]Molti aspetti della mod possono essere modificati nelle impostazioni di gioco[/color].\n\n[font=default-bold]C R E D I T S[/font]\n\n[font=default-bold]I principali autori della mod:[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]Gli attuali manutentori della mod:[/font]\n     - raiguard\n\n[font=default-bold]Traduttori:[/font]\n     [font=default-semibold]- Italiano:[/font] ShadowSpecter, TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- Russo:[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- Cinese semplificato:[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- Chinese tradizionale:[/font] Kingyu\n     [font=default-semibold]- Giapponese:[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- Polacco:[/font] Virthalas, Nershir\n     [font=default-semibold]- Coreano:[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- Turco:[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- Tedesco:[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, e molti altri!\n\n[font=default-bold]Ringraziamenti speciali:[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]E un ringraziamento speciale ai nostri primi sostenitori su Patreon:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, Georg