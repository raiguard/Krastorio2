[mod-setting-description]
kr-automation-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)"
kr-bonus-inventory="Etend légèrement l'inventaire par le nombre d'emplacements choisi (zéro signifie aucune modification. La valeur par défaut est zéro)."
kr-bonus-items="Donne des objets bonus (certains drones, voiture, armure et ect.) lorsque vous démarrez une nouvelle partie. (par défaut: désactivé)"
kr-cargo-wagon-bonus="Etend ou réduit la capacité des wagons de fret (zéro signifie aucune modification. La valeur par défaut est zéro)."
kr-chemical-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)"
kr-containers="Ajoute des conteneurs de stockage moyens et grands. Désactivez pour utiliser des conteneurs d'autres mods (c'est-à-dire des conteneurs AAI)."
kr-damage-and-ammo="Les tourelles laser sont nerfées, les munitions ont de meilleurs dégâts et les armes nucléaires causent des dégâts radioactifs. (Par défaut: activé)"
kr-electric-poles-changes="Augmente la zone de ravitaillement et la distance de portée du fil des poteaux électriques. (par défaut: activé)"
kr-finite-oil="Rend le pétrole limité avec un taux constant de production."
kr-fix-laser-artillery-turret="Ce «correctif» désactive simplement le son de rechargement de la tourelle laser, pour contourner un problème sonore."
kr-impossible-more-than-difficult="[color=rouge]CE MODE N'EST PAS SUPPORTER, NE RAPPORTEZ PAS DE BUGS CONCERNANT CE MODE, IL NE SERA PAS RÉPARER.[/color]\nDouble le coût des ingrédients pour toutes les recettes et technologies en mode coûteux. Ceci est différent du mode normal coûteux, car au lieu d'augmenter la difficulté des recettes [color=orange]concentrées[/color] et/ou des technologies, il double toutes les recettes, [color=orange]même les recettes d'autres mods[/color]. Ne devrait pas affecter le mode normal, mais vous n'avez aucune raison d'activer cette option si vous ne jouez pas en mode coûteux. (Désactivé par défaut)"
kr-infinite-technology="Active les améliorations infinies pour toutes les technologies qui augmentent la propriété de certains objets en jeu et qui ont plus de cinq niveaux de mise à niveau. (Par défaut : activé)"
kr-kl-stuff="On nous a souvent demandé de réintroduire les anciennes plaques renforcées. Bien... vous pouvez le faire avec cette option."
kr-large-icons="Augmente la taille des icônes qui affichent le contenu dans les grands coffres et entrepôts."
kr-loaders="Ajoute des chargeurs. Désactiver pour utiliser les chargeurs d'autres mods (par exemple miniloaders)."
kr-logistic-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color]"
kr-long-hands="Augmente la distance de construction, la distance d'atteinte et la distance pour les ressources (ressource max. à 4), par le multiplicateur défini (1 signifie aucun changement)."
kr-main-menu-background="Choisir l'arrière-plan que vous préférez (les autres mods peuvent ajouter leurs arrière-plans dans cette option)."
kr-military-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)"
kr-more-realistic-weapon="Ajoute de nouveaux types de munitions, armes et tourelles. Les balles sont des objets physiques qui ont un glissement et peuvent être bloquées par des objets en jeu. Vous devez viser vous-même - le jeu ne visera pas pour vous.\n[color=orange]Ceci est recommandé pour améliorer le jeu de Krastorio 2 en solo, mais la latence multijoueur peut causer des problèmes, puisque chaque balle est un objet physique qui doit être synchronisé entre tous les joueurs.[/color] (par défaut: activé)"
kr-more-realistic-weapon-auto-aim="Activez cette option pour réactiver le ciblage automatique des armes lorsque vous utilisez des armes plus réalistes. Particulièrement utile pour le multijoueur, où la latence peut rendre difficile d'atteindre la cible."
kr-peaceful-mode="Si pour une raison quelconque, vous jouez sans aucuns ennemis et que vous voulez apprendre toutes les technologies, y compris militaire, alors activez cette option, mais soyez préparé à ce que la technologie militaire soit plus coûteuse!"
kr-pipes-and-belts-changes="Augmente les distances maximales des convoyeurs et des tuyaux."
kr-production-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)"
kr-rebalance-fuels="Rééquilibre les carburants vanilla pour mieux correspondre aux carburants introduits par Krastorio 2. Ajuste les valeurs de carburant et les endroits où elles peuvent être utilisées.\n[color=orange]Ceci est recommandé pour améliorer le jeu de Krastorio 2.[/color]"
kr-rebalance-radar="Rééquilibre la portée du radar et la consommation d'énergie pour être plus équilibré avec les entités introduites par Krastorio 2. Ajoute également un radar MK2 avec une zone de recherche plus grande."
kr-rebalance-vehicles&fuels="Rééquilibre les véhicules et leurs statistiques, modification des recettes, quels carburants est consommé et leurs consommations.\n[color=orange]Cette option est recommandé pour augmenter son expérience de jeu dans Krastorio 2.[/color]"
kr-shelter-tint="Change la couleur de l'abri + \n[color=cyan]Cette option est réservée aux ingénieurs qui ont soutenu le développement de K2[/color]!"
kr-spidertron-exoskeleton="Vous permet de placer des exosquelettes dans la grille d'équipements du spidertron."
kr-stack-size="Augmente la taille de la pile de nombreux objets vanilla et K2. (par défaut: 200)"
kr-utility-science-pack-recipe="Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)"
kr-vehicles-minable-changes="Cette option désactive la possibilité de récupérer les véhicules et les trains. Option pour les vrais amoureux du hardcore. (par défaut : désactivé)"

