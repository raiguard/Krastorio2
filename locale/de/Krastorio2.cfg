[mod-setting-description]
kr-automation-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden Krastorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)"
kr-bonus-inventory=Erweitert das Inventar geringfügig um die gewählte Anzahl von Slots (Null bedeutet keine Änderung. Standardwert ist Null).
kr-bonus-items=Gibt Bonus-Gegenstände (einige Drohnen, Auto, Rüstung und ect.) wenn du ein neues Spiel startest. (Standard: deaktiviert)
kr-cargo-wagon-bonus=Erweitert oder verringert die Kapazität des Güterwagens (Null bedeutet keine Änderungen. Standardwert ist Null).
kr-chemical-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden Krastorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)"
kr-containers=Fügt mittlere und große Lagercontainer hinzu. Deaktiviere diese Option, wenn von Containern aus anderen Mods (z. B. AAI-Container) verwendet werden.
kr-damage-and-ammo=Lasertürme sind nervös, Munition hat besseren Schaden und Atomwaffen verursachen radioaktiven Schaden (Standard: aktiviert)
kr-disable-wiki="Deaktiviere die \"Öffne Wiki\" Schaltfläche in der oberen linken Ecke des Bildschirms ([color=orange]Das Wiki wird weiterhin im Spielspeicher geladen! Deaktivieren wird die Leistung des Spiels nicht verbessern![/color]). (Standard: aktiviert)"
kr-electric-poles-changes=Erhöht die Versorgungsfläche und die Drahtreichweite der Strommasten (Standard: aktiviert)
kr-finite-oil=Macht Öl endlich mit einer konstanten Produktionsrate.
kr-fix-laser-artillery-turret=Dieser "Fix" schaltet das Geräusch des Nachlades für den Lasertum aus, um ein Überlappen der Geräussche zu vermeiden.
kr-impossible-more-than-difficult="[color=red]Verdoppelt die Kosten für Komponenten[/color] für alle Rezepte und Technologien im teuren Modus. Dies unterscheidet sich vom normalen teuren Modus, denn anstatt die Schwierigkeit von [color=orange]ausgewählten[/color] Rezepten und/oder Technologien zu erhöhen, verdoppelt es alle Rezepte, [color=orange]sogar Rezepte aus anderen Mods[/color]. Sollte den normalen Modus nicht beeinflussen, aber es gibt keinen Grund, diese Option zu aktivieren, wenn Sie nicht im teuren Modus spielen. (Standardmäßig deaktiviert)"
kr-infinite-technology=Aktivieren Sie unendliche Upgrades für alle Technologien, die eine Eigenschaft eines Gegenstands im Spiel erhöhen und die mehr als fünf Upgrade-Stufen haben. (Standard: aktiviert)
kr-kl-stuff=Wir wurden oft gebeten, die alten verstärkten Platten wieder einzufügen. Nun... Sie können es mit dieser Option tun.
kr-large-icons=Erhöht die Größe der Icons, die den Inhalt in großen Truhen und Lagern anzeigen.
kr-loaders=Fügt Lader hinzu. Deaktivieren, um Loader von anderen Mods (z.B. Miniloaders) zu verwenden.
kr-logistic-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden die Krastorio 2-Rezepte empfohlen.[/color]"
kr-long-hands=Erhöht die Baudistanz, die Reichweiten-Distanz und die Ressourcen-Reichweiten-Distanz (Ressource max. 4) um den angegebenen Multiplikator (1 bedeutet keine Änderung).
kr-main-menu-background=Wähle, welchen Hintergrund Sie bevorzugen (andere Mods können dieser Option weitere Hintergründe hinzufügen).
kr-military-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden Krastorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)"
kr-more-realistic-weapon="Fügt neue Typen von Munition, Waffen und Geschütztürmen hinzu. Kugeln sind physische Objekte, die einen Widerstand haben und von Objekten im Spiel blockiert werden können. Sie müssen mit Waffen selbst zielen - das Spiel zielt nicht für Sie.\n[color=orange]Dies wird empfohlen, um das Gameplay im Einzelspielermodus von Krastorio 2 zu verbessern, aber die Latenz im Mehrspielermodus kann Probleme verursachen, da jede Kugel ein physisches Objekt ist, das zwischen allen Spielern synchronisiert werden muss.[/color] (Standard: aktiviert)"
kr-more-realistic-weapon-auto-aim=Schalten Sie diese Option ein, um das automatische Zielen mit Waffen wieder zu aktivieren, wenn Sie realistischere Waffen verwenden. Besonders nützlich für den Mehrspielermodus, wo die Latenz es schwierig machen kann, das Ziel zu treffen.
kr-peaceful-mode=Wenn Sie aus irgendeinem Grund ohne Beißer spielen und alle Technologien, einschließlich des Militärs, kennenlernen möchten, dann aktivieren Sie diese Option. Aber seien Sie darauf vorbereitet, dass Militärtechnologie teuer sein wird!
kr-pipes-and-belts-changes=Erhöht die maximalen Entfernungen von Untergrundfließbänder und Rohren.
kr-production-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden Krastorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)"
kr-rebalance-fuels="Passt die Vanilla-Kraftstoffe an, damit sie besser zu den von Krastorio 2 eingeführten Kraftstoffen passen. Passt die Treibstoffwerte an und wo sie verwendet werden können.\n[color=orange]Dies wird empfohlen, um das Krastorio 2-Gameplay zu verbessern.[/color]"
kr-rebalance-radar=Wechselt Radarbereich und Energieverbrauch mit den von Krastorio 2 eingeführten Maschinen aus. Zusätzlich wird ein MK2-Radar mit einem größeren Suchbereich hinzugefügt.
kr-rebalance-vehicles&fuels="Rebalanciert die Fahrzeug- und Treibstoff-Statistiken und ändert die Rezepte, den Treibstoffverbrauch und den Treibstoffverbrauch.\n[color=orange]Dies wird empfohlen, um das Krastorio 2-Gameplay zu verbessern.[/color]"
kr-re-enable-menu-simulations=Aktiviert die Menüsimulationen wieder und deaktiviert die Krastorio-Hintergründe.
kr-shelter-tint="Ändere die Farbe deines Unterstand+.\n[color=cyan]Diese Option ist nur für Personen, die die Entwicklung von K2 unterstützt haben[/color]!"
kr-spidertron-exoskeleton=Ermöglicht es dir Exoskelette in die Spidertron-Ausrüstungsgitter zu legen.
kr-stack-size=Erhöht die Stapelgröße vieler Vanilla und K2 Gegenständen (Standard: 200)
kr-utility-science-pack-recipe="Wählen Sie aus den aufgelisteten Optionen aus, welches Science Pack-Rezept Sie bevorzugen.[color=red]\nEinige Rezepte können modifiziert werden, da es unmöglich ist, die Originale in bestimmten Modpacks zu verwenden.\n[/color][color=orange]Wenn nur Krastorio 2 installiert ist, werden Krastorio 2-Rezepte empfohlen.[/color] (Standard: Krastorio)"
kr-vehicles-minable-changes=Diese Option schaltet die Möglichkeit zur Demontage von Fahrzeugen und Zügen aus. Option für echte Hardcore Liebhaber. (Standard: deaktiviert)

