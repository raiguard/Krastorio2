	kr-fusion-reactor=De fusiereactor [entity=kr-fusion-reactor] is de opvolger van de kernreactor [entity=nuclear-reactor]. In plaats van kernsplitsing te gebruiken om energie op te wekken, maakt deze reactor gebruik van kernfusie, wat een schoner proces is (fusie is stralingsvrij! [img=virtual-signal/kr-nuclear-2]).\nIn tegenstelling tot de kernreactor produceert in dit geval geen warmte, maar zit de stoomketel rechtstreeks in de reactor, Daarom moet water [vloeistof=water] in een van de actieve vloeistofinvoerplaatsen worden aangeleverd, en wordt na het proces stoom is uitgestoten op een van de vloeistof uitgangen voor gebruik in geavanceerde stoomturbines [item=kr-advanced-steam-turbine].\nOm energie te produceren, verbruikt deze reactor Deuterium-Tritium brandstof [item=dt-brandstof] (in dit spel, wordt dit proces nagebootst met behulp van tritium [item=tritium] en zwaar water [fluid=heavy-water]).
	kr-shelter=De schuilplaats [entity=kr-shelter] is het "tijdelijke" huis van de speler. Wanneer een team een schuilplaats op de kaart plaatst, zal het spawnpunt voor het team gezet worden (elk team kan maar één spawnpunt hebben). Hiermee kan een team kiezen waar hun spelers respawnen als er iets misgaat... [color=orange]Maar let op! Er kan slechts één schuilplaats per oppervlak bestaan voor elk team![/color], als je zonder mods speelt die nieuwe oppervlakken toevoegen heeft Factorio maar één oppervlak, Nauvis, dus in dit geval kun je maar één schuilplaats plaatsen. Als je het spawnpunt wilt veranderen, verwijder de schuilplaats dan en plaats deze waar je wilt.\nJe kunt ook je video-gamemagazines opslaan voor wanneer je even pauze wilt nemen; [color=green] schuilplaatsen hebben 200 posities om voorwerpen op te slaan en geven 120kW passieve energie [img=virtual-signal/kr-energy-2][/color].
	kr-air-purifier=Lucht filters [entity=kr-air-purifier] zijn gebouwen die de atmosfeer in hun buurt (in hun zone) reinigen door het consumeren van filters [item=pollution-filter].\nDe spelkaart is verdeeld in vierkante zones en elk van hen bevat een bepaalde mate van vervuiling. De luchtfilter [color=red]zal alleen de zone reinigen waar hij geplaatst is[/color], en zal dat blijven doen, zelfs nadat de zone volledig is schoongemaakt.\nOm een reiniger de vervuiling in de buurt van zijn zone te laten verwijderen, Zal je moeten wachten tot het spel de vervuiling van aangrenzende zones op natuurlijke wijze verspreidt naar de zone van de luchtfilter.\nHet is normaal om te zien hoe het gebied vlakbij reinigers omringd wordt door vervuiling. Om dit effect te verminderen wordt aangeraden na te denken over hoe je luchtreinigers in de buurt van je fabrieken kunt plaatsen.\nOm de zones te zien op de kaart kun je mods of Factorio debug weergave gebruiken (standaard F4 -> show-tile-grid).\nZodra de reiniger een filter heeft verbruikt, is er een [color=orange]90% waarschijnlijkheid[/color] dat je weer een vuil filter [item=used-pollution-filter] krijgt dat je kunt reinigen en opnieuw gebruiken.\n\nJe kunt zien hoeveel vervuiling wordt gereinigd vanuit het productie statistieken scherm (te vinden onder __CONTROL__production-statistics__). De gereinigde hoeveelheid is gelijk aan de verbruikte hoeveelheid.
	kr-inserters-krastorio-hotkey=In Krastorio 2 kun je __CONTROL__kr-inserter-change-lane__ indrukken als de muis boven een robotarm zweeft om de kant van de transportband te veranderen waar het robotarm voorwerpen neerlegt.\nMet succes zal het veranderen van de keuzelijn zal een grafisch effect weergeven en de neerleg-pijl (zichtbaar in alt-view) zal een beetje verschuiven.	kr-De sneltoets __CONTROL__kr-inserter-change-lane__ kan veranderd worden in de Factorio controle instellingen.\n\nBovendien introduceert Krastorio 2 de "burner leech" voor alle verbrandingsrobotarmen. Dit betekent dat als verbrandingsrobotarm brandstof nodig heeft, deze gepakt kan worden van zowel de plaats waar voorwerpen worden opgepakt (zoals normaal) als de plaats waar voorwerpen worden weggelegd (normaalgesproken niet mogelijk).
	kr-radiation=Krastorio 2 voegt stralingschade toe [img=virtual-signal/kr-nuclear-2]. Wanneer spelers in de buurt van uranium erts [voorwerp=uranium-ore] staan, kunnen ze stralingsschade ondervinden. Dit gebeurt ook als hun inventaris voorwerpen van uranium bevat.\nOm dit effect te verminderen is het voldoende om een harnas te dragen. Hoe beter het harnas des te beter de bescherming tegen straling.\n\nMunitie op basis van Uranium zendt geen straling uit, maar kan wel stralingsschade toebrengen aan doelen. Dit type schade is erg effectief tegen bijters omdat ze geen weerstand tegen straling hebben.
	kr-roboports-krastorio-hotkey=In Krastorio 2 kun je __CONTROL__kr-change-roboport-state__ indrukken terwijl de muis boven een roboport zweeft om de werkmodus te veranderen. De beschikbare modi zijn:\n- Normale Modus\n- Logistieke Modus\n- Constructie Modus\nRoboports in logistiek of constructie modus bieden alleen dekking voor, respectievelijk, Logistieke of constructierobots maar hun bereik is wel 25% groter dan normaal. Normale modus biedt dekking aan beide.\nDe sneltoets __CONTROL__kr-change-roboport-state__ kan gewijzigd worden in de Factorio besturingsinstellingen.
	kr-creep=De nesten van bijters genereren slijm wat geoogst kan worden om biomassa [item=biomass] te produceren.\nBiomassa wordt gebruikt voor militair onderzoek en om bepaalde voorwerpen te maken, zoals meststof [item=fertilizer] of verbanddozen [item=first-aid-kit]. [color=green]Creep kan efficiënt geoogst worden met de slijmverzamelaar [item=kr-creep-collector][/color], [color=orange]langzaam met de hand[/color], [color=red]en robots kunnen het vernietigen[/color].\nZodra je het midden van het spel bereikt, kun je het biologische laboratorium bouwen [entity=kr-bio-lab] om zelfstandig biomassa te kweken zonder het uit nesten te moeten oogsten.\n[color=orange]Het wordt afgeraden om over slijm te lopen[/color]
	kr-intergalactic-transceiver=lanceren van een raket resulteert alleen in de productie van onderzoeksgegevens voor de optimalisatie van technologiekaarten. Om het spel te winnen, moet je de nieuwe intergalactische zendontvanger bouwen en activeren.\n	kr-De intergalactische zendontvanger heeft 30 (terajoules) elektrische energie nodig en heeft een maximum oplaadsnelheid van 60 GW. Zodra deze volledig opgeladen is, activeert hij zichzelf automatisch en geeft het team de overwinning. Daarna stopt de opname van de elektriciteit en in plaats daarvan wordt er elektriciteit afgegeven met een constant vermorgen van 10 GW, net als een eenmalige accu, alleen blijft deze permanent stroom leveren.\nNadat de zender begint op te laden, is een constante toevoer van stroom nodig om de singulariteit binnen het apparaat onder controle te houden. [color=red]Als de toevoer van elektriciteit voor meer dan 2 seconden stopt, zal er elke 2 seconden 20% van de opgeslagen energie verloren gaan totdat deze 2 GJ is[/color], waarna de zendontvanger uiteindelijk uitvalt.\nLet op! Eenmaal opgepakt, verliest de intergalactische zendontvanger [color=orange]alle opgeslagen energie[/color].
	kr-new-metals=In Krastorio is er geen berg gekleurde grondstoffen die je kaart rommelig maken. In plaats daarvan volgt Krastorio een filosofie van samenvoegen. Veel grondstoffen zijn samengevoegd tot een algemene grondstof. Bijvoorbeeld, zeldzame metalen [item=rare-metals]. Dit is gedaan om geen enorme hoeveelheden grondstoffen te creëren die worden gebruikt in één of twee recepten, zoals andere globale mods doen. In plaats daarvan is er één grondstof die een verzameling van vele is. Dit maakt deze grondstof nuttiger en het spel soepeler. Dit lost ook het probleem van routine en balancering op.\nZeldzame metalen zijn nieuwe grondstoffen gebruikt in vele midgame en endgame recepten.\nDit zijn een heleboel metalen zeldzamer dan ijzer en koper, gecombineerd in een enkele grondstof om de gameplay eenvoudiger te houden (door minder halffabrikaten te gebruiken in slechts één recept).\nVoor degenen die Krastorio Legacy hebben gespeeld is menariet verwijderd en vervangen door imersite [item=imersite-kristal] in de meeste endgame recepten.
	kr-new-gun-play=Het gevechtsdeel van het spel is volledig herzien. Nu zijn kogels fysieke voorwerpen die hun eigen snelheid hebben en tijdens de vlucht vertragen. Bovendien zijn kogels geschilderd in hun eigen kleur en hebben ze unieke kenmerken:\n- Gele kogels zijn de meest generieke. Standaard snelheid, maar verhoogde vuursnelheid.\n- Rode kogels hebben verhoogde schade en standaard snelheid.\n- Groene kogels zijn kogels met verarmd uranium. Ze hebben standaard snelheid, maar hebben extra stralingsschade.\n- Paarse kogels zijn kogels die imersite bevatten. Deze kogels hebben aanvankelijk een hogere snelheid en veroorzaken extra energieschade.\nOok de afstand en snelheid van de kogel hangt af van de grootte en de lengte van het wapen. Daardoor zijn de kogels voor een snipergeweer het snelste, kogels voor een geweer zijn iets langzamer en kogels voor een pistool zijn de langzaamste. \n[color=orange]Deze optie wordt aanbevolen om de Krastorio 2 gameplay voor single player modus te verbeteren, maar bij multiplayer kan dit problemen met de latency veroorzaken, omdat iedere kogel een fysiek object is dat moet worden gesynchroniseerd tussen alle spelers. Om dit te repareren, gebruik de Auto-doeloptie in de spelinstellingen[/color]!
	kr-brandstof-beschrijving-1=Nu kun je drie verschillende soorten brandstof produceren [voorwerp=brandstoffen], die de eigenschappen van het voertuig licht beïnvloeden. Om het transport sneller te laten verlopen, moet u nu een nieuwe motor in het raster van het voertuig plaatsen. Ook werd de snelheid van de treinen tot meer geloofwaardige waarden gereduceerd. (Nee, serieus 370 km voor een vanilla vrachttrein is te veel...).
	kr-matter-van-beschrijving-1=Je kunt bijna elke grondstof veranderen in elementaire materie [vloeistof] en er iets van maken dat voor jou op dit moment nuttiger is. Maar houd er rekening mee dat dit veel energie kost. Voor meer geavanceerde recepten heb je ook een geladen materie stabilisator [item=charged-matter-stabilizer] nodig. Het is belangrijk dat de stabilisatoren [item=matter-stabilizer] herbruikbaar zijn, maar er een kans van 1% is dat de stabilisator kapot gaat na het voltooien van het recept.
	kr-crusher=The crusher [entity=kr-crusher] is a machine that smashes raw materials into dust. The main products produced are sand [item=sand], used to make glass [item=glass], and imersite powder [item=imersite-powder], which has various uses. The crusher can also destroy items: any items for which the crusher does not produce a specific output will be completely destroyed.
	kr-commands=Krastorio 2 biedt een commando aan de spelers om de scripts van de mod te resetten in geval dat iets misgaat. Het typen van "/kr-restore" in de console (zonder aanhalingstekens) zal de opdracht activeren. [color=red]Alle entiteiten gebruikt in de scripts, zoals schuilplaatsen [entity=kr-shelter] of intergalactische zender/ontvangers [entity=kr-intergalactic-transceiver], zal worden verwijderd en teruggegeven aan de laatste gebruiker die deze heeft gebruikt.[/color] \n\nAls je het Krastorio Team Patreon bent (Energy Demon niveau), dan kunt u bonusartikelen krijgen door het commando "/kr-patreon-stuff" in te voeren.
	kr-achievements beschrijving-1=Krastorio 2 voegt veel nieuwe prestaties toe die de spelers kunnen vrijspelen. Dit is de volledige lijst:\n\n[achievement=10000-matter] Materie productie 1: Produceer 10k eenheden materie.\n\n[achievement=100000-matter] Materie productie 2: Produceer 100k eenheden materie.\n\n[achievement=1000000-matter] Materie productie 3: Produceer 1M eenheden materie.\n\n[achievement=10000-ai-core] Dromen androids over electrische schapen?: Produceer 10k eenheden AI core.\n\n[achievement=dig-into-deep] Diep graven: Plaats een steenboor om imersite te delven.\n\n[achievement=destroyer-of-worlds] Vernietiger van planeten: Ontgrendel de Antimaterie bom.\n\n[achievement=death-on-wheels] Dood op wielen: Bouw een geavanceerde tank.\n\n[achievement=faster-than-sound] Sneller dan het geluid: Win het spel in 30 uur of minder.\n\n[achievement=faster-than-light] Sneller dan het licht: Win het spel in 20 uur of minder.\n\n[achievement=no-antimatter] Materie is for jongens, fusie is for mannen: Win het spel zonder antimaterie reactoren te bouwen.\n\n[achievement=big-brother] Big brother houdt je in de gaten: Bouw 100 wachters.
	kr-faq=\nV : - Ik kijk naar de olie vlek en deze geeft waarde X aan, maar als ik naar de verwachte productie kijk, zie ik een andere waarde. Waarom? \nA: - Als je naar een plek kijkt, zie je het aantal productiecyclussen. In één cyclus worden 20 eenheden olie geproduceerd. Derhalve, als je de verwachte productie bekijkt, is dit getal dus het aantal cycli * 20.\n\nQ : - How can I harvest creep? \nA : - Military technology unlock a tool that you can take in the mouse/hand and drag hover the creep to collect it. AND NO, creep collector doesn't require military tech cards to be unlocked, there are no deadlocks. Also creep can be destroyed via robots, and collectable with hands (if you have a very long patience). We suggest you to continue using the creep collector that is the faster way.\n\nV : - Waar kan ik Ruimtevaart onderzoekspunten krijgen [item=space-research-data]? \nA - Ruimteonderzoek vervangt het ruimte wetenschapspakket wanneer een raket wordt gelanceerd in de ruimte, en zal worden gegeven met dezelfde verhouding, 1 raket : 1000 onderzoekspunten voor ruimtevaart.\n\nQ : - I don't like radiation. Can to disable radiation damage? \nA : - While in game press the key for console (left of the "1" key) and execute (write and press enter) this: /kr-disable-radioactivity, this will disable the radioactivity for the game, with: /kr-enable-radioactivity, can be re-enabled.