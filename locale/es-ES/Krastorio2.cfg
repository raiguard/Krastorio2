[mod-setting-description]
	kr-automation-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-bonus-inventory=Aumenta ligeramente el inventario con el número de ranuras elegidas (cero significa que no hay cambios. El valor predeterminado es cero).
	kr-cargo-wagon-bonus=Expande o reduce la capacidad del vagón de carga (cero significa que no hay cambios. El valor predeterminado es cero).
	kr-bonus-items=Otorga artículos extra (algunos drones, coches, armaduras, etc.) cuando inicies a jugar nuevamente. (Inhabilitado por defecto)
	kr-chemical-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-damage-and-ammo=Cambia el daño y la munición: las torretas láser están nerviosas, la munición tiene mayor daño y las armas nucleares causan daño radiactivo. (Habilitado por defecto)
	kr-more-realistic-weapon=Agrega nuevos tipos de municiones, rifles de francotiradores, agrega un rango más realista a las balas, en trayectoria, y de diminución de velocidad de bala durante el vuelo. ¡ Atención! ¡esta opción puede afectar a otros mods que añaden nuevas armas, municiones y torretas! [color=orange]Esta opción es recomienda para mejorar el juego de un jugador de Krastorio 2, pero puede causar problemas en multijugador, ya que cada bala es un objeto físico que debe sincronizarse entre todos los jugadores
	kr-more-realistic-weapon-auto-aim=Si tienes problemas en multijugador o quieres disparar más fácil, entonces usa esta opción. Ahora todas las balas volarán directamente sobre el objetivo.
	kr-paceful-mode=Si por alguna razón estás jugando sin biters y quieres aprender todas las tecnologías, incluidas las militares, entonces activa esta opción, pero estén preparados para que la tecnología militar sea costosa.
	kr-disable-wiki=Desactivar el botón "abrir wiki" en la esquina superior izquierda de la pantalla ([color=oranje]El wiki todavía se cargará en la memoria del juego! ¡Desactivarlo no mejorará el rendimiento del juego![/color]). (Inhabilitado por defecto)
	kr-electric-poles-changes=Aumenta el tamaño del área de suministro y la longitud de la conexión. (Habilitado por defecto)
	kr-infinite-technology=Activa mejoras infinitas para todas las tecnologías que aumentan una propiedad de algún objeto del juego y que tienen más de cinco niveles de mejora. (Habilitado por defecto)
	kr-loaders=Añade cargadores. Puedes desactivarlo y usar los tuyos.
	kr-logistic-science-pack-recipe=Elige la receta del paquete de ciencia que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-long-hands=Como Long Reach, pero tu decides cuánto engañas. Aumentar la distancia de construcción, la distancia que alcanzas y la distancia a los recursos que alcanzas (máximo 4), por el multiplicador establecido (1 significa que no hay cambios).
	kr-military-science-pack-recipe=Elige la receta del paquete militar que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-pipes-and-belts-changes=Aumenta las distancias máximas de las construcciones subterráneas:\ndistancia máxima de la tubería subterránea de hierro a 20\ndistancia máxima de la cinta subterránea rápida a 10\ndistancia máxima de la cinta subterránea expres a 20
	kr-production-science-pack-recipe=Elige la receta del paquete de ciencias que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-rebalance-fuels=Reequilibra los combustibles de vainilla para coincidan mejor con los combustibles introducidos por Krastorio 2. Ajusta los valores de combustible y donde se pueden utilizar.\n[color=orange]Esto se recomienda para mejorar el juego de Krastorio 2[/color]
	kr-rebalance-radar=Reequilibra el rango y consumo energético de de los radares para para ajustar con las entidades introducidas por Krastorio 2. También añade un radar MK2 que es un color diferente con el rango extendido del antiguo radar Krastorio.
	kr-rebalance-vehicles&fuels=Reequilibrar las estadísticas de vehículos y combustible, cambia las recetas, que combustibles se consumen, uso de combustible. \ N [color = orange] Esto se recomienda para mejorar el juego de Krastorio 2. [/ color]
	kr-stack-size=Aumenta el tamaño de la pila de muchos objetos vainilla y K2. (por defecto: 200)
	kr-kl-stuff=Se nos pedía a menudo que devolviéramos las antiguas placas Reinforced. Bueno... puede hacerlo con esta opción.
	kr-utility-science-pack-recipe=Elige la receta del paquete militar que prefieras de las opciones listadas[color=red]\nAlgunas recetas pueden ser modificadas, porque es imposible usar los originales en ciertos paquetes de mods.\n[/color][color=orange]Si sólo está instalado Krastorio 2, se recomiendan recetas de Krastorio 2.[/color] (por defecto: Krastorio)
	kr-vehicles-minable-changes=Esta opción desactiva la capacidad de coger vehículos y trenes. Opción para los verdaderos amantes del hardcore. (Inhabilitado por defecto)
	kr-large-icons=Aumenta el tamaño de los iconos que muestran el contenido en cofres y almacenes grandes.
	kr-shelter-tint=Cambia el color del shelter+[color=cyan]¡Esta opción solo para los Capitanes de los Demonios de la Energía[/color]!
	kr-main-menu-background=Elegir qué fondo prefiere (otros mods pueden agregar sus fondos en esta opción)
	kr-finite-oil=Hace el petróleo finito con una tasa de producción constante.
	kr-substation-mk2=Agrega la Subestación MK2. Esto es una solución temporal para aquellos que no tienen suficientes subestaciones en el juego base. Si algún día tenemos tiempo para crear un diseño visual único para esto, formará parte de K2 por defecto.
	
