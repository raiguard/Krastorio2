kr-about-k2="Krastorio 是個全方位的模組，為原本的遊戲帶來大量新內容。加入了超過40種道具 (如把異色計算在內，則超過60) ，超過100種物件，約100種新科技，新的武器，新的戰鬥和能源系統，新訊號，輻射，食人蟲蔓藤及更多更多。\n[color=green]模組中的很多內容都可以透過遊戲中的設定來調整。[/color]\n\n[font=default-bold]鳴謝[/font]\n\n[font=default-bold]本模組主要創作者：[/font] \n     - Krastor\n     - Linver\n\n[font=default-bold]模組維護：[/font]\n     - raiguard\n\n[font=default-bold]翻譯：[/font]\n    [font=default-semibold]- 義大利文：[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- 俄語：[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- 簡體中文：[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- 繁體中文：[/font] Kingyu\n     [font=default-semibold]- 日語：[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- 波蘭語：[/font] Virthalas, Nershir\n     [font=default-semibold]- 韓語：[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- 土耳其文：[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- 德文：[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch, 及其他！\n\n[font=default-bold]特別感謝：[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]And a special thanks to our former Patreon supporters:[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Pa