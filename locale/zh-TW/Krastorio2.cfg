[mod-setting-description]
	kr-automation-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-bonus-inventory=少許增加玩家背包容量格數。 (0 為不變， 預設: 0)
	kr-bonus-items=開始新遊戲時有額外起始物品 (機械人，汽車，裝甲等)。 (預設: 關)
	kr-chemical-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-damage-and-ammo=改變傷害與彈藥: 雷射炮塔會被削弱，彈藥會有較高傷害而核武器會造成放射性傷害。 (預設: 開)
	kr-more-realistic-weapon=加入新類型彈藥，狙擊步槍，子彈有較真實射程、軌跡及速度衰減。 注意！ 此選項可能會影響其他模組的新武器、彈藥和砲塔！ [color=orange]在單人遊戲中推薦開啟，但在多人遊戲中可能會帶來網絡時延，因為需要為每一位玩家同步每一粒子彈。[/color] (預設: 開)
	kr-more-realistic-weapon-auto-aim=假如在多人遊戲中出現問題，或者想簡化射擊，你可以開啟此選項， 所有子彈將會自動飛往目標。
	kr-peaceful-mode=如有任何原因你在沒有敵人的模式下遊玩，但你又想研發包括軍事的所有科技，你可以開啟此選項，但是軍事科技將會變得昂貴。
	kr-disable-wiki=禁用遊戲畫面左上角的 「打開百科」按鈕。 ([color=orange]但是遊戲依然會加載百科！ 禁用並不會改善遊戲運行表現！[/color]) (預設: 關)
	kr-electric-poles-changes=增加供應範圍和連線半徑。 (預設: 開)
	kr-infinite-technology=為所有效果提升科技和多於五次升級的科技啟用無限科技。 (預設: 開)
	kr-loaders=加入裝卸機， 你可以關閉並使用你自己喜歡的。
	kr-logistic-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-long-hands=像Long Reach模組，但你可以自行決定距離。 增加建築距離，物件可及距離及資源可及距離 (資源最大為 4)，以乘算增加 (1 代表不變)。
	kr-military-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-pipes-and-belts-changes=增加地下建築距離：\n鐵製地下水管最大距離為 20\n快速地下輸送帶最大距離為 10\n極速地下輸送帶最大距離為 20
	kr-production-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-rebalance-fuels=重新平衡原生燃料以更配合Krastorio 2的新燃料， 調整燃料值及用途。\n[color=orange]建議開啟以獲得更佳的Krastorio 2 遊戲體驗。[/color]
	kr-rebalance-radar=重新平衡雷達距離及能源消耗以配合Krastorio 2 新加入的物件， 並加入可以探索更遠距離的雷達。(由舊有的Krastorio 雷達上色而成)
	kr-rebalance-vehicles&fuels=重新平衡車輛和燃料數值，變更配方、用途、用量。\n[color=orange]建議開啟以獲得更佳的Krastorio 2 遊戲體驗。[/color]
	kr-stack-size=増加原生及Krastorio 2物件每組的數量。 (預設: 200)
	kr-utility-science-pack-recipe=從列表中選擇科技包配方，[color=red]\n有些配方會被更改，因為某些模組的配方無法製作，\n[/color][color=orange]如只安裝了Krastorio 2，建議使用 Krastorio 2 配方。[/color] (預設: Krastorio)
	kr-vehicles-minable-changes=禁止拿起並收回放出了的車輛和火車， 為硬核玩家而設。 (預設: 關)
	kr-shelter-tint=更改高級居所顏色[color=cyan]此選項只為Energy Demons Patrons而設！[/color]
	
