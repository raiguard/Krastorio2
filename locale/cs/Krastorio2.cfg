kr-robot-battery-plus=Ještě schopnější baterie pro roboty.
kr-rocket-turret=Rychlá střelba a výkonná munice dělá z raketové věže účinný prostředek pro vypořádání se s nepřátelskými hordami.
kr-sentinel=Odemyká malého strážce opatřeného množstvím senzorů, které neustále získávají vizi nad malou oblastí, ale neskenují okolí.
kr-shelter=Po zranění se stáhnete do svého úkrytu a uzdravíte se. Každá strana může mít pouze jeden úkryt na každý povrch.
kr-silicon-processing=Tvrdá a křehká látka s mimořádně špatným elektrickým vedením při pokojové teplotě, která umožňuje široké spektrum použití v elektronice.
kr-singularity-beacon=Výrazně menší a mocnější maják.
kr-singularity-lab=Laboratoř pro úroveň technologického vývoje, v němž schopnosti umělé inteligence překonají schopnosti lidstva. Závěrečná laboratoř pro výzkum na konci hry.
kr-singularity-tech-card=Umožňuje výzkum většiny pokročilých technologií založených na principu zakřivení časoprostoru.
kr-steam-engine=Energie z páry!
