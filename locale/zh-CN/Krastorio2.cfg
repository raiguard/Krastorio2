[mod-setting-description]
  kr-automation-science-pack-recipe=从列出的选项中选择你喜欢的机自研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color] (默认：Krastorio)
  kr-bonus-inventory=根据选定的数量略微拓展库存 (0代表不会有任何变化 默认值为零)。 默认值为零)。
  kr-bonus-items=开始新游戏时提供奖励物品（一些无人机，汽车，装甲等）。 (默认：禁用)
  kr-cargo-wagon-bonus=扩大或减少货运车厢容量(0表示没有变化。 默认值为0)。 默认值为0)。
  kr-chemical-science-pack-recipe=从列出的选项中选择你喜欢的化工研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color] (默认：Krastorio)
  kr-containers=添加中型和大型储存设备。 禁用使用来自其他模组的容器(如AAI容器)。
  kr-damage-and-ammo=修改伤害和弹药：激光炮塔被削弱，弹药具有更高的伤害，而核武器则造成放射性伤害。 (默认：禁用)
  kr-disable-wiki=禁用屏幕左上角的“open wiki”按钮([color=orange]) Wiki仍将载入游戏内存！ 禁用它不会提高游戏性能！[/color])。 (默认：禁用)
  kr-electric-poles-changes=增加供电范围和接线范围 (默认：禁用)
  kr-finite-oil=原油产出速度恒定，但是资源不再无限
  kr-fix-laser-artillery-turret=这个“修复”只是关闭了激光炮塔旋转时的重装声音。 如果您经常遇到这种声音故障，请启用此选项。
  kr-impossible-more-than-difficult=[color=red]所有配方和技术在昂贵模式下的成本[/color] 翻倍。 这与通常的昂贵模式不同，因为它增加了 [color=orange]专家[/color] 配方和科技, 这将使所有配方的原料翻倍, [color=orange]即使是其他mod的配方[/color]. 不应影响正常模式，但如果您不在昂贵的模式下玩，您没有理由激活此选项。 （默认禁用）
  kr-infinite-technology=启用所有的无限研究，这些研究增加了一些游戏中物品的属性，并且有五个以上的升级级别。 (默认：禁用)
  kr-kl-stuff=我们常常被要求添加旧版本的加固板 好吧 您可以使用此选项来执行它。
  kr-large-icons=增加在大箱子和仓库中显示内容的图标的大小。
  kr-loaders=添加Krastorio装卸机. 你可以关闭它并使用自己的装卸机。 （比如mini装屑机）
  kr-logistic-science-pack-recipe=从列出的选项中选择你喜欢的物流研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color]
  kr-long-hands=更长的抓取范围，你自己决定高于多少为作弊 通过设定乘数增加距离、交互距离和开采距离(开采最大值为4)(1表示没有变化)。
  kr-main-menu-background=选择你喜欢的背景(其它模组可以在此选项中添加他的背景)
  kr-military-science-pack-recipe=从列出的选项中选择你喜欢的军事研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color] (默认：Krastorio)
  kr-more-realistic-weapon=添加新的弹药，武器和炮塔。 子弹是可被游戏内对象阻止的物理物体。 您必须自己瞄准-游戏不会针对您.\n[color=orange]建议用于改善单人玩家Krastorio 2的游戏玩法，但多人游戏中的延迟可能会引起未知的问题，因为每个子弹都是一个物理对象，必须在所有玩家之间进行同步.[/color] (默认:禁用)
  kr-more-realistic-weapon-auto-aim=开启这个功能，在使用更多现实武器时重新启用自动瞄准武器。 对于多人游戏尤其有用，因为延迟会使目标很难被击中。
  kr-peaceful-mode=如果你不想与虫子作战就可以研究包括军事在内的科技，请勾选此选项。注意，军事科技将变得非常昂贵 。
  kr-pipes-and-belts-changes=增加地下建筑物的最大距离
  kr-production-science-pack-recipe=从列出的选项中选择你喜欢的生产研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color] (默认：Krastorio)
  kr-rebalance-fuels=重新平衡燃料，以更好地匹配Krastorio 2引进的燃料。 调整燃料值及其可在何处使用。\n[color=orange]建议开启来提高 Krastorio 2的游戏体验[/color]
  kr-rebalance-radar=借助Krastorio 2引入的物品，重新平衡雷达的射程和能耗 还添加一个MK2雷达，比之前Krastorio的雷达的范围大
  kr-rebalance-vehicles&fuels=重新平衡车辆和燃料数据、改变消耗燃料的配方以及燃料使用量。\n[color=orange]建议开启来提高Krastorio 2的游戏体验[/color]
  kr-re-enable-menu-simulations=重新启用菜单模拟并停用Krastorio背景。
  kr-shelter-tint=更改避难所的颜色[color=cyan]这个选项只能对以K2为基础开发的相关工程师原型[/color]!
  kr-spidertron-exoskeleton=允许将外骨骼模块放入蜘蛛战甲设备插槽中。
  kr-stack-size=提高许多原版和K2的物品的堆叠大小。 (默认：200)
  kr-substation-mk2=添加广域配电站 MK2 对于那些没有足够的大型配电站的人来说，这是一个临时解决办法。 如果有一天我们找到时间为此创建一个独特的物品，我们将作为K2的默认选项去开启。
  kr-utility-science-pack-recipe=从列出的选项中选择你喜欢的尖端研究包配方[color=red]\n如果有其他mod修改了研究包的配方，此选项可能会失效\n[/color][color=orange]如果只安装 Krastorio 2，建议使用 Krastorio 2 配方。[/color] (默认：Krastorio)
  kr-vehicles-minable-changes=火车和汽车等载具被放置后无法被收回 硬核玩家的选择 (默认：禁用)

