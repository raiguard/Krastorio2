kr-achievements="Krastorio 2 tilføjer mange nye præstationer til spillet. Dette er den komplette liste: [achievement=10000-matter]: Producer 10k stofenheder.\n\n[achievement=100000-matter]: Producér 100k stofenheder.\n\n[achievement=1000000-matter]: Producér 1M stofenheder.\n\n[achievement=10000-ai-core]: Producér 10k AI kerner.\n\n[achievement=dig-into-deep]: Placer et minebor for minedrift af imersite.\n\n[achievement=no-antistof]: Vind spillet uden at bygge nogen antistofreaktorer.\n\n[achievement=destroyer-of-worlds]: Lås op for antistof bomber.\n\n[achievement=death-on-wheels]: Byg en avanceret kampvogn.\n\n[achievement=faster-than-sound]: Vind spillet på 30 timer eller mindre.\n\n[achievement=faster-than-light]: Vind spillet på 20 timer eller mindre.\n\n[achievement=big-brother]: Byg 100 sentineler."

