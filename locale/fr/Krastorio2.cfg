[mod-setting-description]
	kr-automation-science-pack-recipe=Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)
	kr-bonus-inventory=Augmente légèrement l'inventaire avec le nombre d'emplacements choisis (zéro signifie aucun changement. La valeur par défaut est zéro).
	kr-cargo-wagon-bonus=Augmente ou réduit la capacité du wagon de fret (zéro signifie aucun changement. La valeur par défaut est zéro).
	kr-bonus-items=Donne des objets bonus (quelques robots, voiture, armure et etc...) quand vous commencez une nouvelle partie. (Par défaut : désactivé)
	kr-chemical-science-pack-recipe=Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)
	kr-damage-and-ammo=Changer les dégâts et les munitions : les tourelles laser sont réduites, les munitions ont de meilleurs dégâts et les armes nucléaires causent des dégâts radioactifs. (Par défaut: activé)
	kr-more-realistic-weapon=Ajoute de nouveaux types de munitions, fusil de sniper, ajoute aux balles une portée plus réaliste, trajectoire et chute de la vitesse des balles pendant le vol. Attention! cette option peut affecter d'autres mods qui ajoutent de nouvelles armes, munitions et tourelles ! [color=orange]Cette option est recommandée pour améliorer l'expérience de jeu solo à Krastorio 2, mais le ping en multijoueur peut poser des problèmes, car chaque projectile est un objet physique qui doit être synchronisé entre tous les joueurs.[/color] (Par défaut: activé)
	kr-more-realistic-weapon-auto-aim=Si vous avez des problèmes en multijoueur ou si vous voulez un tir plus facile, alors utilisez cette option. Désormais, toutes les balles voleront directement sur la cible.
	kr-peaceful-mode=Si pour une raison quelconque, vous jouez sans aucuns ennemis et que vous voulez apprendre toutes les technologies, y compris militaire, alors activez cette option, mais soyez préparé à ce que la technologie militaire soit plus coûteuse.
	kr-disable-wiki=Désactiver le bouton "Ouvrir wiki" dans le coin supérieur gauche de l'écran ([color=orange]Le wiki sera toujours chargé dans la mémoire du jeu! Le désactiver n'améliorera pas les performances du jeu ![/color]). (Par défaut : désactivé)
	kr-electric-poles-changes=Augmente la taille de la zone d’alimentation et la longueur de la connexion. (Par défaut: activé)
	kr-infinite-technology=Active les améliorations infinies pour toutes les technologies qui augmentent la propriété de certains objets en jeu et qui ont plus de cinq niveaux de mise à niveau. (Par défaut: activé)
	kr-loaders=Ajoute les chargeurs de Krastorio. Vous pouvez le désactiver et utiliser les vôtres.
	kr-logistic-science-pack-recipe=Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)
	kr-long-hands=Comme Long Reach, mais vous décidez de combien cela sera cheaté. Augmente la distance de construction, la distance d'atteinte et la distance pour les ressources (ressource max. à 4), par le multiplicateur défini (1 signifie aucun changement).
	kr-military-science-pack-recipe=Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)
	kr-pipes-and-belts-changes=Augmente la distance maximale des constructions souterraines:\nDistance maximale du tuyau souterrain en fer à 20\nDistance maximale du convoyeur rapide à 10\nDistance maximale du convoyeur souterrain express à 20
	kr-production-science-pack-recipe=Choisissez quelle recette des packs de science vous préférez dans la liste des options[color=red]\nQuelques recettes peuvent être modifiées, car il est impossible d'utiliser les originales dans certains modpacks.\n[/color][color=orange]Si seulement Krastorio 2 est installé, les recettes de Krastorio 2 sont recommandées.[/color] (Default: Krastorio)
	kr-rebalance-fuels=Rééquilibre les carburants vanilla pour mieux correspondre aux carburants introduits par Krastorio 2. Ajuste les valeurs des carburants et à quels endroits ils peuvent être utilisés.\n[color=orange]Ceci est recommandé pour améliorer l'expérience de jeu de Krastorio 2.[/color]
	kr-rebalance-radar=Rééquilibre la portée du radar et sa consommation en énergie pour être plus équilibré par rapport aux objets introduits par Krastorio 2. Ajoute aussi un radar MK2 qui est recoloré avec une portée étendue par rapport à l'ancien radar de Krastorio.
	kr-rebalance-vehicles&fuels=Rééquilibre les véhicules et leurs statistiques, modification des recettes, quels carburants est consommé et leurs consommations.\n[color=orange]Cette option est recommandé pour augmenter son expérience de jeu dans Krastorio 2.[/color]
	kr-stack-size=Augmente la taille de la pile de beaucoup d’éléments vanilla et K2. (Par défaut : 200)
	kr-kl-stuff=On nous a souvent demandé de remettre les anciennes plaques renforcées. Bien... vous pouvez le faire avec cette option.
