  kr-planetary-teleporter=Мгновенно переносит одного игрока на другой телепорт на той же поверхности.
  kr-sentinel=Постоянно контролирует небольшую площадь.
  kr-shelter-plus=Продвинутый дом для Energy Demons! Устанавливает точку возрождения для вашей команды. У каждого отряда может быть только одно укрытие на каждой поверхности.
