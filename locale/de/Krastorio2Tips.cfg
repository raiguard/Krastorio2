[tipes-and-tricks-item-description]
  kr-about-k2=\nKrastorio ist eine Erweiterung, die Factorio eine große Menge neuen Inhalt hinzufügt. Es wurden mehr als 40 neue Entitäten hinzugefügt (sogar mehr als 60 wenn man die neuen Farben dazuzählt), zusätzlich mehr als 100 Objekte, ungefähr 100 neue Technologien, neue Waffen, neue Waffen- und Brennstoffsysteme, neue Signale, Strahlung, Schleim und vieles mehr. \n[color=green]Viele Eigenschaften der Mod können in den Spieleinstellungen[/color]geändert werden.\n\nC R E D I T S\n\nDie Hauptautoren der Mod sind: \n     - Krastor und Linver\n\nVielen Dank für die Übersetzung:
  kr-about-k2-description-2=     - Italienisch: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russisch: Nodonoz, NickLatkovich, Murenion\n     - Vereinfachtes Chinesisch: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Traditionelles Chinesisch: Kingyu\n     - Japanisch: BIRD, Onsen, Ym, Twistane\n     - Polnisch: Virthalas, Nershir\n     - Koreanisch: Kuhave, Seojy0619, Sindaehyeon338\n     - Türkisch: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - Deutsch: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch und weitere!\n\nDanke für die Hilfe:\n     - Bilka \n     - BiusArt\n\nUnd ein besonderer Dank an diejenigen, die uns bei Patreon unterstützen:\nChris Höppner, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Gareth Knowles, JustSoul, Kai-Chi Huang, Kartikay Bagla, Loïc Gremaud, Niv, Nozoki, Pavlo Bulanchuk, Peter Zelenay, peter50216, Paweł G., Raymond, Ryan Barker, Seleck, Shafnir, Simon Harvey, Srdis, Сергей Ложкин, Charles Paquin, Dang Quang, Hackerman, Igor Borisov, jmsantos94, Marco Montemarani, Mopolo, Raymond Lau, Ryan, Showwin, Wolfgang Weber, webchip, antt1995, Влад.
  kr-fusion-reactor=Der Fusionsreaktor [entity=kr-fusion-reactor] ist der Nachfolger des Atomreaktors. [entity=nuclear-reactor]. Anstelle von Kernspaltung nutzt dieser Reaktor Kernfusion um Energie zu erzeugen, was einen saubereren Prozess darstellt (Kernspaltung verursacht Strahlung [img=virtual-signal/kr-nuclear-2] !).\nIm Gegensatz zum Atomreaktor erzeugt der Fusionsreaktor keine Wärme, besitzt aber einen Dampferzeuger und benötigt somit Wasser [fluid=water] an einem der Eingänge um dadurch an einem der Ausgänge Wasserdampf bereitzustellen, der dann wiederum in Dampfturbinen genutzt werden kann [item=kr-advanced-steam-turbine].\nUm Energie zu erzeugen verbraucht dieser Reaktor Deuterium-Tritium als Brennstoff [item=dt-fuel] (im Spiel wird der Produktionsprozess mit Tritium [item=tritium] und schwerem Wasser [fluid=heavy-water] näherungsweise benutzt).
  kr-shelter=Der Unterstand [entity=kr-shelter] ist das temporäre Zuhause des Spielers. Wenn ein Team einen Unterstand auf der Karte platziert wird der Spawnpunkt direkt davor definiert (Ein Team kann immer nur einen Spawnpunkt haben). Mit dem Unterstand kann das Team also wählen, wo die Spieler wieder spawnen wenn etwas schief läuft. [color=orange]aber Achtung! Jedes Team kann nur einen Unterstand pro Oberfläche haben![/color] Wenn keine Mods verwendet werden die neue Oberflächen hinzufügen, dann gibt es nur die eine/normale Oberfläche von Nauvis bzw. Factorio. Das heißt, dass dann nur ein Unterstand errichtet werden kann. Wenn du den Spawnpunkt verändern möchtest, entferne einfach den Unterstand und setze ihn dort ab, wo der neue Spawnpunkt sein soll.\nDu kannst dort auch deine Videospiele-Magazin ablegen, falls du mal eine Pause brauchen solltest. Unterstände[color=green] haben 200 Plätze um Objekte zu lagern und geben 120kW an passiver Energie ab [img=virtual-signal/kr-energy-2][/color].
  kr-air-purifier=Luftreiniger [entity=kr-air-purifier] sind Bauwerke die die Atmosphäre in ihrer Umgebung (genauer: in ihrem Chunk) mithilfe von Filtern [item=pollution-filter] säubern.\nChunks sind quadratische Unterteilungen der Karte, von denen jede eine gewissen Menge an Verschmutzung enthält. Der Luftreiniger [color=red]säubert nur den Quadranten in dem er platziert wurde[/color] und wird dies auch dann noch tun, wenn der Quadrant komplett gesäubert wurde.\nUm einen Luftreiniger auch die Verschmutzung von benachbarten Quadranten säubern zu lassen, musst du warten bis das Spiel von sich aus die Verschmutzung in den Quadranten des Luftreinigers wandern lässt.\nEs ist normal, dass die Umgebung von Luftreinigern Verschmutzung beinhaltet. Um diesen Effekt zu verringern empfehlen wir, genauer über den Standort der Luftreiniger nachzudenken.\nUm die Quadranten/Chunks sichtbar zu machen kannst du weitere Mods benutzen oder aber die Debug-Ansicht in Factorio nutzen (Standard Hotkey F4 -> "show-tile-grid" anklicken).\nWenn ein Luftreiniger einen Filter verbraucht hat, gibt es eine [color=orange]90% Wahrscheinlichkeit[/color], dass Du einen verschmutzten Filter zurückbekommst [item=used-pollution-filter], den du reinigen und wiederverwenden kannst.\n\nDu kannst in den Statistiken nachsehen, wieviel Verschmutzung aus der Luft gereinigt wurde (Statistiken öffnen mit __CONTROL__production-statistics__). Die gereinigte Menge entspricht der angezeigten verbrauchten Menge.
  kr-inserters-krastorio-hotkey=In Krastorio 2 kannst Du __CONTROL__kr-inserter-change-lane__ drücken während deine Maus über einem Greifarm ist um die Seite des Förderbands zu wählen, wo der Greifarm seine Ladung absetzt.\nWenn der Befehl erfolgreich ausgeführt wurde erscheint eine visuelle Rückmeldung und der gelbe Pfeil wird entsprechend verschoben (sichtbar wenn Alt-Modus aktiv ist). kr-Der Hotkey __CONTROL__kr-inserter-change-lane__ kann in den Einstellungen zur Steuerung geändert werden.\n\nZusätzlich wird in Krastorio 2 für alle Befeuerten Greifarme der sogenannte "burner leech" eingeführt. Diese Funktion bedeutet, dass ein Befeuerter Greifarm der Brennstoff für sich selbst benötigt, diesen von beiden Seiten nehmen kann. Im Standard-Factorio kann er nur Brennstoff von dem Ort nehmen an dem er seine Objekte ablegt, jedoch nicht von dem Ort wo er die Objekte aufnimmt.
  kr-radiation=Krastorio 2 fügt dem Spiel Strahungsschaden [img=virtual-signal/kr-nuclear-2] hinzu. Wenn ein Spieler in die Nähe eines Uranerz-Feld [item=uranium-ore] kommt, können sie Schaden durch die Strahlung erleiden. Der gleiche Effekt tritt auf, wenn sich Objekte im Inventar befinden die mit Uran hergestellt wurden.\nDas Tragen einer Rüstung verringert diesen Effekt. Eine bessere Rüstung verbessert auch die Resistenz gegen Strahlung.\n\nUran-Munition gibt keine Strahlung ab, kann einem Ziel aber Strahlungsschaden zufügen. Dieser Schadenstyp ist gegen Beißer weil sie keine Resistenz gegen Strahlung haben.
  kr-roboports-krastorio-hotkey=In Krastorio 2 kannst du __CONTROL__kr-change-roboport-state__ drücken während deine Maus über einem Roboterhangar ist um seinen Modus zu ändern. Die verfügbaren Modi sind:\n- Normaler Modus\n- Logistik-Modus\n- Kontruktions-Modus\nRoboterhangars im Logistik- bzw. Konstruktions-Modus funktionieren nur mit den zugehörigen Robotern und bieten in diesen Modi eine um 25% vergrößerte Reichweite. Der normale Modus funktioniert mit beiden Robotertypen.\n Der Hotkey __CONTROL__kr-change-roboport-state__ kann in den Einstellungen zur Steuerung geändert werden.
  kr-creep=Nester von Beißern erzeugen eine Art Schleim, der abgebaut werden kann um daraus Biomasse herzustellen [item=biomass].\nBiomasse wird für die Erforschung von Militär-Technologien benötigt, auch einige Produkte wie z.B. Düngemittel [item=fertilizer] oder Erste-Hilfe-Sets [item=first-aid-kit] benötigen Biomasse als Zutat. [color=green]Schleim kann effizient mit dem Schleimsammler [item=kr-creep-collector] abgebaut werden[/color], [color=orange]langsam mit der Hand[/color] [color=red]und von Robotern zerstört werden[/color].\nEtwa ab der Mitte Spiels kann das Biolabor [entity=kr-bio-lab] gebaut werden um Biomasse zu erzeugen ohne auf die Nester von Gegnern angewiesen zu sein.\n[color=orange]Es ist nicht zu empfehlen, über den Schleim zu laufen...[/color]
  kr-intergalactic-transceiver=Das Starten einer Rakete führt nur zur Produktion von Forschungsdaten für die Optimierungs-Technologiekarten. Um das Spiel zu gewinnen, musst du den neuen intergalaktischen Transceiver [entity=kr-intergalactic-Transceiver] bauen und aktivieren.\n Der intergalaktische Transceiver benötigt 30 TJ (Terajoule) elektrische Energie und hat eine maximale Laderate von 60 GW. Sobald er vollständig geladen ist, aktiviert er sich automatisch, und gewährt den Sieg zu dessen Team. Er wird dann aufhören, Elektrizität aufzunehmen, und gibt diese stattdessen mit einer Rate von 10 GW ab, ähnlich einer Einweg-Batterie, doch wird er ewig Energie liefern.\nNachdem der Transceiver mit dem Aufladen begonnen hat, benötigt er einen stabilen Zufluss an Elektrizität, um die Singularität in Inneren unter Kontrolle zu halten. [color=red]Bekommt er für mehr als 2 Sekunden keine Elektrizität mehr bekommt, wird er anfangen, 20% seiner gespeicherten Energie alle 2 Sekunden zu verlieren, bis er nur noch 2 GJ enthält[/color] und letztendlich abschaltet.\nPass auf! Wird er abgebaut, verliert der intergalaktische Transceiver [color=orange]seine gesamte gespeicherte Energie[/color].
  kr-new-metals=In Krastorio gibt es keinen Haufen an farbigen Rohstoffen, die deine Map zumüllen. Stattdessen verfolgt Krastorio die Philosophie der Vereinheitlichung. Viele Rohstoffe wurden in eine gemeinsame kombiniert. Beispielsweise in Seltene Metalle [item=rare-metals]. Dies wurde getan, um nicht viele Rohstoffe zu erzeugen, die in ein oder zwei Bauplänen verwendet werden, wie es andere globale Modifikationen tun. Stattdessen hast du einen Rohstoff stellvertretend als Kollektion von vielen. Das macht diesen Rohstoff nützlicher und das Spielerlebniss geschmeidiger. Das löst außerdem das Problem der Routine und Ausbalancierung.\nSeltene Metalle ist ein neuer abbaubarer Rohstoff, der in vielen Bauplänen des Mittel- und Endspiels verwendet wird.\nSie stellen eine Reihe von Metallen seltener als Eisen und Kupfer dar, kombiniert zu einem einzelnen Rohstoff, um das Spielerlebniss einfacher zu halten (so werden weniger Zwischenprodukte benötigt, welche in nur einem Bauplan verwendet werden).\nFür jene, die das klassische Krastorio gespielt haben: Menarit wurde entfernt und durch Imersit [item=imersite-crystal] in den meisten Bauplänen des Endspiels ersetzt.
  kr-new-gun-play=Das Kampfsystem des Spiels wurde komplett überarbeitet. Kugeln sind nun phsysische Objekte mit ihrer eigenen Geschwindigkeit, die während des Fluges abnimmt. Außerdem wurden die Kugeln mit ihrer eigenen Farbe angemalt und besitzen einzigartige Features:\n- Gelbe Kugeln sind am generischsten. Standard-Geschwindigkeit, aber erhöhte Feuerrate.\n- Rote Kugeln haben einen erhöhten Schaden und Standard-Geschwindigkeit.\n- Grüne Kugeln sind erschöpfte Uran-Kugeln. Sie haben die Standard-Geschwindigkeit, verursachen aber zusätzlich Strahlungsschaden.\n- Violette Kugeln enthalten Imersit. Diese Kugeln besitzen eine höhere Anfangsgeschwindigkeit und verursachen zusätzlich Energieschaden.\nDie Reichweite und Geschwindigkeit der Kugeln hängt außerdem von der Größe und Länge der Waffe ab. Entsprechend sind Kugeln des Scharfschützengewehs am schnellsten, Kugeln des Gewehrs leicht langsamer und Kugeln der Pistole am langsamsten. \n[color=orange]Diese Option ist empfohlen um das Spielerlebnis von Krastorio 2 im Einzelspieler zu verbessern, aber kann im Mehrspieler-Modus Probleme verursachen, da jede Kugel als ein physikalisches Objekt zwischen allen Spielern synchronisiert werden muss. Um dieses Problem zu beheben, nutze das Automatische Zielen in den Spiele-Einstellungen[/color]!
  kr-fuels=Du kannst nun drei verschiedene Arten an Brennstoffen [item=fuel] herstellen, welche die Eigenschaften des Fahrzeuges leicht beeinflussen. Um einen Transport schneller zu machen musst du nun zusätzliche Motoren in die Ausrüstungsgitter der Transporte platzieren. Außerdem wurde die Geschwindigkeit der Züge auf ein glaubwürdiges Niveau reduziert. (Nein ernsthaft: 370 km/h für ein Vanilla-Güterzug ist einfach zu viel...).
  kr-matter-of-matter=Du kannst so gut wie alle Rohstoffe in elementare Materie [fluid=matter] umwandeln und von dieser etwas für den Moment nützlicheres erstellen. Aber sei darauf vorbereitet, dass dies eine große Menge Energie erfordern wird. Außerdem benötigst du für fortgeschrittene Baupläne einen geladenen Materiestabilisator [item=charged-matter-stabilizer]. Es ist wichtig zu wissen, dass die Materiestabilisatoren [item=matter-stabilizer] wiederverwendbar sind, aber mit einer Wahrscheinlichkeit von 1% nach Fertigstellung des Bauplans zerbrechen können.
  kr-crusher=Der Brecher [entity=kr-crusher] ist eine Maschine, der Rohmaterialien in Staub zerkleinert. Die Hauptprodukte, die hergestellt werden, sind Sand [item=sand], verwendet für die Herstellung von Glas [item=glass], und Imersitpulver [item=imersite-powder], das verschiedene Verwendungen besitzt. Der Brecher kann außerdem Gegenstände zerstören: Alle Gegenstände, für die der Brecher kein spezifisches Produkt erzeugt, werden vollständig vernichtet.
  kr-commands=Krastorio 2 stellt einen Befehl für die Spieler bereit, um die Skripte der Mod zurückzusetzen, falls irgendetwas schief läuft. Die Eingabe von "/kr-restore" in die Konsole (ohne Anführungszeichen) aktiviert diesen Befehl. [color=red]Alle in den Skripten verwendeten Objekte, wie den Unterstand [entity=kr-shelter] oder den intergalaktischen Transceiver [entity=kr-intergalactic-transceiver], werden entfernt und demjenigen Spieler ins Inventar gelegt, der diese zuletzt verwendet hatte.[/color]\n\nWenn du ein Patrone des Krastorio-Teams bist (Level Energiedämonen), bekommst du Bonus-Gegenstände, wenn du "/kr-patreon-stuff" eingibst.
  kr-achievements=Krastorio 2 fügt viele neue Errungenschaften zum Spiel hinzu, die die Spieler freischalten können. Das ist die vollständige Liste:\n\n[achievement=10000-matter] Materieproduktion 1: Produziere 10k Materie.\n\n[achievement=100000-matter] Materieproduktion 2: Produziere 100k Materie.\n\n[achievement=1000000-matter] Materieproduktion 3: Produziere 1M Materie.\n\n[achievement=10000-ai-core] Träumen Roboter von elektrischen Schafen?: Produziere 10k KI-Kerne.\n\n[achievement=dig-into-deep] Tief gegraben: Platziere einen Steinbruchbohrer für den Abbau von Imersit.\n\n[achievement=destroyer-of-worlds] Zerstörer der Welten: Erforsche die Antimaterie-Bombe.\n\n[achievement=death-on-wheels] Tod auf Rädern: Baue einen weiterentwickelten Panzer.\n\n[achievement=faster-than-sound] Schneller als der Schall: Schließe das Spiel innerhalb von 30 Stunden ab.\n\n[achievement=faster-than-light] Schneller als das Licht: Schließe das Spiel innerhalb von 20 Stunden ab.\n\n[achievement=no-antimatter] Materie ist für Jungs, Fusion für Männer: Schließe das Spiel ab, ohne Antimaterie-Reaktoren zu bauen.\n\n\n\n[achievement=big-brother] Der große Bruder beobachtet dich: Baue 100 Wächter.
  kr-faq=\nF: - Wenn ich eine Ölquelle betrachte, zeigt diese einen Wert X an, aber wenn ich die erwartete Produktion anschaue, sehe ich einen abweichenden Wert. Warum? \nA: - Wenn du die Quelle betrachtest, siehst du die Anzahl der Produktionszyklen. In jedem Zyklus werden 20 Einheiten Öl produziert. Wenn du die erwartete Produktion betrachtest, siehst du entsprechend die Anzahl an Zyklen * 20.\n\nF: - Wie kann ich Schleim abbauen? \nA: - Die Militärtechnologie schaltet ein Werkzeug frei, welches du in die Hand nehmen kannst und über den Schleim ziehen kannst, um diesen einzusammeln. UND NEIN, der Schleimsammler benötigt keine Technologiekarten für Militär, um freigeschaltet zu werden, es existiert hier keine Sackgasse. Der Schleim kann auch von Robotern zersört werden, und von Hand gesammelt werden (wenn du sehr lange Geduld haben solltest). Wir empfehlen weiterhin den Schleimsammler zu nutzen, was die schnellste Möglichkeit ist.\n\nF: - Woher bekomme ich die Raumforschungsdaten [item=space-research-data]? \nA: - Raumforschungsdaten ersetzen die Wissenschaftspakete für Weltraumforschung wenn eine Rakete ins Weltall geschickt wird, und werden im gleichen Verhältnis ausgegeben, 1 Rakete : 1000 Raumforschungsdaten.\n\nF: - Ich mag keine Strahlung. Kann ich Strahlungsschaden deaktivieren? \nA: - Während du im Spiel bist, drücke die Taste für die Konsole (links neben der "1") und führe das hier aus (gib es ein und drück die Eingabetaste): /kr-disable-radioactivity, das wird die Radioaktivität im Spiel deaktivieren, mit: /kr-enable-radioactivity kann sie wieder reaktiviert werden.